<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT Admin - Group Management</title>

    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Firebase and Cloudinary domains for faster loading -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tone.js for audio notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables (consistent with JCHAT theme) */
        :root {
            --pink: #e03a8c;
            --blue: #00b8e0;
            --gradient-main: linear-gradient(90deg, var(--blue), var(--pink));

            --glass-base: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --radius: 16px;
            --transition: 0.4s ease;

            --white: #f0f0f0;
            --text-light: #b0b0b0;
            --text-accent: var(--gradient-main);

            --background-main: #1a1a2e;
            --background-gradient-1: rgba(0, 184, 224, 0.08);
            --background-gradient-2: rgba(224, 58, 140, 0.08);
            --card-background: rgba(25, 25, 40, 0.6);
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: var(--gradient-main);
            --button-shadow: 0 6px 20px rgba(0, 184, 224, 0.25), 0 6px 20px rgba(224, 58, 140, 0.25);
            --border-color: rgba(255, 255, 255, 0.08);

            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #007bff;
            --warning-color: #ffc107;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 120px; /* Space for nav bar + toggle button */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color var(--transition), color var(--transition);
            line-height: 1.6;
            font-size: 16px;
        }

        /* Header Styling (consistent with other JCHAT pages) */
        header {
            background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: var(--gradient-main);
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition);
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--blue);
            border-radius: 2px;
            transition: width var(--transition);
        }

        header nav ul li a:hover {
            color: var(--blue);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px;
        }

        .notification-icon-wrapper a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i, #adminIconLink i {
            font-size: 1.5rem;
            background-image: var(--gradient-main);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover, #adminIconLink i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--pink);
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--blue);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i.fa-user-circle {
            font-size: 30px;
            background-image: var(--gradient-main);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            background-image: var(--gradient-main);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        #logoutButton {
            background: var(--gradient-main);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0.8;
            margin-left: 10px;
        }

        #logoutButton:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--pink), 0 44px 15px var(--blue);
            opacity: 1;
        }

        #logoutButton i {
            color: var(--white);
            font-size: 0.9rem;
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 80px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        .admin-container {
            background: var(--card-background);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 30px rgba(0, 0, 0, .5);
            padding: 2.5rem;
            width: 90%;
            max-width: 900px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .admin-container h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: var(--gradient-main);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            text-align: center;
        }

        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-button {
            background: var(--button-background);
            color: var(--white);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--button-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .admin-button i {
            background-image: var(--gradient-main);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .admin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 224, 0.3), 0 8px 25px rgba(224, 58, 140, 0.3);
        }

        .admin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: var(--text-light);
            box-shadow: none;
        }

        .group-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 400px); /* Adjust max-height for scrollability */
            overflow-y: auto;
            padding-right: 10px;
        }

        .group-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .group-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .group-name {
            font-weight: 700;
            color: var(--white);
            font-size: 1.2rem;
            word-break: break-word;
        }

        .group-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .group-action-btn {
            background: var(--gradient-main);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--white);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .group-action-btn.delete-btn {
            background: var(--error-color);
        }

        .group-action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .group-info {
            font-size: 0.9rem;
            color: var(--text-light);
            word-break: break-word;
        }

        .group-info span {
            font-weight: 600;
            color: var(--white);
        }

        /* Modal / Form Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-content h3 {
            color: var(--white);
            margin-top: 0;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            background-clip: text;
            color: transparent;
            background-image: var(--gradient-main);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .form-group label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            background: var(--input-background);
            border: 1px solid var(--border-color);
            color: var(--white);
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
            resize: vertical;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 184, 224, 0.2);
        }
        .form-group textarea {
            min-height: 80px;
            max-height: 150px;
        }

        .member-management {
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        .member-management h4 {
            color: var(--white);
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: left;
        }
        .member-search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            background: var(--input-background);
            border: 1px solid var(--border-color);
            color: var(--white);
            font-size: 1rem;
            outline: none;
            margin-bottom: 10px;
        }
        .search-results {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--white);
            font-size: 0.95rem;
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
        .search-result-item button {
            background: var(--blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.2s ease;
        }
        .search-result-item button:hover {
            background: var(--pink);
        }

        .member-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }
        .member-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--white);
            font-size: 0.95rem;
        }
        .member-list-item:last-child {
            border-bottom: none;
        }
        .member-list-item button {
            background: var(--error-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.2s ease;
        }
        .member-list-item button:hover {
            background: #a71d2a; /* Darker red */
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        .modal-buttons button {
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .modal-buttons button.confirm-btn {
            background: var(--gradient-main);
            color: var(--white);
            box-shadow: 0 4px 10px rgba(0, 184, 224, 0.3);
        }
        .modal-buttons button.confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 184, 224, 0.4);
        }
        .modal-buttons button.cancel-btn {
            background: var(--input-background);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }
        .modal-buttons button.cancel-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Custom Message Box Styles (consistent with other JCHAT pages) */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            min-width: 280px;
            max-width: 90%;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #messageBox.success {
            background: linear-gradient(135deg, var(--blue), var(--pink));
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            box-shadow: 0 5px 25px rgba(0, 184, 224, 0.5), 0 5px 25px rgba(224, 58, 140, 0.5);
        }
        #messageBox.error { border-left: 5px solid var(--error-color); background-color: var(--card-background); color: var(--white); }
        #messageBox.info { border-left: 5px solid var(--info-color); background-color: var(--card-background); color: var(--white); }
        #messageBox.warning { border-left: 5px solid var(--warning-color); background-color: var(--card-background); color: var(--white); }

        #messageBox i {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background-image: var(--gradient-main);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        #messageBox.success i { color: var(--white); }
        #messageBox.error i { color: var(--error-color); }
        #messageBox.info i { color: var(--info-color); }
        #messageBox.warning i { color: var(--warning-color); }

        @keyframes pulse-bg {
            0% { background-color: rgba(52, 152, 219, 0.9); }
            50% { background-color: rgba(52, 152, 219, 0.7); }
            100% { background-color: rgba(52, 152, 219, 0.9); }
        }
        #messageBox.loading-pulse { animation: pulse-bg 1.5s infinite ease-in-out; }

        /* Custom Confirmation Modal */
        #customConfirmModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        #customConfirmModal.active {
            opacity: 1;
            visibility: visible;
        }
        #customConfirmModal .modal-content {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        #customConfirmModal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        #customConfirmModal .modal-content h3 {
            color: var(--white);
            margin-top: 0;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
        }
        #customConfirmModal .modal-buttons button.confirm-btn {
            background: var(--error-color); /* Red for delete confirmation */
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
        #customConfirmModal .modal-buttons button.confirm-btn:hover {
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
        }

        /* --- Bottom Navigation Bar (consistent with other JCHAT pages) --- */
        #bottomNavBar {
            position: fixed;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 50;
            bottom: 60px;
            transition: bottom 0.3s ease-out;
        }

        #bottomNavBar.nav-bar-hidden-full {
            bottom: -60px;
        }

        .nav-icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.75rem;
            font-weight: 600;
            transition: color 0.2s ease;
            flex: 1;
            max-width: 80px;
        }

        .nav-icon-item:hover {
            color: var(--white);
        }

        .nav-icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient-main);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .nav-icon-item:hover .nav-icon-circle {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--blue), 0 44px 12px var(--pink);
        }

        .nav-icon-circle i {

         * @param {number} [durationMs=3000] - Duration in milliseconds for the message to display if not persistent.
         */
        function showMessageBox(message, type, isPersistent = false, durationMs = 3000) {
            if (messageBox.timeoutId) {
                clearTimeout(messageBox.timeoutId);
            }

            messageBox.innerHTML = `<i id="messageBoxIcon"></i><span id="messageBoxText"></span>`;
            const messageBoxIcon = document.getElementById('messageBoxIcon');
            const messageBoxText = document.getElementById('messageBoxText');

            messageBoxText.textContent = message;

            // Set icon based on type

                if (type === 'success') {
                    messageBoxIcon.classList.add('fas', 'fa-check-circle');
                } else if (type === 'error') {
                    messageBoxIcon.classList.add('fas', 'fa-times-circle');
                } else if (type === 'info') {
                    messageBoxIcon.classList.add('fas', 'fa-info-circle');
                } else if (type === 'warning') {
                    messageBoxIcon.classList.add('fas', 'fa-exclamation-triangle');
                } else if (type === 'loading') {
                    messageBoxIcon.classList.add('fas', 'fa-spinner', 'fa-spin'); // Spinner for loading
                } else {
                    messageBoxIcon.className = ''; // No specific icon
                }
            }

            if (type === 'loading') {
                messageBox.classList.add('loading-pulse');
            } else {
                messageBox.classList.remove('loading-pulse');
            }

            messageBox.style.display = 'flex';
            messageBox.style.opacity = '1';

            if (!isPersistent) {
                messageBox.timeoutId = setTimeout(() => {

                    messageBox.addEventListener('transitionend', function handler() {
                        messageBox.style.display = 'none';
                        messageBox.removeEventListener('transitionend', handler);

        async function fetchNotificationCount(userId) {
            try {
                const notificationsCollectionRef = collection(db, "artifacts", appId, "users", userId, "notifications");
                const q = query(notificationsCollectionRef, where("read", "==", false));
                const querySnapshot = await getDocs(q);
                const unreadCount = querySnapshot.size;

                if (unreadCount > 0) {
                    if (notificationCountElement) {
                        notificationCountElement.textContent = unreadCount;
                        notificationCountElement.style.display = 'flex';
                    }
                } else {
                    if (notificationCountElement) {
                        notificationCountElement.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching notification count:", error);
                if (notificationCountElement) notificationCountElement.style.display = 'none';
            }
        }

        /**
         * Handles user logout.
         */
        async function handleLogout() {
            if (!currentUser) return; // Only allow logout if a user is truly logged in
            try {
                await signOut(auth);
                showMessageBox("Logged out successfully! ", 'success');
                playNotificationSound('success');
                setTimeout(() => {
                    window.location.href = '/login.html'; // Redirect to the all-in-one auth page
                }, 1000);
            } catch (error) {
                console.error("JCHAT_ERROR: Error logging out:", error);
                showMessageBox("Failed to log out. Please try again.", 'error');
                playNotificationSound('error');
            }
        }

        /**
         * Centralized redirection logic based on user's authentication, email verification, and onboarding status.
         * This function will be called by onAuthStateChanged on all pages.
         * @param {firebase.User} user - The authenticated Firebase user object.
         */
        async function handleAuthRedirect(user) {
            if (!user) {
                // No user signed in, redirect to login page (which is now the all-in-one page)
                if (window.location.pathname !== '/login.html' && window.location.pathname !== '/index.html') {
                    window.location.href = '/login.html'; // Or '/index.html' if that's your file name
                }
                return;
            }

            // User is signed in. Check email verification.
            if (!user.emailVerified) {
                console.log("JCHAT_DEBUG: User email not verified. Redirecting to auth page for verification.");
                if (window.location.pathname !== '/login.html' && window.location.pathname !== '/index.html') {
                    window.location.href = '/login.html?section=verify_email'; // Or '/index.html?section=verify_email'
                }
                return;
            }

            // Email is verified. Check onboarding status.
            try {
                const privateProfileDocRef = doc(db, "artifacts", appId, "users", user.uid, "profiles", "user_profile");
                const privateDocSnap = await getDoc(privateProfileDocRef);

                if (!privateDocSnap.exists() || privateDocSnap.data().onboardingComplete === false) {
                    console.log("JCHAT_DEBUG: User onboarding incomplete. Redirecting to auth page for onboarding.");
                    if (window.location.pathname !== '/login.html' && window.location.pathname !== '/index.html') {
                        window.location.href = '/login.html?section=onboarding'; // Or '/index.html?section=onboarding'
                    }
                    return;
                }

                // Email verified and onboarding complete. Allow access to this page.
                console.log("JCHAT_DEBUG: User verified and onboarding complete. Allowing access.");
                // If on this admin page, check if user is admin, otherwise redirect to home
                if (user.uid !== ADMIN_UID) {
                    showMessageBox("Access Denied: You are not an administrator.", 'error');
                    playNotificationSound('error');
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 1500);
                    return;
                }

                // If on the login/index page but already fully ready, redirect to home
                if (window.location.pathname === '/login.html' || window.location.pathname === '/index.html') {
                    window.location.href = '/home.html';
                }

                // If on this admin page and is admin, proceed with page specific setup
                currentUser = user; // Set current user for page functions
                fetchAndDisplayHeaderProfile(user);
                fetchNotificationCount(user.uid);
                fetchGroupsList(); // Start fetching groups
            } catch (error) {
                console.error("JCHAT_ERROR: Error checking onboarding status or admin access:", error);
                showMessageBox("Error checking profile status or access. Please try again.", 'error');
                playNotificationSound('error');
                // Fallback: If Firestore check fails, redirect to login
                window.location.href = '/login.html';
            }
        }

        // --- Group Management Functions ---

        /**
         * Renders a single group item in the list.
         * @param {object} groupData - The group's data.
         */
        function renderGroupItem(groupData) {
            const groupItem = document.createElement('div');
            groupItem.classList.add('group-item');
            groupItem.id = `group-item-${groupData.id}`;
            groupItem.innerHTML = `
                <div class="group-header">
                    <span class="group-name">${groupData.name}</span>
                    <div class="group-actions">
                        <button class="group-action-btn edit-btn" data-group-id="${groupData.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="group-action-btn delete-btn" data-group-id="${groupData.id}" data-group-name="${groupData.name}">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>
                </div>
                <div class="group-info">
                    Description: <span>${groupData.description || 'N/A'}</span>
                </div>
                <div class="group-info">
                    Members: <span>${groupData.members ? groupData.members.length : 0}</span>
                </div>
                <div class="group-info">
                    Created By: <span>${groupData.createdByUsername || 'Unknown'}</span> on <span>${groupData.createdAt ? new Date(groupData.createdAt.toDate()).toLocaleDateString() : 'N/A'}</span>
                </div>
            `;
            groupListContainer.appendChild(groupItem);

            // Add event listeners for edit and delete buttons
            groupItem.querySelector('.edit-btn').addEventListener('click', () => openGroupForm(groupData.id));
            groupItem.querySelector('.delete-btn').addEventListener('click', () => handleDeleteGroup(groupData.id, groupData.name));
        }

        /**
         * Fetches and displays the list of groups in real-time.
         */
        async function fetchGroupsList() {
            if (unsubscribeGroupsListener) {
                unsubscribeGroupsListener(); // Unsubscribe from previous listener
            }

            groupListContainer.innerHTML = ''; // Clear current list
            showMessageBox("Loading groups...", "loading", true);

            const groupsCollectionRef = collection(db, "artifacts", appId, "public", "data", "groups");
            const q = query(groupsCollectionRef); // No ordering for simplicity, can add orderBy('lastMessageAt', 'desc') later

            unsubscribeGroupsListener = onSnapshot(q, async (snapshot) => {
                showMessageBox("Groups loaded.", "success", false, 1000);
                if (snapshot.empty) {
                    if (noGroupsMessage) noGroupsMessage.style.display = 'block';
                    return;
                } else {
                    if (noGroupsMessage) noGroupsMessage.style.display = 'none';
                }

                const groupsData = [];
                for (const docSnap of snapshot.docs) {
                    const group = { id: docSnap.id, ...docSnap.data() };
                    // Fetch creator's username for display
                    if (group.createdBy) {
                        const userProfileRef = doc(db, "artifacts", appId, "public", "data", "users", group.createdBy);
                        const userProfileSnap = await getDoc(userProfileRef);
                        group.createdByUsername = userProfileSnap.exists() ? userProfileSnap.data().username : 'Unknown User';
                    }
                    groupsData.push(group);
                }

                // Sort groups by creation date (newest first)
                groupsData.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                // Clear and re-render the list
                groupListContainer.innerHTML = '';
                groupsData.forEach(group => renderGroupItem(group));

            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching groups list:", error);
                showMessageBox(`Error loading groups: ${error.message}`, 'error');
                playNotificationSound('error');
                if (noGroupsMessage) noGroupsMessage.textContent = "Failed to load groups. Please try again.";
                if (noGroupsMessage) noGroupsMessage.style.display = 'block';
            });
        }

        /**
         * Opens the group creation/edit modal.
         * @param {string|null} groupId - The ID of the group to edit, or null for a new group.
         */
        async function openGroupForm(groupId = null) {
            editingGroupId = groupId;
            currentGroupMembers = [];
            currentGroupMemberProfiles = {};
            memberSearchResults.innerHTML = ''; // Clear search results

            if (groupId) {
                groupModalTitle.textContent = "Edit Group";
                showMessageBox("Loading group data...", "loading", true);
                try {
                    const groupDocRef = doc(db, "artifacts", appId, "public", "data", "groups", groupId);
                    const groupSnap = await getDoc(groupDocRef);
                    if (groupSnap.exists()) {
                        const data = groupSnap.data();
                        groupNameInput.value = data.name || '';
                        groupDescriptionInput.value = data.description || '';
                        currentGroupMembers = data.members || [];
                        await fetchMemberProfiles(currentGroupMembers); // Fetch profiles for existing members
                        renderGroupMembers();
                        showMessageBox("Group data loaded.", "success", false, 1000);
                    } else {
                        showMessageBox("Group not found.", "error");
                        playNotificationSound('error');
                        closeGroupForm();
                        return;
                    }
                } catch (error) {
                    console.error("JCHAT_ERROR: Error loading group for edit:", error);
                    showMessageBox(`Error loading group: ${error.message}`, 'error');
                    playNotificationSound('error');
                    closeGroupForm();
                    return;
                } finally {
                    toggleButtonLoading(saveGroupBtn, false);
                }
            } else {
                groupModalTitle.textContent = "Create New Group";
                groupNameInput.value = '';
                groupDescriptionInput.value = '';
                renderGroupMembers(); // Clear members list for new group
            }
            groupFormModal.classList.add('active');
        }

        /**
         * Closes the group creation/edit modal.
         */
        function closeGroupForm() {
            groupFormModal.classList.remove('active');
            editingGroupId = null;
            currentGroupMembers = [];
            currentGroupMemberProfiles = {};
            memberSearchInput.value = '';
            memberSearchResults.innerHTML = '';
            groupMemberList.innerHTML = '';
            currentMembersCount.textContent = '0';
        }

        /**
         * Renders the current list of members in the modal.
         */
        function renderGroupMembers() {
            groupMemberList.innerHTML = '';
            if (currentGroupMembers.length === 0) {
                groupMemberList.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 10px;">No members added yet.</p>';
            }
            currentMembersCount.textContent = currentGroupMembers.length;

            currentGroupMembers.forEach(memberId => {
                const memberProfile = currentGroupMemberProfiles[memberId];
                if (memberProfile) {
                    const memberItem = document.createElement('div');
                    memberItem.classList.add('member-list-item');
                    memberItem.innerHTML = `
                        <span>${memberProfile.username || 'Unknown User'} (${memberId.substring(0, 6)}...)</span>
                        <button data-member-id="${memberId}"><i class="fas fa-user-minus"></i> Remove</button>
                    `;
                    groupMemberList.appendChild(memberItem);
                    memberItem.querySelector('button').addEventListener('click', () => removeMemberFromGroup(memberId));
                }
            });
        }

        /**
         * Fetches public profiles for a list of UIDs and updates currentGroupMemberProfiles.
         * @param {Array<string>} uids - Array of user UIDs.
         */
        async function fetchMemberProfiles(uids) {
            if (!uids || uids.length === 0) return;

            const userPromises = uids.map(async (uid) => {
                if (currentGroupMemberProfiles[uid]) return; // Already fetched
                const userDocRef = doc(db, "artifacts", appId, "public", "data", "users", uid);
                const userSnap = await getDoc(userDocRef);
                if (userSnap.exists()) {
                    currentGroupMemberProfiles[uid] = {
                        username: userSnap.data().username,
                        profilePicId: userSnap.data().profilePicId
                    };
                } else {
                    currentGroupMemberProfiles[uid] = { username: `User (${uid.substring(0,6)}...)`, profilePicId: null };
                }
            });
            await Promise.all(userPromises);
        }

        /**
         * Searches for users by username.
         * @param {string} searchTerm - The username search term.
         */
        async function searchUsers(searchTerm) {
            memberSearchResults.innerHTML = '';
            if (searchTerm.length < 3) {
                memberSearchResults.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 10px;">Enter at least 3 characters to search.</p>';
                return;
            }

            const usersRef = collection(db, "artifacts", appId, "public", "data", "users");
            // Firestore doesn't support startsWith for queries, so we use range query for prefix search
            const q = query(
                usersRef,
                where("username", ">=", searchTerm),
                where("username", "<=", searchTerm + '\uf8ff')
            );

            try {
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    memberSearchResults.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 10px;">No users found.</p>';
                    return;
                }

                querySnapshot.forEach(docSnap => {
                    const userData = docSnap.data();
                    const userId = docSnap.id;

                    // Don't show current user or already added members
                    if (userId === currentUser.uid || currentGroupMembers.includes(userId)) {
                        return;
                    }

                    const resultItem = document.createElement('div');
                    resultItem.classList.add('search-result-item');
                    resultItem.innerHTML = `
                        <span>${userData.username} (${userId.substring(0, 6)}...)</span>
                        <button data-user-id="${userId}" data-username="${userData.username}">Add</button>
                    `;
                    memberSearchResults.appendChild(resultItem);
                    resultItem.querySelector('button').addEventListener('click', () => addMemberToGroup(userId, userData.username, userData.profilePicId));
                });
            } catch (error) {
                console.error("JCHAT_ERROR: Error searching users:", error);
                memberSearchResults.innerHTML = `<p style="text-align: center; color: var(--error-color); padding: 10px;">Error searching users.</p>`;
            }
        }

        /**
         * Adds a member to the current group's temporary member list.
         * @param {string} userId - The UID of the user to add.
         * @param {string} username - The username of the user.
         * @param {string} profilePicId - The profile picture ID of the user.
         */
        function addMemberToGroup(userId, username, profilePicId) {
            if (!currentGroupMembers.includes(userId)) {
                currentGroupMembers.push(userId);
                currentGroupMemberProfiles[userId] = { username, profilePicId };
                renderGroupMembers();
                memberSearchInput.value = ''; // Clear search input
                memberSearchResults.innerHTML = ''; // Clear search results
                showMessageBox(`${username} added to group.`, 'info', false, 1500);
                playNotificationSound('info');
            }
        }

        /**
         * Removes a member from the current group's temporary member list.
         * @param {string} userId - The UID of the user to remove.
         */
        function removeMemberFromGroup(userId) {
            currentGroupMembers = currentGroupMembers.filter(id => id !== userId);
            delete currentGroupMemberProfiles[userId];
            renderGroupMembers();
            showMessageBox("Member removed from list.", 'info', false, 1000);
            playNotificationSound('info');
        }

        /**
         * Handles saving (creating or updating) a group.
         */
        async function handleSaveGroup() {
            const groupName = groupNameInput.value.trim();
            const groupDescription = groupDescriptionInput.value.trim();

            if (!groupName) {
                showMessageBox("Group name is required.", 'warning');
                playNotificationSound('info');
                return;
            }
            if (groupName.length < 3 || groupName.length > 50) {
                showMessageBox("Group name must be between 3 and 50 characters.", 'warning');
                playNotificationSound('info');
                return;
            }
            if (groupDescription.length > 200) {
                showMessageBox("Description cannot exceed 200 characters.", 'warning');
                playNotificationSound('info');
                return;
            }

            toggleButtonLoading(saveGroupBtn, true);
            showMessageBox("Saving group...", 'loading', true);

            try {
                const groupsCollectionRef = collection(db, "artifacts", appId, "public", "data", "groups");

                if (editingGroupId) {
                    // Update existing group
                    const groupDocRef = doc(groupsCollectionRef, editingGroupId);
                    await updateDoc(groupDocRef, {
                        name: groupName,
                        description: groupDescription,
                        members: currentGroupMembers,
                        updatedAt: serverTimestamp()
                    });
                    showMessageBox("Group updated successfully!", 'success');
                    playNotificationSound('success');
                } else {
                    // Create new group
                    const newGroupRef = doc(groupsCollectionRef); // Firestore generates ID
                    await setDoc(newGroupRef, {
                        name: groupName,
                        description: groupDescription,
                        members: currentGroupMembers,
                        createdAt: serverTimestamp(),
                        createdBy: currentUser.uid,
                        lastMessageAt: serverTimestamp(), // Initialize for sorting
                        type: 'public' // Default type for managed groups
                    });
                    showMessageBox("Group created successfully!", 'success');
                    playNotificationSound('success');
                }
                closeGroupForm();
            } catch (error) {
                console.error("JCHAT_ERROR: Error saving group:", error);
                showMessageBox(`Failed to save group: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(saveGroupBtn, false);
            }
        }

        /**
         * Handles deleting a group.
         * @param {string} groupId - The ID of the group to delete.
         * @param {string} groupName - The name of the group to delete.
         */
        async function handleDeleteGroup(groupId, groupName) {
            const confirmed = await showCustomConfirm(`Are you sure you want to delete the group "${groupName}"? This action cannot be undone.`);
            if (!confirmed) {
                return;
            }

            showMessageBox(`Deleting group "${groupName}"...`, "loading", true);

            try {
                const groupDocRef = doc(db, "artifacts", appId, "public", "data", "groups", groupId);
                await deleteDoc(groupDocRef);
                showMessageBox(`Group "${groupName}" deleted successfully!`, "success");
                playNotificationSound('success');
                // The onSnapshot listener will automatically remove the item from the list
            } catch (error) {
                console.error("JCHAT_ERROR: Error deleting group:", error);
                showMessageBox(`Failed to delete group "${groupName}": ${error.message}`, "error");
                playNotificationSound('error');
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.remove(...themes);
                document.body.classList.add('theme-dark-mode'); // Default
            }

            // Header Logout button
            if (logoutButton) logoutButton.addEventListener('click', handleLogout);

            // Admin Page Specific Listeners
            if (createGroupBtn) createGroupBtn.addEventListener('click', () => openGroupForm());
            if (cancelGroupBtn) cancelGroupBtn.addEventListener('click', closeGroupForm);
            if (saveGroupBtn) saveGroupBtn.addEventListener('click', handleSaveGroup);

            // Member search input with debounce
            let searchTimeout = null;
            if (memberSearchInput) {
                memberSearchInput.addEventListener('input', (event) => {
                    clearTimeout(searchTimeout);
                    const searchTerm = event.target.value.trim();
                    searchTimeout = setTimeout(() => {
                        searchUsers(searchTerm);
                    }, 500); // Debounce search by 500ms
                });
            }

            // Bottom Navigation Bar Toggle Logic
            const bottomNavBar = document.getElementById('bottomNavBar');
            const navToggleBtn = document.getElementById('navToggleBtn');

            function toggleNavBarVisibility() {
                const toggleIcon = navToggleBtn.querySelector('i');
                const isHidden = bottomNavBar.classList.toggle('nav-bar-hidden-full');

                if (isHidden) {
                    if (toggleIcon) toggleIcon.classList.remove('fa-chevron-down');
                    if (toggleIcon) toggleIcon.classList.add('fa-chevron-up');
                } else {
                    if (toggleIcon) toggleIcon.classList.remove('fa-chevron-up');
                    if (toggleIcon) toggleIcon.classList.add('fa-chevron-down');
                }
            }

            // Initialize nav bar state
            if (bottomNavBar) bottomNavBar.classList.add('nav-bar-hidden-full');
            if (navToggleBtn && navToggleBtn.querySelector('i')) {
                navToggleBtn.querySelector('i').classList.remove('fa-chevron-down');
                navToggleBtn.querySelector('i').classList.add('fa-chevron-up');
            }
            if (navToggleBtn) navToggleBtn.addEventListener('click', toggleNavBarVisibility);
        });

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            await handleAuthRedirect(user);
        });

        // Clear listeners on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribeGroupsListener) unsubscribeGroupsListener();
        });
    </script>
