    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('jchat-theme');
        const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
        if (savedTheme && themes.includes(savedTheme)) {
            document.body.classList.remove(...themes);
            document.body.classList.add(savedTheme);
        } else {
            document.body.classList.add('theme-dark-mode'); // Default to dark mode if no theme is saved
        }
      });
    </script>

                logoutButton.disabled = true;
                headerDisplayName.textContent = "Guest";
                headerProfilePic.style.display = 'none';
                headerAvatarIcon.style.display = 'block';
                document.querySelector('.content-wrapper').innerHTML = `
                    <div class="section-card">
                        <h1>Access Denied</h1>
                        <p style="color: var(--pink); font-weight: 600;">
                            <i class="fas fa-exclamation-triangle"></i> Please log in to access admin tools.
                        </p>
                        <p style="color: var(--text-light);">Redirecting to login page...</p>
                    </div>
                `;
                showMessageBox("You must be logged in to access the Admin Dashboard.", 'error', 2000, true);
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        });

        // --- Log Fetching & Display Logic ---

        /**
         * Fetches and displays admin logs from Firestore based on current filters and pagination.
         * @param {string} direction - 'next', 'prev', or 'initial'.
         */
        async function fetchAdminLogs(direction = 'initial') {
            if (!isAuthReady) return; // Ensure auth is ready before fetching

            toggleButtonLoading(applyFiltersButton, true);
            toggleButtonLoading(clearFiltersButton, true);
            prevPageButton.disabled = true;
            nextPageButton.disabled = true;
            adminLogsTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: var(--text-color-secondary); padding: 20px;">
                                                <i class="fas fa-spinner fa-spin"></i> Fetching logs...
                                            </td></tr>`;
            showMessageBox("Fetching logs...", 'loading', 0, true);

            try {
                let logsRef = collection(db, "artifacts", appId, "admin_logs");
                let q = query(logsRef, orderBy("timestamp", "desc")); // Order by timestamp descending

                // Apply filters
                const adminUID = filterAdminUIDInput.value.trim();
                const actionType = filterActionTypeSelect.value;
                const startDate = filterStartDateInput.value;
                const endDate = filterEndDateInput.value;

                if (adminUID) {
                    q = query(q, where("adminUid", "==", adminUID));
                }
                if (actionType) {
                    q = query(q, where("actionType", "==", actionType));
                }
                if (startDate) {
                    const startTimestamp = new Date(startDate).getTime();
                    q = query(q, where("timestamp", ">=", startTimestamp));
                }
                if (endDate) {
                    const endTimestamp = new Date(endDate);
                    endTimestamp.setHours(23, 59, 59, 999); // End of day
                    q = query(q, where("timestamp", "<=", endTimestamp.getTime()));
                }

                // Apply pagination
                if (direction === 'next' && lastVisible) {
                    q = query(q, startAfter(lastVisible));
                    pageHistory.push(lastVisible); // Save current lastVisible for 'prev' button
                } else if (direction === 'prev' && pageHistory.length > 0) {
                    const prevLastVisible = pageHistory.pop();
                    q = query(logsRef, orderBy("timestamp", "desc")); // Reset query for prev page
                    if (adminUID) q = query(q, where("adminUid", "==", adminUID));
                    if (actionType) q = query(q, where("actionType", "==", actionType));
                    if (startDate) q = query(q, where("timestamp", ">=", new Date(startDate).getTime()));
                    if (endDate) q = query(q, where("timestamp", "<=", new Date(endDate).setHours(23, 59, 59, 999)));
                    q = query(q, startAfter(prevLastVisible), limit(PAGE_SIZE)); // Get previous page
                    // Need to reverse the results for 'prev' to get correct order for the table
                } else if (direction === 'initial') {
                    currentPage = 1;
                    pageHistory = [];
                }

                q = query(q, limit(PAGE_SIZE));
                const querySnapshot = await getDocs(q);

                const logs = [];
                querySnapshot.forEach((doc) => {
                    logs.push({ id: doc.id, ...doc.data() });
                });

                // For 'prev' pagination, if we query 'desc' and startAfter(prevLastVisible),
                // the results are in descending order from that point.
                // If we need the "previous" page in ascending order, it's more complex,
                // often involving querying `limit(PAGE_SIZE).endBefore(firstVisible)` and reversing the result.
                // For simplicity here, we assume descending order and just re-query.
                // If the user presses "prev" we actually want the logs *before* the firstVisible
                // In this simplified example, `pageHistory` stores the `lastVisible` of the *previous* page,
                // which acts as `startAfter` for the next page.
                // If implementing `prev` properly, you might store `firstVisible` and use `endBefore`.

                displayLogs(logs);

                lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                firstVisible = querySnapshot.docs[0];

                // Check for more pages
                const nextQuerySnapshot = await getDocs(query(
                    logsRef,
                    orderBy("timestamp", "desc"),
                    ...(adminUID ? [where("adminUid", "==", adminUID)] : []),
                    ...(actionType ? [where("actionType", "==", actionType)] : []),
                    ...(startDate ? [where("timestamp", ">=", new Date(startDate).getTime())] : []),
                    ...(endDate ? [where("timestamp", "<=", new Date(endDate).setHours(23, 59, 59, 999))] : []),
                    startAfter(lastVisible),
                    limit(1)
                ));

                nextPageButton.disabled = nextQuerySnapshot.empty;
                prevPageButton.disabled = currentPage === 1; // || pageHistory.length === 0;

                pageInfoSpan.textContent = `Page ${currentPage}`;
                showMessageBox("Logs loaded successfully.", 'success', 2000);

            } catch (error) {
                console.error("Error fetching admin logs:", error);
                adminLogsTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: var(--delete-button-color); padding: 20px;">
                                                    Error loading logs: ${error.message}
                                                </td></tr>`;
                showMessageBox(`Error fetching logs: ${error.message}`, 'error', 5000);
            } finally {
                toggleButtonLoading(applyFiltersButton, false);
                toggleButtonLoading(clearFiltersButton, false);
            }
        }

        /**
         * Renders the fetched logs into the table.
         * @param {Array<Object>} logs - Array of log objects.
         */
        function displayLogs(logs) {
            adminLogsTableBody.innerHTML = ''; // Clear existing rows

            if (logs.length === 0) {
                adminLogsTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: var(--text-color-secondary); padding: 20px;">
                                                    No logs found for the current filters.
                                                </td></tr>`;
                return;
            }

            logs.forEach(log => {
                const row = adminLogsTableBody.insertRow();
                const timestampCell = row.insertCell();
                const adminUIDCell = row.insertCell();
                const actionTypeCell = row.insertCell();
                const detailsCell = row.insertCell();

                const timestamp = log.timestamp && log.timestamp.toDate ? log.timestamp.toDate() : new Date(log.timestamp);
                timestampCell.textContent = timestamp.toLocaleString();
                timestampCell.classList.add('timestamp-col');

                adminUIDCell.textContent = log.adminUid || 'N/A';
                actionTypeCell.textContent = formatActionType(log.actionType || 'Unknown Action');
                detailsCell.textContent = JSON.stringify(log.details || {});
                detailsCell.classList.add('details-col');
            });
        }

        /**
         * Formats action type string for better readability.
         * @param {string} type - The raw action type string.
         * @returns {string} Formatted string.
         */
        function formatActionType(type) {
            return type.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
        }

        // --- Event Listeners ---
        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        logoutButton.addEventListener('click', async () => {
            if (!isAuthReady) return;
            toggleButtonLoading(logoutButton, true);
            try {
                await signOut(auth);
                showMessageBox("Logged out successfully! ðŸ‘‹", 'success');
                if (currentUser && currentUser.uid === ADMIN_UID) {
                     await logAdminAction(currentUser.uid, 'admin_logout');
                }
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            } catch (error) {
                console.error("Error logging out:", error);
                showMessageBox("Failed to log out. Please try again.", 'error');
                toggleButtonLoading(logoutButton, false);
            }
        });

        applyFiltersButton.addEventListener('click', async () => {
            currentPage = 1;
            pageHistory = [];
            await fetchAdminLogs('initial');
            if (currentUser && currentUser.uid === ADMIN_UID) {
                await logAdminAction(currentUser.uid, 'apply_log_filters', {
                    adminUID: filterAdminUIDInput.value,
                    actionType: filterActionTypeSelect.value,
                    startDate: filterStartDateInput.value,
                    endDate: filterEndDateInput.value
                });
            }
        });

        clearFiltersButton.addEventListener('click', async () => {
            filterAdminUIDInput.value = '';
            filterActionTypeSelect.value = '';
            filterStartDateInput.value = '';
            filterEndDateInput.value = '';
            currentPage = 1;
            pageHistory = [];
            await fetchAdminLogs('initial');
            if (currentUser && currentUser.uid === ADMIN_UID) {
                await logAdminAction(currentUser.uid, 'clear_log_filters');
            }
        });

        prevPageButton.addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await fetchAdminLogs('prev');
                if (currentUser && currentUser.uid === ADMIN_UID) {
                    await logAdminAction(currentUser.uid, 'navigate_logs_prev', { page: currentPage });
                }
            }
        });

        nextPageButton.addEventListener('click', async () => {
            currentPage++;
            await fetchAdminLogs('next');
            if (currentUser && currentUser.uid === ADMIN_UID) {
                await logAdminAction(currentUser.uid, 'navigate_logs_next', { page: currentPage });
            }
        });

        // --- Bottom Navigation Bar Toggle Logic (reused from Admin.html) ---
        const bottomNavBar = document.getElementById('bottomNavBar');
        const navToggleBtn = document.getElementById('navToggleBtn');

        function toggleNavBarVisibility() {
            const toggleIcon = navToggleBtn.querySelector('i');
            const isHidden = bottomNavBar.classList.toggle('nav-bar-hidden-full');

            if (isHidden) {
                toggleIcon.classList.remove('fa-chevron-down');
                toggleIcon.classList.add('fa-chevron-up');
            } else {
                toggleIcon.classList.remove('fa-chevron-up');
                toggleIcon.classList.add('fa-chevron-down');
            }
        }

        // Set initial state: nav bar is HIDDEN by default in admin page, icon points UP
        bottomNavBar.classList.add('nav-bar-hidden-full');
        navToggleBtn.querySelector('i').classList.remove('fa-chevron-down');
        navToggleBtn.querySelector('i').classList.add('fa-chevron-up');
        navToggleBtn.addEventListener('click', toggleNavBarVisibility);
    </script>
