<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Last updated: 2025-08-21T18:19:29Z -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHAT - JCoin Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --white: #fff;
            --text-light: rgba(255,255,255,0.7);
            --bg: #0b1220;
            --header: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border: rgba(255,255,255,0.08);
            --card: rgba(255,255,255,0.06);
            --blue: #00d5ff;
            --pink: #ff2e92;
        }
        * { box-sizing: border-box; }
        body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--white); background: #0f1427; }
        header.header { background: var(--header); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo { display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:-0.02em; text-decoration: none; color: var(--white); }
        main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
        .card { background: var(--card); border:1px solid var(--border); border-radius:16px; padding:18px; box-shadow: 0 4px 15px rgba(0,0,0,0.25); }
        h1 { margin: 0 0 8px; font-family: Poppins, Inter, sans-serif; }
        p.subtitle { color: var(--text-light); margin: 0 0 16px; }
        .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
        .pack { background: rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:14px; padding:16px; display:flex; flex-direction:column; gap:10px; }
        .pack h3 { margin:0; font-size: 1.05rem; }
        .pack .price { color: var(--text-light); font-size: .95rem; }
        .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid var(--border); background: linear-gradient(90deg, var(--blue), var(--pink)); color: #0b1220; font-weight:800; cursor:pointer; text-decoration:none; }
        .help { font-size:.9rem; color: var(--text-light); margin-top: 10px; }
    </style>
    <script>
        function buy(amount) {
            const message = `Buying JCoins worth ₦${amount}. You will be redirected to payment instructions.`;
            const box = document.getElementById('messageBox');
            if (box) { box.textContent = message; box.className = 'show'; setTimeout(()=>{ box.className=''; }, 4000); }
        }
    </script>
<style id="header-overflow-fix">/*header-overflow-fix*/header .header-content-wrapper{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:nowrap}header .user-profile-header{display:flex;align-items:center;gap:10px;flex:1 1 auto;min-width:0;justify-content:flex-end}#profileLink{display:inline-flex;align-items:center;column-gap:8px;row-gap:2px;flex-wrap:wrap;max-width:100%;min-width:0}#profileLink #headerDisplayName{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:200px;flex:0 1 auto}#headerProfilePic,#headerAvatarIcon{flex:0 0 auto}@media (max-width:600px){header .header-content-wrapper{gap:8px}#profileLink{column-gap:6px}}</style></head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/Home.html" class="logo">
                <img src="assets/security.png" alt="JCHAT Security" style="height:24px;width:auto" onerror="this.style.display='none'">
                <span>Nuvia</span>
            </a>
            <nav>
                <a href="/Wallet.html" style="color:var(--white);text-decoration:none">Wallet</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="card">
            <h1>JCoin Shop</h1>
            <p class="subtitle">Top up your balance securely. More payment options coming soon.</p>
            <div class="grid">
                <div class="pack">
                    <h3>Starter</h3>
                    <div class="price">₦500 • 50 JCoins</div>
                    <button class="btn" onclick="buy(500)"><i class="fas fa-plus"></i> Buy</button>
                </div>
                <div class="pack">
                    <h3>Basic</h3>
                    <div class="price">₦1,000 • 110 JCoins</div>
                    <button class="btn" onclick="buy(1000)"><i class="fas fa-plus"></i> Buy</button>
                </div>
                <div class="pack">
                    <h3>Pro</h3>
                    <div class="price">₦5,000 • 600 JCoins</div>
                    <button class="btn" onclick="buy(5000)"><i class="fas fa-plus"></i> Buy</button>
                </div>
                <div class="pack">
                    <h3>Enterprise</h3>
                    <div class="price">₦10,000 • 1,250 JCoins</div>
                    <button class="btn" onclick="buy(10000)"><i class="fas fa-plus"></i> Buy</button>
                </div>
            </div>
            <div id="messageBox" class="help" aria-live="polite"></div>
            <div class="help">Need help? Contact support from your profile.</div>
        </section>
    </main>

    
</body>
</html>
