    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            /* Core JCHAT Colors */
            --pink: #ff2e92;
            --blue: #00d5ff;
            --radius: 20px;
            --transition: .3s ease;

            /* Default Dark Mode variables */
            --white: #fff; /* Primary text color */
            --text-light: rgba(255, 255, 255, .7); /* Secondary text color */
            --background-main: rgba(10, 10, 10, .75); /* Main background color */
            --background-gradient-1: #00d5ff; /* Gradient start */
            --background-gradient-2: #ff2e92; /* Gradient end */
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01)); /* Card background with subtle gradient */
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75)); /* Header background */
            --border-light: rgba(255, 255, 255, .05); /* Light border color */
            --input-background: rgba(255, 255, 255, 0.05); /* Input field background */
            --button-background-gradient: linear-gradient(90deg, var(--blue), var(--pink)); /* Button gradient */
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink); /* Button shadow */

            /* Semantic Colors (for consistency across themes) */
            --background-color-primary: #1a1a2e; /* Deeper background for sections */
            --background-color-secondary: #0f0f1f; /* Even deeper background */
            --header-background-color: #2a2a4a; /* Header/footer solid background */
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a; /* Main content card background */
            --card-background-color: #2a2a4a; /* General card background */
            --text-color-primary: #e0e0e0; /* Primary text for content */
            --text-color-secondary: #b0b0d0; /* Secondary text for content */
            --notification-badge-color: #ff2e92; /* Pink for badges */
            --status-online: #4CAF50; /* Green for online status */
            --status-offline: #6c757d; /* Grey for offline status */
            --status-away: #FFC107; /* Yellow for away status */
            --delete-button-color: #dc3545; /* Red for destructive actions */
            --warning-color: #ffc107; /* Orange for warnings */
            --accent-color: #00d5ff; /* Main accent color (blue) */
            --accent-color-dark: #00aaff; /* Darker accent color */
            --border-color: #3a3a5a; /* General border color */
        }

        /* --- Theme Definitions (Light, Dark, Glass, Sunset) --- */
        body.theme-light-mode {
            --background-main: #f0f2f5;
            background-image: none !important; /* Remove gradient for light mode */
            --white: #333;
            --text-light: #666;
            --card-background: rgba(255, 255, 255, 0.95);
            --header-background: rgba(255, 255, 255, 0.98);
            --border-light: rgba(0, 0, 0, 0.1);
            --input-background: rgba(0, 0, 0, 0.05);
            --button-background-gradient: linear-gradient(90deg, #6dd5ed, #2193b0);
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        body.theme-dark-mode {
            --background-main: #1a1a2e;
            background-image: radial-gradient(circle at top left, #16213e, transparent 100px),
                              radial-gradient(circle at bottom right, #0f3460, transparent 150px) !important;
            --white: #e0e0e0;
            --text-light: #a0a0a0;
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, 0.08);
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background-gradient: linear-gradient(90deg, #e94560, #ba2f49);
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0;
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --button-background-gradient: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);

            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15);
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15);
            --white: #fff;
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background-gradient: linear-gradient(90deg, #fd746c, #ff9068);
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 20px; /* Space for content at bottom */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation */
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition);
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--blue);
            border-radius: 2px;
            transition: width var(--transition);
        }

        header nav ul li a:hover {
            color: var(--blue);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }
        
        header nav ul li a.active {
            color: var(--blue);
        }
        header nav ul li a.active::after {
            width: 100%;
        }


        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            color: var(--white);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for badges */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color); /* Used accent-color for consistency */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            color: var(--text-light);
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        /* Logout Button Styling */
        #logoutButton {
            background: var(--button-background-gradient); /* Use gradient variable */
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0.8;
            margin-left: 10px;
        }

        #logoutButton:hover {
            transform: scale(1.1);
            box-shadow: var(--button-shadow); /* Use button shadow variable */
            opacity: 1;
        }

        #logoutButton i {
            color: var(--white);
            font-size: 0.9rem;
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 80px; /* Adjust for fixed header and some top margin */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1000px; /* Increased max-width for more space */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increased gap between sections */
            align-items: center;
        }

        /* General Section Styling */
        .section-card {
            background: var(--card-background);
            border: 1px solid var(--border-color); /* Used border-color from root */
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 2.5rem; /* Increased padding */
            width: 95%; /* Slightly wider */
            max-width: 900px; /* Adjusted max-width */
            margin: 0 auto; /* Center the card */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .section-card h1, .section-card h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 1.5rem; /* Consistent margin */
        }
        .section-card h1 { font-size: 2.8rem; } /* Larger main title */
        .section-card h2 { font-size: 2rem; margin-bottom: 1.2rem; } /* Larger section title */

        /* Form Styling for Swap Page */
        #swapForm {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: stretch;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--white);
            font-size: 1.1rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-background);
            color: var(--text-color-primary);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.3);
        }
        
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23FFFFFF" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        .swap-direction {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--blue);
        }

        #swapButton {
            background: var(--button-background-gradient);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--button-shadow);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        #swapButton:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        #swapButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* User Info Display */
        .user-info-card {
            width: 100%;
            max-width: 600px;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .user-info-card.visible { display: flex; }
        
        .user-info-card h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
            margin: 0;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
        }

        .user-info-card p {
            margin: 0;
            font-size: 1rem;
            color: var(--text-light);
        }
        .user-info-card p strong {
            color: var(--white);
            font-weight: 700;
        }

        /* --- Reused General Styles --- */
        .admin-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
        }

        .admin-tool-card {
            background: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-decoration: none;
            color: var(--text-color-primary);
            position: relative;
            overflow: hidden;
        }

        .admin-tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 213, 255, 0.1), rgba(255, 46, 146, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .admin-tool-card:hover::before {
            opacity: 1;
        }

        .admin-tool-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, .5);
            background: var(--card-background-color);
        }

        .admin-tool-card i {
            font-size: 3.5rem;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .admin-tool-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--white);
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .admin-tool-card p {
            font-size: 1rem;
            color: var(--text-light);
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        /* Disabled link style */
        .disabled-link {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none !important;
            transform: none !important;
        }
        .disabled-link:hover::before {
            opacity: 0;
        }


        /* Loader styles for buttons (reused from other pages) */
        .button-loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        .button-loader.active { display: block; }
        .button-text { display: block; }

        function showMessageBox(message, type, durationMs = 3000, isPersistent = false) {
            if (messageBox.timeoutId) {
                clearTimeout(messageBox.timeoutId);
                messageBox.timeoutId = null;
            }

            messageBox.innerHTML = `<i id="messageBoxIcon"></i><span id="messageBoxText"></span>`;

         * Handles the token swap transaction.
         * @param {string} userId - The UID of the user.
         * @param {string} fromToken - The token to deduct from.
         * @param {string} toToken - The token to add to.
         * @param {number} amount - The amount to swap.
         */
        async function performSwap(userId, fromToken, toToken, amount) {
            if (!currentUser || !targetUser) {
                showMessageBox("Admin or target user not logged in/found.", 'error');
                return;
            }

            const userProfileRef = doc(db, "artifacts", appId, "users", userId, "profiles", "user_profile");
            
            try {
                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userProfileRef);
                    if (!userDoc.exists()) {
                        throw "User profile does not exist!";
                    }

                    const currentData = userDoc.data();
                    const fromTokenKey = fromToken.toLowerCase();
                    const toTokenKey = toToken.toLowerCase();
                    
                    const currentFromBalance = currentData[fromTokenKey] || 0;
                    
                    if (currentFromBalance < amount) {
                        throw `Not enough ${fromToken} to perform swap. User has ${currentFromBalance}.`;
                    }
                    
                    const newFromBalance = currentFromBalance - amount;
                    const newToBalance = (currentData[toTokenKey] || 0) + amount;
                    
                    transaction.update(userProfileRef, {
                        [fromTokenKey]: newFromBalance,
                        [toTokenKey]: newToBalance,
                        updatedAt: serverTimestamp()
                    });
                });

                // Log successful action
                await logAdminAction(currentUser.uid, 'token_swap', {
                    targetUserId: userId,
                    fromToken: fromToken,
                    toToken: toToken,
                    amount: amount
                });

                showMessageBox(`Successfully swapped ${amount} ${fromToken} for ${amount} ${toToken} for user ${targetUser.username}.`, 'success');
                fetchAndDisplayUserBalances(userId); // Refresh balances
            } catch (error) {
                console.error("Swap transaction failed: ", error);
                showMessageBox(`Swap failed: ${error}`, 'error');
            }
        }


        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // --- ADMIN AUTHORIZATION CHECK ---
                if (currentUser.uid !== ADMIN_UID) {
                    showMessageBox("Unauthorized access. Redirecting to home page.", 'error', 2000, true);
                    isAuthReady = false;
                    document.querySelectorAll('a, button').forEach(el => {
                        if (el.id !== 'logoutButton') {
                            el.classList.add('disabled-link');
                            el.style.pointerEvents = 'none';
                        }
                    });
                    logoutButton.disabled = true;
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 2000);
                    return;
                }
                // --- END ADMIN AUTHORIZATION CHECK ---

                isAuthReady = true;
                await fetchAndDisplayHeaderProfile(user);
                fetchNotificationCount(user.uid);
                showMessageBox("Welcome Admin! You are logged in.", 'success', 5000);
            } else {
                isAuthReady = false;
                logoutButton.disabled = true;
                headerDisplayName.textContent = "Guest";
                headerProfilePic.style.display = 'none';
                headerAvatarIcon.style.display = 'block';
                document.querySelector('main .content-wrapper').innerHTML = `
                    <div class="section-card">
                        <h1>Access Denied</h1>
                        <p style="color: var(--pink); font-weight: 600;">
                            <i class="fas fa-exclamation-triangle"></i> Please log in to access admin tools.
                        </p>
                        <p style="color: var(--text-light);">Redirecting to login page...</p>
                    </div>
                `;
                showMessageBox("You must be logged in to access the Admin Dashboard.", 'error', 2000, true);
                setTimeout(() => {
                    // Attempt anonymous sign-in if no user and initialAuthToken is available
                    if (initialAuthToken) {
                        signInWithCustomToken(auth, initialAuthToken).catch(err => {
                            console.error("Error signing in with custom token:", err);
                            window.location.href = '/login.html'; // Fallback to login if custom token fails
                        });
                    } else {
                        signInAnonymously(auth).catch(err => {
                            console.error("Error signing in anonymously:", err);
                            window.location.href = '/login.html'; // Fallback to login if anonymous fails
                        });
                    }
                }, 2000);
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply saved theme
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.add('theme-dark-mode'); // Default to dark mode
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        logoutButton.addEventListener('click', async () => {
            if (!isAuthReady) return;
            toggleButtonLoading(logoutButton, true);
            try {
                if (currentUser) {
                    await logAdminAction(currentUser.uid, 'admin_logout');
                }
                await signOut(auth);
                showMessageBox("Logged out successfully! ", 'success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            } catch (error) {
                console.error("Error logging out:", error);
                showMessageBox("Failed to log out. Please try again.", 'error');
                toggleButtonLoading(logoutButton, false);
            }
        });

        userIdInput.addEventListener('change', (e) => {
            const userId = e.target.value.trim();
            if (userId) {
                fetchAndDisplayUserBalances(userId);
            } else {
                userInfoCard.classList.remove('visible');
                targetUser = null;
            }
        });
        
        swapForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!targetUser) {
                showMessageBox("Please enter a valid user ID first.", 'warning');
                return;
            }

            const userId = userIdInput.value.trim();
            const fromToken = fromTokenSelect.value;
            const toToken = toTokenSelect.value;
            const amount = parseInt(amountInput.value, 10);
            
            if (!fromToken || !toToken || isNaN(amount) || amount <= 0) {
                showMessageBox("Please fill in all fields with valid data.", 'warning');
                return;
            }
            
            if (fromToken === toToken) {
                showMessageBox("Cannot swap a token to itself.", 'error');
                return;
            }

            toggleButtonLoading(swapButton, true);
            showMessageBox("Processing swap...", 'loading', 0, true);
            
            try {
                await performSwap(userId, fromToken, toToken, amount);
            } finally {
                toggleButtonLoading(swapButton, false);
            }
        });
    </script>
