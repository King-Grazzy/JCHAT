    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: linear-gradient(135deg, #1a1a2e, #3a1a3e); /* Deeper, richer gradient */
            --background-gradient-1: #00d5ff; /* Blue */
            --background-gradient-2: #ff2e92; /* Pink */
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, .08); /* Slightly more visible border */
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: rgba(25, 25, 40, 0.7); /* Consistent with card-background */
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #bbbbbb;
            --notification-badge-color: var(--pink); /* Explicitly pink */
            --status-online: #4CAF50; /* Green for online */
            --status-offline: #6c757d; /* Gray for offline */
            --status-away: #FFC107;
            --delete-button-color: #dc3545; /* Standard red for danger */
            --warning-color: #ffc107;
            --accent-color: var(--blue); /* Explicitly blue */
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;

            /* New Green for Play Button (if applicable, though not directly on this page) */
            --play-button-green: linear-gradient(90deg, #4CAF50, #8BC34A);
            --play-button-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        /* --- Theme Definitions (Light and Dark Mode) --- */
        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5;
            --background-gradient-1: #e0e2e5;
            --background-gradient-2: #d0d2d5;
            --white: #333;
            --text-light: #666;
            --card-background: rgba(255, 255, 255, 0.95);
            --header-background: rgba(255, 255, 255, 0.98);
            --border-light: rgba(0, 0, 0, 0.1);
            --input-background: rgba(0, 0, 0, 0.05);
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0);
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --text-color-light: #999999;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;

            --play-button-green: linear-gradient(90deg, #28a745, #218838);
            --play-button-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }

        /* Dark Mode (Default and enhanced for pink/blue) */
        body.theme-dark-mode {
            --background-main: linear-gradient(135deg, #1a1a2e, #3a1a3e); /* Deep purple-dark blue to a more purplish dark blue */
            --background-gradient-1: #00d5ff; /* Blue */
            --background-gradient-2: #ff2e92; /* Pink */
            --white: #e0e0e0;
            --text-light: #a0a0a0;
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, 0.08);
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink)); /* Blue to Pink button */
            --button-shadow: 0 4px 15px rgba(0, 213, 255, 0.4), 0 4px 15px rgba(255, 46, 146, 0.4); /* Blue/Pink shadow */

            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: var(--blue); /* Blue accent */
            --accent-color-dark: #00aaff;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-hover-background: rgba(0, 213, 255, 0.2); /* Subtle blue hover */
            --active-item-background: rgba(0, 213, 255, 0.15); /* Slightly more pronounced blue for active items */
            --notification-badge-color: var(--pink); /* Pink badge */
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        /* Glass Mode specific variables */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0; /* text-color */
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1); /* glass-border-color */
            --button-background: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); /* Inner shadow for glass effect */

            /* New variables override for glass mode */
            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15); /* Glassy button */
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        /* Sunset Theme */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15); /* Slightly transparent white for contrast */
            --white: #fff; /* White text for readability */
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background: linear-gradient(90deg, #fd746c, #ff9068); /* Sunset gradient */
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            /* New variables override for sunset mode */
            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 40px; /* Adjusted padding as bottom nav is removed */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation (Removed as per user request) */
        header nav ul {
            display: none; /* Explicitly hide navigation */
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            /* Apply new gradient to icons */
            background-image: linear-gradient(90deg, #8A2BE2, #00FFFF); /* Blue Violet to Aqua */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for browsers that don't support background-clip: text on icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color); /* Used accent-color for consistency */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            /* Apply gradient to names */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        /* Admin Icon Styling */
        #adminIconLink {
            display: none; /* Hidden by default */
            margin-right: 15px; /* Space it out from other icons */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        #adminIconLink:hover {
            transform: scale(1.1);
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 55px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: var(--card-background);
            border: 1px solid var(--glass-blue);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 25px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-header {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-align: left;
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .notification-item {
            display: flex;
            align-items: center;
            background-color: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            padding: 10px 15px;
            gap: 15px;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            cursor: pointer; /* All items are now clickable to open modal */
        }

        .notification-item.unread {
            background-color: rgba(0, 213, 255, 0.15); /* Highlight unread notifications with blue tint */
            border-left: 5px solid var(--blue); /* Stronger blue border */
        }

        .notification-item:hover {
            background-color: rgba(255, 255, 255, 0.15); /* Lighter hover background */
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 6px 20px rgba(0, 213, 255, 0.2), 0 6px 20px rgba(255, 46, 146, 0.1); /* Subtle blue/pink glow */
        }

        .notification-item .notification-icon {
            font-size: 1.8rem;
            background-image: linear-gradient(90deg, var(--blue), var(--pink)); /* Pink/Blue gradient for icons */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            flex-shrink: 0;
        }

        .notification-item.unread .notification-icon {
            background-image: linear-gradient(90deg, var(--pink), var(--blue)); /* Reverse gradient for unread icons */
        }

        .notification-item .notification-content {
            flex-grow: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .notification-item .notification-content h4 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notification-item .notification-content p {
            margin: 5px 0 0;
            font-size: 0.85rem;
            color: var(--text-light);
            white-space: normal; /* Allow message to wrap */
            word-break: break-word;
            display: flex;
            align-items: center;
            gap: 8px; /* Space between text and status dot */
        }

        .notification-item .notification-timestamp {
            font-size: 0.75rem;
            color: var(--text-light);
            white-space: nowrap;
            margin-left: auto; /* Push to the right */
            flex-shrink: 0;
        }

        /* Online Status Dot */
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Small border for visibility */
        }
        .status-dot.online {
            background-color: var(--status-online); /* Green */
            box-shadow: 0 0 5px var(--status-online); /* Subtle glow */
        }
        .status-dot.offline {
            background-color: var(--status-offline); /* Gray */
        }


        .empty-state {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 20px;
        }

        /* Custom Message Box Styles */
        #messageBox {
            position: fixed;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            background-color: var(--card-background-color); /* Default background, will be overridden for success */
            color: var(--text-color-primary); /* Default text color */
            padding: 20px 30px; /* Increased padding for a more substantial box */
            border-radius: 15px; /* More rounded corners, slightly squarer */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            min-width: 280px; /* Ensure a decent minimum width */
            max-width: 90%;
            text-align: center;
            flex-direction: column; /* Stack icon and text vertically */
            align-items: center;
            gap: 15px; /* Space between icon and text */
        }
        #messageBox.show {
            opacity: 1;
            display: flex;
        }
        /* Success message box specific styling */
        #messageBox.success {
            background-image: linear-gradient(45deg, var(--pink), var(--blue)); /* Pink and blue gradient */
            color: var(--white); /* White text for contrast on gradient */
            border: none; /* No border for gradient background */
            box-shadow: 0 8px 30px rgba(0, 213, 255, 0.5), 0 8px 30px rgba(255, 46, 146, 0.5); /* Glowing shadow */
        }
        #messageBox.error { border-left: 5px solid var(--delete-button-color); background-color: var(--card-background-color); color: var(--text-color-primary); }
        #messageBox.info { border-left: 5px solid var(--accent-color); background-color: var(--card-background-color); color: var(--text-color-primary); }
        #messageBox.warning { border-left: 5px solid var(--warning-color); background-color: var(--card-background-color); color: var(--text-color-primary); }

        #messageBox i {
            font-size: 2.5rem; /* Larger icon for prominence */
            margin-bottom: 5px; /* Space between icon and text */
            /* Apply gradient to message box icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }
        #messageBox.success i { color: var(--white); } /* White icon for success */
        #messageBox.error i { color: var(--delete-button-color); }
        #messageBox.info i { color: var(--accent-color); }
        #messageBox.warning i { color: var(--warning-color); }

        #messageBox span {
            font-size: 1.1rem; /* Slightly larger text */
            font-weight: 600;
        }

        @keyframes pulse-bg {
            0% { background-color: var(--accent-color); }
            50% { background-color: rgba(0, 213, 255, 0.7); }
            100% { background-color: var(--accent-color); }
        }
        #messageBox.loading-pulse { animation: pulse-bg 1.5s infinite ease-in-out; }

        /**
         * Displays a temporary message box with a given message and type.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success', 'error', 'info', 'loading', 'warning').
         * @param {boolean} [isPersistent=false] - If true, message stays until explicitly cleared or replaced.
         * @param {number} [durationMs=3000] - Duration in milliseconds for the message to display if not persistent.
         */
        function showMessageBox(message, type, isPersistent = false, durationMs = 3000) {
            if (messageBox.timeoutId) {
                clearTimeout(messageBox.timeoutId);
            }

            messageBox.innerHTML = `<i id="messageBoxIcon"></i><span id="messageBoxText"></span>`;
            const messageBoxIcon = document.getElementById('messageBoxIcon');
            const messageBoxText = document.getElementById('messageBoxText');

            messageBoxText.textContent = message;
            messageBox.className = 'message-box show ' + type; // Add type class for styling

            // Set icon based on type
            if (type === 'success') {
                messageBoxIcon.classList.add('fas', 'fa-check-circle');
            } else if (type === 'error') {
                messageBoxIcon.classList.add('fas', 'fa-times-circle');
            } else if (type === 'info') {
                messageBoxIcon.classList.add('fas', 'fa-info-circle');
            } else if (type === 'warning') {
                messageBoxIcon.classList.add('fas', 'fa-exclamation-triangle');
            } else if (type === 'loading') {
                 messageBoxIcon.classList.add('fas', 'fa-spinner', 'fa-spin'); // Spinner for loading
            } else {
                messageBoxIcon.className = ''; // No specific icon
            }

            if (type === 'loading') {
                messageBox.classList.add('loading-pulse');
            } else {
                messageBox.classList.remove('loading-pulse');
            }

            messageBox.style.display = 'flex';
            messageBox.style.opacity = '1';

            if (!isPersistent) {
                messageBox.timeoutId = setTimeout(() => {
                    messageBox.style.opacity = '0';
                    messageBox.addEventListener('transitionend', function handler() {
                        messageBox.style.display = 'none';
                        messageBox.removeEventListener('transitionend', handler);
                        messageBox.classList.remove('loading-pulse');
                    }, { once: true });
                }, durationMs);
            }
        }

            if (!buttonElement) return;
            // Find the loader and text elements within the button
            const loader = buttonElement.querySelector('.button-loader');
            const text = buttonElement.querySelector('.button-text');

            if (isLoading) {
                buttonElement.disabled = true;
                buttonElement.classList.add('loading');
                if (loader) loader.classList.add('active');
                if (text) text.style.display = 'none';
            } else {

                if (loader) loader.classList.remove('active');

        }

        /**
         * Constructs a Cloudinary URL for an image/video.
         * @param {string} urlOrPublicId - The full Cloudinary URL or the public ID of the image on Cloudinary.
         * @param {string} transformations - Optional Cloudinary transformations.
         * @returns {string|null} The full Cloudinary URL or null if urlOrPublicId is not provided.
         */
        function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {
            if (!urlOrPublicId) return null;
            if (urlOrPublicId.startsWith('http://') || urlOrPublicId.startsWith('https://')) {
                if (urlOrPublicId.includes('res.cloudinary.com')) {
                    const parts = urlOrPublicId.split('/upload/');
                    if (parts.length === 2) {
                        return `${parts[0]}/upload/${transformations}/${parts[1]}`;
                    }
                }
                return urlOrPublicId;
            }
            return `https://res.cloudinary.com/${cloudinaryConfig.cloudName}/image/upload/${transformations}/${urlOrPublicId}`;
        }

        /**
         * Formats a Firestore Timestamp or Date object into a human-readable string.
         * @param {firebase.firestore.Timestamp | Date} timestamp - The timestamp or Date object.
         * @returns {string} Formatted date string.
         */
        function formatTimestamp(timestamp) {
            let date;
            if (timestamp && typeof timestamp.toDate === 'function') {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                return 'Invalid Date';
            }

            const now = new Date();
            const diffSeconds = Math.floor((now.getTime() - date.getTime()) / 1000);

            if (diffSeconds < 60) {
                return `${diffSeconds} seconds ago`;
            } else if (diffSeconds < 3600) {
                const minutes = Math.floor(diffSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diffSeconds < 86400) {
                const hours = Math.floor(diffSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (diffSeconds < 604800) { // Less than 7 days
                const days = Math.floor(diffSeconds / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else {
                // Fallback to a more standard date format for older notifications
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            }
        }

            // Disable all action buttons in the modal during processing
            document.querySelectorAll('#notificationOptionsModal .option-buttons button').forEach(btn => btn.disabled = true);

            showMessageBox(`Accepting friend request from ${senderUsername || 'user'}...`, 'loading', true);

            try {
                // 0. If already friends, just mark as read and exit
                if (await isAlreadyFriends(currentUser.uid, senderId)) {
                    await updateDoc(doc(db, "artifacts", appId, "users", currentUser.uid, "notifications", notificationId), { read: true });
                    await setFriendRequestStatus(senderId, currentUser.uid, 'accepted');
                    showMessageBox(`You are already friends with ${senderUsername || 'this user'}.`, 'info');
                    hideNotificationOptions();
                    return;
                }

                // 1-2. Create friendship docs in both directions
                await ensureBidirectionalFriendship(currentUser.uid, senderId);

                // 3. Mark the friend request notification as read
                const notificationDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "notifications", notificationId);
                await updateDoc(notificationDocRef, { read: true });

                // 4. Update friendRequests status (if present)
                await setFriendRequestStatus(senderId, currentUser.uid, 'accepted');

                // 5. Send a "friend_accepted" notification back to the sender
                await addDoc(collection(db, "artifacts", appId, "users", senderId, "notifications"), {
                    type: 'friend_accepted',
                    message: `${currentUserProfileData?.username || 'Someone'} accepted your friend request!`,
                    senderId: currentUser.uid,
                    recipientId: senderId,
                    timestamp: serverTimestamp(),
                    read: false,
                    senderUsername: currentUserProfileData?.username || ''
                });

                showMessageBox(`You are now friends with ${senderUsername || 'this user'}!`, 'success');
                hideNotificationOptions(); // Close modal on success
            } catch (error) {
                console.error("JCHAT_ERROR: Error accepting friend request:", error);
                showMessageBox(`Failed to accept friend request: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(buttonElement, false);
                document.querySelectorAll('#notificationOptionsModal .option-buttons button').forEach(btn => btn.disabled = false);
            }
        }

        /**
         * Rejects a friend request.
         * @param {string} notificationId - The ID of the friend request notification.
         * @param {string} senderId - The ID of the user who sent the request.
         * @param {string} senderUsername - The username of the user who sent the request.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function rejectFriendRequest(notificationId, senderId, senderUsername, buttonElement) {
            if (!currentUser) {
                showMessageBox("Authentication error. Cannot reject friend request.", 'error');
                return;
            }

            toggleButtonLoading(buttonElement, true);
            // Disable all action buttons in the modal during processing
            document.querySelectorAll('#notificationOptionsModal .option-buttons button').forEach(btn => btn.disabled = true);

            showMessageBox(`Rejecting friend request from ${senderUsername || 'user'}...`, 'loading', true);

            const batch = writeBatch(db);

            try {
                // 1. Mark the friend request notification as read
                const notificationDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "notifications", notificationId);
                batch.update(notificationDocRef, { read: true });

                // 1b. Update friendRequests status (if present)
                await setFriendRequestStatus(senderId, currentUser.uid, 'rejected');

                // 2. Optionally, send a "friend_rejected" notification back to the sender
                await addDoc(collection(db, "artifacts", appId, "users", senderId, "notifications"), {
                    type: 'friend_rejected',
                    message: `${currentUserProfileData?.username || 'User'} rejected your friend request.`,
                    senderId: currentUser.uid,
                    recipientId: senderId,
                    timestamp: serverTimestamp(),
                    read: false,
                    senderUsername: currentUserProfileData?.username || ''
                });

                await batch.commit();

                showMessageBox(`Friend request from ${senderUsername || 'this user'} rejected.`, 'info');
                hideNotificationOptions(); // Close modal on success
            } catch (error) {
                console.error("JCHAT_ERROR: Error rejecting friend request:", error);
                showMessageBox(`Failed to reject friend request: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(buttonElement, false);
                document.querySelectorAll('#notificationOptionsModal .option-buttons button').forEach(btn => btn.disabled = false);
            }
        }

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Notifications Page:", user.uid);
                await fetchAndDisplayHeaderProfile(user);
                unsubscribeNotifications = fetchNotificationCount(user.uid); // For the bell icon

                notificationsLoading.style.display = 'block';
                notificationsEmptyState.style.display = 'none';

                // Listen for all notifications for the current user
                const notificationsCollectionRef = collection(db, "artifacts", appId, "users", currentUser.uid, "notifications");
                const q = query(notificationsCollectionRef, orderBy("timestamp", "desc")); // Order by most recent first

                onSnapshot(q, (snapshot) => {
                    notificationsLoading.style.display = 'none';
                    const notifications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    // Store all notifications for filtering
                    allNotifications = notifications;
                    
                    // Apply current filters and search
                    filterNotifications();
                }, (error) => {
                    console.error("JCHAT_ERROR: Error fetching notifications:", error);
                    notificationsLoading.style.display = 'none';
                    notificationsEmptyState.textContent = "Failed to load notifications.";
                    notificationsEmptyState.style.display = 'block';
                    showMessageBox(`Error loading notifications: ${error.message}`, 'error');
                });

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    // If anonymous sign-in also fails, redirect to login
                    if (!auth.currentUser) {
                        isAuthReady = false;
                        currentUser = null;
                        if (headerDisplayName) headerDisplayName.textContent = "Guest";
                        if (headerProfilePic) headerProfilePic.style.display = 'none';
                        if (headerAvatarIcon) headerAvatarIcon.style.display = 'block';
                        if (adminIconLink) adminIconLink.style.display = 'none';
                        showMessageBox("You must be logged in to access this page.", 'error', true);
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                }
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.add('theme-dark-mode'); // Default
            }

            // Enhanced Features Event Listeners
            if (notificationSearchInput) {
                notificationSearchInput.addEventListener('input', handleSearchInput);
            }

            if (filterButtons.length > 0) {
                filterButtons.forEach(button => {
                    button.addEventListener('click', handleFilterClick);
                });
            }

            // Mark All As Read button listener
            if (markAllReadBtn) {
                markAllReadBtn.addEventListener('click', markAllNotificationsAsRead);
            }

            // Delete All Notifications button listener
            if (deleteAllNotificationsBtn) {
                deleteAllNotificationsBtn.addEventListener('click', deleteAllNotifications);
            }

            // Notification Options Modal button listeners
            if (closeNotificationOptionsBtn) {
                closeNotificationOptionsBtn.addEventListener('click', hideNotificationOptions);
            }
            if (sendMessageOptionBtn) {
                sendMessageOptionBtn.addEventListener('click', () => {
                    if (currentNotificationData && currentNotificationData.senderId) {
                        markNotificationAsRead(currentNotificationData.id);
                        hideNotificationOptions();
                        window.location.href = `/chat.html?partnerId=${currentNotificationData.senderId}`;
                    } else {
                        showMessageBox("Cannot send message: sender not found.", 'error');
                    }
                });
            }
            if (viewProfileOptionBtn) {
                viewProfileOptionBtn.addEventListener('click', () => {
                    if (currentNotificationData && currentNotificationData.senderId) {
                        markNotificationAsRead(currentNotificationData.id);
                        hideNotificationOptions();
                        window.location.href = `Profile.html?userId=${currentNotificationData.senderId}`;
                    } else {
                        showMessageBox("Cannot view profile: sender not found.", 'error');
                    }
                });
            }
            if (markAsReadOptionBtn) {
                markAsReadOptionBtn.addEventListener('click', () => {
                    if (currentNotificationData) {
                        markNotificationAsRead(currentNotificationData.id);
                        hideNotificationOptions();
                    }
                });
            }
            // New: Accept Friend Request button in modal
            if (acceptFriendRequestOptionBtn) {
                acceptFriendRequestOptionBtn.addEventListener('click', () => {
                    if (currentNotificationData && currentNotificationData.type === 'friend_request' && currentNotificationData.senderId) {
                        acceptFriendRequest(currentNotificationData.id, currentNotificationData.senderId, currentNotificationData.senderUsername, acceptFriendRequestOptionBtn);
                    } else {
                        showMessageBox("Invalid notification for accepting friend request.", 'error');
                    }
                });
            }
            // New: Reject Friend Request button in modal
            if (rejectFriendRequestOptionBtn) {
                rejectFriendRequestOptionBtn.addEventListener('click', () => {
                    if (currentNotificationData && currentNotificationData.type === 'friend_request' && currentNotificationData.senderId) {
                        rejectFriendRequest(currentNotificationData.id, currentNotificationData.senderId, currentNotificationData.senderUsername, rejectFriendRequestOptionBtn);
                    } else {
                        showMessageBox("Invalid notification for rejecting friend request.", 'error');
                    }
                });
            }

            // Close modal when clicking outside of it
            if (notificationOptionsModal) {
                notificationOptionsModal.addEventListener('click', (event) => {
                    if (event.target === notificationOptionsModal) {
                        hideNotificationOptions();
                    }
                });
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (unsubscribeNotifications) unsubscribeNotifications();
        });

        /**
         * Filters notifications based on current filter and search query.
         */
        function filterNotifications() {
            let filtered = [...allNotifications];

            // Apply search filter
            if (searchQuery.trim()) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(notification => 
                    notification.message.toLowerCase().includes(query) ||
                    (notification.senderUsername && notification.senderUsername.toLowerCase().includes(query)) ||
                    notification.type.toLowerCase().includes(query)
                );
            }

            // Apply type filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'unread') {
                    filtered = filtered.filter(notification => !notification.read);
                } else {
                    filtered = filtered.filter(notification => notification.type === currentFilter);
                }
            }

            filteredNotifications = filtered;
            renderNotificationsList(filteredNotifications);
        }

        /**
         * Handles search input changes.
         */
        function handleSearchInput(event) {
            searchQuery = event.target.value;
            filterNotifications();
        }

        /**
         * Handles filter button clicks.
         */
        function handleFilterClick(event) {
            const button = event.currentTarget;
            const filter = button.dataset.filter;

            // Update active filter button
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            currentFilter = filter;
            filterNotifications();
        }

        /**
         * Gets the category class for a notification type.
         */
        function getNotificationCategory(notificationType) {
            const categoryMap = {
                'friend_request': 'category-social',
                'friend_accepted': 'category-social',
                'friend_rejected': 'category-social',
                'friend_removed': 'category-social',
                'message': 'category-social',
                'system': 'category-system',
                'coin_reward': 'category-financial',
                'level_up': 'category-game',
                'security': 'category-security'
            };
            return categoryMap[notificationType] || 'category-system';
        }

        /**
         * Gets the category name for display.
         */
        function getCategoryName(notificationType) {
            const categoryNames = {
                'friend_request': 'Social',
                'friend_accepted': 'Social',
                'friend_rejected': 'Social',
                'friend_removed': 'Social',
                'message': 'Social',
                'system': 'System',
                'coin_reward': 'Financial',
                'level_up': 'Game',
                'security': 'Security'
            };
            return categoryNames[notificationType] || 'System';
        }
    </script>
