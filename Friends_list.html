        /* Universal box-sizing for consistent layout */

        /* Global CSS Variables for easy theme switching */

        /* Always show scrollbar to prevent layout shifts */

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        .logo {

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            /* Apply new gradient to icons */
            background-image: linear-gradient(90deg, #4CAF50, #2196F3); /* Green to Blue gradient */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for browsers that don't support background-clip: text on icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color); /* Used accent-color for consistency */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;

        /* Admin Icon Styling */
        #adminIconLink {
            display: none; /* Hidden by default */

            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */

        main {

            padding: 40px 0;

            border: 1px solid var(--glass-blue);

                    }, { merge: true });
                }

                currentUserProfileData = profileData;
                console.log("JCHAT_DEBUG: currentUserProfileData set:", currentUserProfileData);

                // Update header UI
                const usernameInitial = (profileData.username || "J").charAt(0).toUpperCase();
                displayProfilePicture(headerProfilePic, headerAvatarIcon, profileData?.profilePicId, usernameInitial, "w_70,h_70,c_fill,g_face,r_max");
                headerDisplayName.textContent = profileData.username || "JCHAT User";

                // Safely set href for profileLink if it exists
                if (profileLink) {
                    profileLink.href = `/profile.html?userId=${user.uid}`;
                }

                // Show Admin Icon only if the current user is the ADMIN_UID
                const ADMIN_UID = 'cc96gdhCRPO72NFZtleRCujHvIq2';
                if (adminIconLink) {
                    if (user.uid === ADMIN_UID) {
                        adminIconLink.style.display = 'block';
                    } else {
                        adminIconLink.style.display = 'none';
                    }
                }

            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching or creating profile for header:", error);
                const usernameInitial = (user.displayName || "J").charAt(0).toUpperCase();
                displayProfilePicture(headerProfilePic, headerAvatarIcon, user.photoURL, usernameInitial, "w_70,h_70,c_fill,g_face,r_max");
                headerDisplayName.textContent = user.displayName || "JCHAT User";
                showMessageBox(`Error loading header profile: ${error.message}`, 'error');
            }
        }

        /**
         * Fetches and displays the notification count for the current user.
         * @param {string} userId - The UID of the current user.
         */
        async function fetchNotificationCount(userId) {
            try {
                const notificationsCollectionRef = collection(db, "artifacts", appId, "users", userId, "notifications");
                const q = query(notificationsCollectionRef, orderBy("timestamp", "desc")); // Order by timestamp
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const unreadCount = snapshot.docs.filter(doc => !doc.data().read).length;

                    if (notificationCountElement) {
                        if (unreadCount > 0) {
                            notificationCountElement.textContent = unreadCount;
                            notificationCountElement.style.display = 'flex';
                        } else {
                            notificationCountElement.style.display = 'none';
                        }
                    }
                });
                // Return the unsubscribe function to be called on page unload
                return unsubscribe;
            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching notification count:", error);
                if (notificationCountElement) notificationCountElement.style.display = 'none';
                return () => {}; // Return a no-op function if an error occurs
            }
        }

        /**
         * Get the chat room ID for two users.
         * Ensures the ID is always the same regardless of the order of UIDs.
         * @param {string} uid1
         * @param {string} uid2
         * @returns {string} The combined chat room ID.
         */
        function getChatRoomId(uid1, uid2) {
            return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
        }

        /**
         * Renders the list of current friends.
         * @param {Array<Object>} friends - Array of friend data.
         * @param {string} searchTerm - The current search term for filtering.
         */
        async function renderFriendsList(friends, searchTerm = '') {
            friendsList.innerHTML = ''; // Clear previous friends
            friendsLoading.style.display = 'none';

            const filteredFriends = friends.filter(friend => {
                const username = friend.username || 'Unknown User';
                return username.toLowerCase().includes(searchTerm.toLowerCase());
            });

            friendsCountElement.textContent = filteredFriends.length;

            if (filteredFriends.length === 0) {
                friendsEmptyState.textContent = searchTerm ? "No friends found matching your search." : "You don't have any friends yet.";
                friendsEmptyState.style.display = 'block';
                return;
            } else {
                friendsEmptyState.style.display = 'none';
            }

            for (const friend of filteredFriends) {
                const friendItem = document.createElement('div');
                friendItem.classList.add('friend-item');

                const username = friend.username || 'Unknown User';
                const usernameInitial = username.charAt(0).toUpperCase();
                const profilePicHtml = friend.profilePicId
                    ? `<img src="${getCloudinaryImageUrl(friend.profilePicId, 'w_100,h_100,c_fill,g_face,r_max')}" alt="${username}'s profile picture" onerror="this.onerror=null;this.src='https://placehold.co/50x50/CCCCCC/000000?text=${usernameInitial}';">`
                    : `<div class="default-avatar"><i class="fas fa-user-circle"></i></div>`;

                const unreadCount = unreadMessageCountsByFriendId[friend.userId] || 0;

                friendItem.innerHTML = `
                    ${profilePicHtml}
                    <div class="friend-info">
                        <h4>${username}</h4>
                        <p>Friend since: ${new Date(friend.addedAt?.toDate ? friend.addedAt.toDate() : friend.addedAt).toLocaleDateString()}</p>
                    </div>
                    <div class="friend-actions">
                        <span class="message-badge" style="display: ${unreadCount > 0 ? 'flex' : 'none'};">
                            ${unreadCount}
                        </span>
                        <button class="action-button chat-button" data-friend-id="${friend.userId}" title="Chat with ${username}">
                            <i class="fas fa-comment"></i> Chat
                        </button>
                        <button class="action-button danger remove-friend-button" data-friend-id="${friend.userId}" title="Remove ${username} as friend">
                            <i class="fas fa-user-minus"></i> Remove
                        </button>
                    </div>
                `;

                // Add event listeners for chat and remove buttons
                friendItem.querySelector('.chat-button').addEventListener('click', (e) => {
                    const friendId = e.currentTarget.dataset.friendId;
                    window.location.href = `/chat.html?partnerId=${friendId}`;
                });
                friendItem.querySelector('.remove-friend-button').addEventListener('click', (e) => {
                    const friendId = e.currentTarget.dataset.friendId;
                    removeFriend(friendId, username, e.currentTarget);
                });

                friendsList.appendChild(friendItem);
            }
        }

        /**
         * Removes an existing friend.
         * @param {string} friendId - The UID of the friend to remove.
         * @param {string} friendUsername - The username of the friend.
         * @param {HTMLElement} buttonElement - The button element that triggered the action.
         */
        async function removeFriend(friendId, friendUsername, buttonElement) {
            if (!currentUser) {
                showMessageBox("Authentication error. Cannot remove friend.", 'error');
                return;
            }

            const confirmed = await showCustomConfirm(`Are you sure you want to remove ${friendUsername} from your friends list?`);
            if (!confirmed) return;

            toggleButtonLoading(buttonElement, true);
            showMessageBox(`Removing ${friendUsername}...`, 'loading', true);

            const batch = writeBatch(db);

            try {
                // 1. Remove from current user's friends list
                const currentUserFriendDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "friends", friendId);
                batch.delete(currentUserFriendDocRef);

                // 2. Remove current user from friend's friends list
                const friendOfFriendDocRef = doc(db, "artifacts", appId, "users", friendId, "friends", currentUser.uid);
                batch.delete(friendOfFriendDocRef);

                // 3. Optionally, send a notification to the removed friend
                await addDoc(collection(db, "artifacts", appId, "users", friendId, "notifications"), {
                    type: 'friend_removed',
                    message: `${currentUserProfileData.username} removed you from their friends list.`,
                    senderId: currentUser.uid,
                    recipientId: friendId,
                    timestamp: serverTimestamp(),
                    read: false,
                    senderUsername: currentUserProfileData.username
                });

                await batch.commit();

                showMessageBox(`${friendUsername} has been removed from your friends.`, 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error removing friend:", error);
                showMessageBox(`Failed to remove friend: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Sets up real-time listeners to calculate and display unread message counts for friends.
         * This includes the total count on the header's select friend button and individual counts in the modal.
         */
        async function setupFriendUnreadCountListeners() {
            if (!currentUser) {
                console.log("JCHAT_DEBUG: No current user to set up friend unread count listeners.");
                return;
            }

            // Clear all previous listeners to prevent duplicates
            unsubscribeAllFriendUnreadListeners.forEach(unsub => unsub());
            unsubscribeAllFriendUnreadListeners = [];
            unreadMessageCountsByFriendId = {};

            const friendsCollectionRef = collection(db, "artifacts", appId, "users", currentUser.uid, "friends");

            // Listener for the current user's friends list
            const unsubFriends = onSnapshot(friendsCollectionRef, (friendsSnapshot) => {
                const currentFriendIds = friendsSnapshot.docs.map(doc => doc.id);
                console.log("JCHAT_DEBUG: Friends list updated:", currentFriendIds);

                // Re-initialize counts for all friends
                unreadMessageCountsByFriendId = {};

                // Set up new listeners for all current friends
                currentFriendIds.forEach(friendId => {
                    setupIndividualFriendUnreadListener(friendId);
                });

                // Re-render the friends list to update badges
                fetchAndDisplayFriends();

            }, (error) => {
                console.error("JCHAT_ERROR: Error listening to friends list for unread counts:", error);
            });
            unsubscribeAllFriendUnreadListeners.push(unsubFriends);
        }

        /**
         * Sets up a listener for a specific friend's unread message count.
         * This is called for each friend found in the user's friends list.
         * @param {string} friendId - The ID of the friend.
         */
        function setupIndividualFriendUnreadListener(friendId) {
            const chatMetadataDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "chat_metadata", friendId);

            // Listener for the current user's chat_metadata with this specific friend
            const unsubChatMetadata = onSnapshot(chatMetadataDocRef, async (chatMetadataSnap) => {
                const lastReadTimestamp = chatMetadataSnap.exists() ? chatMetadataSnap.data().lastReadMessageTimestamp : null;
                const chatRoomId = getChatRoomId(currentUser.uid, friendId);
                const messagesCollectionRef = collection(db, "artifacts", appId, "public", "data", "chats", chatRoomId, "messages");

                // Query messages from this friend that are newer than lastReadTimestamp
                let q = query(messagesCollectionRef,
                    where("senderId", "==", friendId),
                    orderBy("timestamp") // Order by timestamp ascending for count
                );

                if (lastReadTimestamp) {
                    q = query(messagesCollectionRef,
                        where("senderId", "==", friendId),
                        where("timestamp", ">", lastReadTimestamp),
                        orderBy("timestamp")
                    );
                }

                try {
                    const unreadMessagesSnapshot = await getDocs(q); // Use getDocs for a one-time fetch
                    const unreadCount = unreadMessagesSnapshot.docs.length;

                    // Update the global map
                    unreadMessageCountsByFriendId[friendId] = unreadCount;

                    // Re-render the friends list to update badges
                    fetchAndDisplayFriends(); // This will trigger a re-render of the friends list
                } catch (error) {
                    console.error(`JCHAT_ERROR: Error fetching unread messages for friend ${friendId}:`, error);
                    // On error, set count to 0 for this friend to avoid displaying stale data
                    unreadMessageCountsByFriendId[friendId] = 0;
                    fetchAndDisplayFriends(); // Re-render to reflect the change
                }
            }, (error) => {
                console.error(`JCHAT_ERROR: Error listening to chat metadata for friend ${friendId}:`, error);
            });
            unsubscribeAllFriendUnreadListeners.push(unsubChatMetadata); // Add to the master list of unsubs
        }

        /**
         * Fetches all friends and their public profiles, then renders them.
         */
        async function fetchAndDisplayFriends() {
            if (!currentUser) {
                friendsLoading.style.display = 'none';
                friendsEmptyState.textContent = "Please log in to see your friends.";
                friendsEmptyState.style.display = 'block';
                return;
            }

            friendsLoading.style.display = 'block';
            friendsEmptyState.style.display = 'none';
            friendsList.innerHTML = ''; // Clear previous list

            try {
                const friendsCollectionRef = collection(db, "artifacts", appId, "users", currentUser.uid, "friends");
                const friendsSnapshot = await getDocs(friendsCollectionRef);
                const friendIds = friendsSnapshot.docs.map(doc => doc.id);

                const friendsDataPromises = friendIds.map(async (friendId) => {
                    const publicProfileDocRef = doc(db, "artifacts", appId, "public", "data", "users", friendId);
                    const publicDocSnap = await getDoc(publicProfileDocRef);
                    if (publicDocSnap.exists()) {
                        const friendProfile = publicDocSnap.data();
                        return {
                            userId: friendId,
                            username: friendProfile.username,
                            profilePicId: friendProfile.profilePicId,
                            addedAt: friendsSnapshot.docs.find(d => d.id === friendId)?.data().addedAt // Get addedAt from friends collection
                        };
                    }
                    return null; // Return null if profile not found
                });

                const fetchedFriends = (await Promise.all(friendsDataPromises)).filter(f => f !== null);
                // Sort friends alphabetically by username
                fetchedFriends.sort((a, b) => (a.username || '').localeCompare(b.username || ''));

                renderFriendsList(fetchedFriends, friendSearchInput.value);

            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching friends for display:", error);
                showMessageBox(`Error loading friends list: ${error.message}`, 'error');
                friendsLoading.style.display = 'none';
                friendsEmptyState.textContent = "Failed to load friends list. Please try again.";
                friendsEmptyState.style.display = 'block';
            } finally {
                friendsLoading.style.display = 'none';
            }
        }


        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Friends Page:", user.uid);
                await fetchAndDisplayHeaderProfile(user);
                fetchNotificationCount(user.uid); // For the bell icon
                setupFriendUnreadCountListeners(); // For friend message badges and initial load

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    // If anonymous sign-in also fails, redirect to login
                    if (!auth.currentUser) {
                        isAuthReady = false;
                        currentUser = null;
                        if (headerDisplayName) headerDisplayName.textContent = "Guest";
                        if (headerProfilePic) headerProfilePic.style.display = 'none';
                        if (headerAvatarIcon) headerAvatarIcon.style.display = 'block';
                        if (adminIconLink) adminIconLink.style.display = 'none';
                        showMessageBox("You must be logged in to access this page.", 'error', true);
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                }
            }
        });

            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {

            // Load sound preference from localStorage (removed functionality)

            //             soundToggleIcon.classList.remove('fa-volume-up');
            //             soundToggleIcon.classList.add('fa-volume-mute');
            //         }
            //     }
            // }

            // Sound toggle click listener (removed)
            // if (soundToggleIcon) {
            //     soundToggleIcon.addEventListener('click', () => {
            //         notificationSoundEnabled = !notificationSoundEnabled;
            //         localStorage.setItem('jchat-sound-enabled', JSON.stringify(notificationSoundEnabled));
            //         if (notificationSoundEnabled) {
            //             soundToggleIcon.classList.add('active');
            //             soundToggleIcon.classList.remove('fa-volume-mute');
            //             soundToggleIcon.classList.add('fa-volume-up');
            //             showMessageBox("Notification sounds ON", 'info');
            //         } else {
            //             soundToggleIcon.classList.remove('active');
            //             soundToggleIcon.classList.remove('fa-volume-up');
            //             soundToggleIcon.classList.add('fa-volume-mute');
            //             showMessageBox("Notification sounds OFF", 'info');
            //         }
            //     });
            // }

            // Friend search input listener
            if (friendSearchInput) {
                friendSearchInput.addEventListener('input', () => {
                    // Re-render the friends list with the current search term
                    // The setupFriendUnreadCountListeners already fetches all friends,
                    // so we just need to re-filter and render.
                    fetchAndDisplayFriends();
                });
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (unsubscribeFriends) unsubscribeFriends();
            if (unsubscribeNotifications) unsubscribeNotifications();
            // Clear all dynamic friend unread listeners
            unsubscribeAllFriendUnreadListeners.forEach(unsub => unsub());
            unsubscribeAllFriendUnreadListeners = [];
        });
