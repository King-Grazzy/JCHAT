    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 44px 15px var(--pink);

            /* New variables for consistent theming */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #bbbbbb;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff; /* A bright cyan */
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;
        }

        /* --- Theme Definitions (Light and Dark Mode) --- */
        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5; /* Light gray background */
            --background-gradient-1: #e0e2e5; /* Subtle lighter gradient */
            --background-gradient-2: #d0d2d5; /* Subtle darker gradient */
            --white: #333; /* Dark text for readability */
            --text-light: #666; /* Lighter dark text */
            --card-background: rgba(255, 255, 255, 0.95); /* Near white cards */
            --header-background: rgba(255, 255, 255, 0.98); /* Near white header */
            --border-light: rgba(0, 0, 0, 0.1); /* Light borders */
            --input-background: rgba(0, 0, 0, 0.05); /* Light input background */
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0); /* Blue gradient */
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            /* New variables override for light mode */
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --text-color-light: #999999;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        /* Dark Mode */
        body.theme-dark-mode {
            --background-main: #1a1a2e; /* Deep purple-dark blue */
            --background-gradient-1: #16213e; /* Slightly lighter deep blue */
            --background-gradient-2: #0f3460; /* Darker blue */
            --white: #e0e0e0; /* Off-white text */
            --text-light: #a0a0a0; /* Grayish text */
            --card-background: rgba(25, 25, 40, 0.7); /* Darker, less transparent cards */
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75)); /* Original dark header */
            --border-light: rgba(255, 255, 255, 0.08); /* Subtle white borders */
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, #e94560, #ba2f49); /* Reddish gradient */
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            /* New variables override for dark mode */
            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        /* Glass Mode specific variables */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0; /* text-color */
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1); /* glass-border-color */
            --button-background: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); /* Inner shadow for glass effect */

            /* New variables override for glass mode */
            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15); /* Glassy button */
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        /* Sunset Theme */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15); /* Slightly transparent white for contrast */
            --white: #fff; /* White text for readability */
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background: linear-gradient(90deg, #fd746c, #ff9068); /* Sunset gradient */
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            /* New variables override for sunset mode */
            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 40px; /* Adjusted padding as bottom nav is removed */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation (Removed as per user request) */
        header nav ul {
            display: none; /* Explicitly hide navigation */
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for browsers that don't support background-clip: text on icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color); /* Used accent-color for consistency */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            /* Apply gradient to names */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        /* Admin Icon Styling */
        #adminIconLink {
            display: none; /* Hidden by default */
            margin-right: 15px; /* Space it out from other icons */
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        #adminIconLink:hover {
            transform: scale(1.1);
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 55px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* General Section Styling */
        .section-card {
            background: var(--card-background);
            border: 1px solid var(--glass-blue);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .section-card h1, .section-card h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 1.5rem;
        }
        .section-card h1 { font-size: 2.5rem; }
        .section-card h2 { font-size: 1.8rem; margin-bottom: 1rem; }

        /* User Search and List Specific Styles */
        .search-container {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 12px 20px 12px 45px; /* Left padding for icon */
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            background-color: var(--input-background);
            color: var(--white);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-container input[type="text"]::placeholder {
            color: var(--text-light);
        }

        .search-container input[type="text"]:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.3);
        }

        .search-container .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .user-list {
            width: 100%;
            display: flex; /* Changed to flexbox */
            flex-direction: column; /* Stack items vertically */
            gap: 15px; /* Space between user cards */
            padding: 15px;
            background: var(--glass-black);
            border: 1px solid var(--blue);
            border-radius: 10px;
            max-height: 70vh; /* Limit height for scrollability */
            overflow-y: auto;
        }

        .user-card {
            background: var(--glass-blue);
            border: 1px solid var(--blue);
            border-radius: 15px;
            padding: 15px;
            display: flex; /* Changed to flex for internal layout */
            align-items: center; /* Align items vertically in the middle */
            gap: 15px; /* Space between avatar/name and buttons */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            text-decoration: none; /* For the anchor tag */
            color: inherit;
            width: 100%; /* Take full width of its container */
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 213, 255, 0.3);
            background-color: rgba(0, 213, 255, 0.25);
        }

        .user-card img {
            width: 60px; /* Smaller avatar for vertical list */
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--pink);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            flex-shrink: 0; /* Prevent shrinking */
        }

        .user-card .default-avatar {
            width: 60px; /* Smaller avatar for vertical list */
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem; /* Smaller icon */
            color: var(--white);
            flex-shrink: 0; /* Prevent shrinking */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .user-card .default-avatar i {
            background-image: linear-gradient(90deg, var(--pink), var(--blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .user-card h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1; /* Allow username to take available space */
            text-align: left; /* Align text to the left */
        }

        /* New styles for action buttons */
        .user-actions {
            display: flex;
            flex-direction: row; /* Buttons side-by-side */
            gap: 8px;
            margin-left: auto; /* Push buttons to the right */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--white);
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .add-friend-btn {
            background: linear-gradient(90deg, var(--blue), var(--pink));
            box-shadow: 0 4px 10px rgba(0, 213, 255, 0.3);
        }
        .add-friend-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 213, 255, 0.4);
        }

        .request-sent-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            color: var(--text-light);
        }

        .cancel-request-btn {
            background-color: var(--delete-button-color);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
        .cancel-request-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
        }

        .accept-request-btn {
            background-color: var(--status-online); /* Green for accept */
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        .accept-request-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .reject-request-btn {
            background-color: var(--status-offline); /* Gray for reject */
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }
        .reject-request-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
        }

        .friends-btn {
            background-color: rgba(0, 213, 255, 0.3); /* Lighter blue for friends status */
            border: 1px solid var(--blue);
            color: var(--white);
            cursor: default;
        }

        .unfriend-btn {
            background-color: var(--delete-button-color);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
        .unfriend-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
        }

        .chat-btn {
            background: linear-gradient(90deg, var(--blue), var(--pink));
            box-shadow: 0 4px 10px rgba(0, 213, 255, 0.3);

        // --- User Page Specific Functions ---

        /**
         * Generates a consistent friendship ID from two user UIDs.
         * Ensures the ID is always the same regardless of the order of UIDs.
         * @param {string} uid1
         * @param {string} uid2
         * @returns {string} The combined friendship ID.
         */
        function getFriendshipId(uid1, uid2) {
            return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
        }

        /**
         * Creates an HTML element for a single user card.
         * @param {string} userId - The ID of the user document.
         * @param {Object} userData - The data of the user.
         * @returns {HTMLElement} The created user card anchor element.
         */
        function createUserCard(userId, userData) {
            const card = document.createElement('a');
            // Prevent navigation if there are action buttons, as clicks will be handled by buttons
            card.href = `javascript:void(0);`; // Default to no navigation for card itself
            card.classList.add('user-card');

            const username = userData.username || `User_${userId.substring(0, 8)}`;
            const profilePicId = userData.profilePicId || null;
            const usernameInitial = username.charAt(0).toUpperCase();

            let profileImageHtml = '';
            // Check if profile picture is visible
            if (profilePicId && userData.visibility?.profilePic !== false) {
                const imageUrl = getCloudinaryImageUrl(profilePicId, "w_120,h_120,c_fill,g_face,r_max");
                profileImageHtml = `<img src="${imageUrl}" alt="${username}'s Profile Picture" onerror="this.onerror=null;this.src='https://placehold.co/60x60/CCCCCC/000000?text=${usernameInitial}';">`;
            } else {
                profileImageHtml = `<div class="default-avatar"><i class="fas fa-user-circle"></i></div>`;
            }

            // Determine friendship status
            const isFriend = currentUsersFriends.has(userId);
            const hasSentRequest = sentRequests.has(userId);
            const hasReceivedRequest = receivedRequests.has(userId);

            let actionButtonsHtml = '';

            if (isFriend) {
                actionButtonsHtml = `
                    <button class="action-btn chat-btn" data-id="${userId}"><span class="button-text"><i class="fas fa-comment"></i> Chat</span></button>
                    <button class="action-btn unfriend-btn" data-id="${userId}"><span class="button-text"><i class="fas fa-user-minus"></i> Unfriend</span><div class="button-loader"></div></button>
                `;
            } else if (hasSentRequest) {
                actionButtonsHtml = `
                    <button class="action-btn request-sent-btn" disabled><i class="fas fa-paper-plane"></i> Request Sent</button>
                    <button class="action-btn cancel-request-btn" data-id="${userId}"><span class="button-text"><i class="fas fa-times"></i> Cancel</span><div class="button-loader"></div></button>
                `;
            } else if (hasReceivedRequest) {
                actionButtonsHtml = `
                    <button class="action-btn accept-request-btn" data-id="${userId}"><span class="button-text"><i class="fas fa-check"></i> Accept</span><div class="button-loader"></div></button>
                    <button class="action-btn reject-request-btn" data-id="${userId}"><span class="button-text"><i class="fas fa-times"></i> Reject</span><div class="button-loader"></div></button>
                `;
            } else {
                actionButtonsHtml = `<button class="action-btn add-friend-btn" data-id="${userId}"><span class="button-text"><i class="fas fa-user-plus"></i> Add Friend</span><div class="button-loader"></div></button>`;
            }

            card.innerHTML = `
                ${profileImageHtml}
                <h3>${userData.visibility?.displayName !== false ? username : 'Anonymous User'}</h3>
                <div class="user-actions">
                    ${actionButtonsHtml}
                </div>
            `;

            // Add event listeners for the action buttons
            const addFriendBtn = card.querySelector('.add-friend-btn');
            if (addFriendBtn) {
                addFriendBtn.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent navigating to profile
                    sendFriendRequest(userId, addFriendBtn);
                });
            }

            const cancelRequestBtn = card.querySelector('.cancel-request-btn');
            if (cancelRequestBtn) {
                cancelRequestBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    cancelFriendRequest(userId, cancelRequestBtn);
                });
            }

            const acceptRequestBtn = card.querySelector('.accept-request-btn');
            if (acceptRequestBtn) {
                acceptRequestBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    acceptFriendRequest(userId, acceptRequestBtn);
                });
            }

            const rejectRequestBtn = card.querySelector('.reject-request-btn');
            if (rejectRequestBtn) {
                rejectRequestBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    rejectFriendRequest(userId, rejectRequestBtn);
                });
            }

            const unfriendBtn = card.querySelector('.unfriend-btn');
            if (unfriendBtn) {
                unfriendBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    unfriendUser(userId, unfriendBtn);
                });
            }

            const chatBtn = card.querySelector('.chat-btn');
            if (chatBtn) {
                chatBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = `/chat.html?partnerId=${userId}`;
                });
            }

            // Make the card itself clickable to view profile, but only if no action buttons are present
            // Or if it's already a friend (where the button is disabled)
            if (isFriend || (!isFriend && !hasSentRequest && !hasReceivedRequest)) {
                card.addEventListener('click', (e) => {
                    // Only navigate if the click wasn't on an action button
                    if (!e.target.closest('.action-btn')) {
                        window.location.href = `/profile.html?userId=${userId}`;
                    }
                });
            }


            return card;
        }

        /**
         * Renders the list of users based on the provided data and search query.
         * @param {Array} usersToRender - The array of user data to display.
         * @param {string} searchQuery - The current search query.
         */
        function renderUserList(usersToRender, searchQuery) {
            if (!userList) return;

            userList.innerHTML = ''; // Clear existing list
            loadingUsersMessage.style.display = 'none';

            let filteredUsers = usersToRender;

            if (searchQuery) {
                const lowerCaseQuery = searchQuery.toLowerCase();
                filteredUsers = usersToRender.filter(user =>
                    (user.username && user.username.toLowerCase().includes(lowerCaseQuery))
                );
            }

            if (filteredUsers.length === 0) {
                noUsersFoundMessage.style.display = 'block';
                noUsersFoundMessage.textContent = searchQuery ? `No users found matching "${searchQuery}".` : "No users to display.";
            } else {
                noUsersFoundMessage.style.display = 'none';
                filteredUsers.forEach(user => {
                    if (user.userId !== currentUser?.uid) { // Don't show current user in the list
                        userList.appendChild(createUserCard(user.userId, user));
                    }
                });
            }
        }

        /**
         * Fetches all public user profiles and the current user's friend status (friends, sent, received requests).
         * Then renders the user list.
         */
        async function fetchAndDisplayUsers() {
            if (!currentUser) {
                console.log("JCHAT_DEBUG: No user logged in, cannot fetch users.");
                if (loadingUsersMessage) loadingUsersMessage.style.display = 'none';
                if (noUsersFoundMessage) {
                    noUsersFoundMessage.style.display = 'block';
                    noUsersFoundMessage.textContent = "Please log in to view users.";
                }
                return;
            }

            console.log("JCHAT_DEBUG: Fetching users and friend statuses.");
            if (userList) userList.innerHTML = '';
            if (loadingUsersMessage) loadingUsersMessage.style.display = 'block';
            if (noUsersFoundMessage) noUsersFoundMessage.style.display = 'none';

            // Unsubscribe previous listeners to prevent memory leaks
            if (unsubscribeUsers) unsubscribeUsers();
            if (unsubscribeFriendStatus) unsubscribeFriendStatus();

            const publicUsersCollectionRef = collection(db, "artifacts", appId, "public", "data", "users");
            const publicFriendRequestsRef = collection(db, "artifacts", appId, "public", "data", "friend_requests");
            const publicFriendsRef = collection(db, "artifacts", appId, "public", "data", "friends");

            // Listen for changes in friend status
            unsubscribeFriendStatus = onSnapshot(publicFriendRequestsRef, (snapshot) => {
                sentRequests.clear();
                receivedRequests.clear();
                snapshot.forEach(docSnap => {
                    const reqData = docSnap.data();
                    if (reqData.status === 'pending') {
                        if (reqData.senderId === currentUser.uid) {
                            sentRequests.add(reqData.receiverId);
                        } else if (reqData.receiverId === currentUser.uid) {
                            receivedRequests.add(reqData.senderId);
                        }
                    }
                });
                renderUserList(allUsersData, userSearchInput.value); // Re-render when requests change
            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching friend requests:", error);
                showMessageBox(`Error loading friend requests: ${error.message}`, 'error');
            });

            onSnapshot(publicFriendsRef, (snapshot) => {
                currentUsersFriends.clear();
                snapshot.forEach(docSnap => {
                    const friendData = docSnap.data();
                    if (friendData.user1Id === currentUser.uid) {
                        currentUsersFriends.add(friendData.user2Id);
                    } else if (friendData.user2Id === currentUser.uid) {
                        currentUsersFriends.add(friendData.user1Id);
                    }
                });
                renderUserList(allUsersData, userSearchInput.value); // Re-render when friends change
            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching confirmed friends:", error);
                showMessageBox(`Error loading friends data: ${error.message}`, 'error');
            });


            // Listen for changes in the general public user list
            unsubscribeUsers = onSnapshot(publicUsersCollectionRef, (snapshot) => {
                allUsersData = []; // Reset global users data
                snapshot.docs.forEach(docSnap => {
                    const userData = docSnap.data();
                    allUsersData.push({ userId: docSnap.id, ...userData });
                });
                renderUserList(allUsersData, userSearchInput.value); // Initial render and re-render on user list changes
            }, (error) => {
                console.error("JCHAT_ERROR: Error fetching public users:", error);
                showMessageBox(`Error loading users: ${error.message}`, 'error');
                playNotificationSound('error');
                if (loadingUsersMessage) loadingUsersMessage.style.display = 'none';
                if (noUsersFoundMessage) {
                    noUsersFoundMessage.style.display = 'block';
                    noUsersFoundMessage.textContent = "Failed to load users. Please try again.";
                }
            });
        }

        /**
         * Sends a friend request to a target user.
         * @param {string} targetUserId - The UID of the user to send a request to.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function sendFriendRequest(targetUserId, buttonElement) {
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("You must be logged in to send friend requests.", 'error');
                return;
            }
            if (targetUserId === currentUser.uid) {
                showMessageBox("You cannot send a friend request to yourself.", 'warning');
                return;
            }

            toggleButtonLoading(buttonElement, true);
            showMessageBox("Sending friend request...", 'loading', true);

            try {
                const publicFriendRequestsRef = collection(db, "artifacts", appId, "public", "data", "friend_requests");
                const newRequestDocRef = doc(publicFriendRequestsRef); // Let Firestore generate ID

                await setDoc(newRequestDocRef, {
                    senderId: currentUser.uid,
                    receiverId: targetUserId,
                    status: 'pending',
                    timestamp: serverTimestamp(),
                    senderUsername: currentUserProfileData.username,
                    receiverUsername: allUsersData.find(u => u.userId === targetUserId)?.username || 'Unknown User'
                });

                // Send notification to the target user
                const notificationRef = collection(db, "artifacts", appId, "users", targetUserId, "notifications");
                await addDoc(notificationRef, {
                    type: 'friend_request',
                    message: `${currentUserProfileData.username} sent you a friend request!`,
                    senderId: currentUser.uid,
                    recipientId: targetUserId, // ADDED: Required by security rules
                    timestamp: serverTimestamp(),
                    read: false
                });

                showMessageBox("Friend request sent!", 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error sending friend request:", error);
                showMessageBox(`Failed to send request: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Cancels a previously sent friend request.
         * @param {string} targetUserId - The UID of the user to whom the request was sent.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function cancelFriendRequest(targetUserId, buttonElement) {
            if (!currentUser) {
                showMessageBox("You must be logged in to cancel friend requests.", 'error');
                return;
            }

            const confirmed = await showCustomConfirm("Are you sure you want to cancel this friend request?");
            if (!confirmed) return;

            toggleButtonLoading(buttonElement, true);
            showMessageBox("Cancelling request...", 'loading', true);

            try {
                const publicFriendRequestsRef = collection(db, "artifacts", appId, "public", "data", "friend_requests");
                const q = query(publicFriendRequestsRef,
                    where("senderId", "==", currentUser.uid),
                    where("receiverId", "==", targetUserId),
                    where("status", "==", "pending")
                );
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const requestDoc = querySnapshot.docs[0];
                    // Delete the request document as per the rules
                    await deleteDoc(doc(db, "artifacts", appId, "public", "data", "friend_requests", requestDoc.id));
                    showMessageBox("Friend request cancelled.", 'info');
                    playNotificationSound('info');
                } else {
                    showMessageBox("Friend request not found or already processed.", 'warning');
                }
            } catch (error) {
                console.error("JCHAT_ERROR: Error cancelling friend request:", error);
                showMessageBox(`Failed to cancel request: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Accepts an incoming friend request.
         * @param {string} senderId - The UID of the user who sent the request.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function acceptFriendRequest(senderId, buttonElement) {
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("You must be logged in to accept friend requests.", 'error');
                return;
            }

            const confirmed = await showCustomConfirm("Are you sure you want to accept this friend request?");
            if (!confirmed) return;

            toggleButtonLoading(buttonElement, true);
            showMessageBox("Accepting friend request...", 'loading', true);

            try {
                const batch = writeBatch(db);

                // 1. Find and update the friend request status to 'accepted'
                const publicFriendRequestsRef = collection(db, "artifacts", appId, "public", "data", "friend_requests");
                const q = query(publicFriendRequestsRef,
                    where("senderId", "==", senderId),
                    where("receiverId", "==", currentUser.uid),
                    where("status", "==", "pending")
                );
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessageBox("Friend request not found or already processed.", 'warning');
                    toggleButtonLoading(buttonElement, false);
                    return;
                }
                const requestDoc = querySnapshot.docs[0];
                batch.update(doc(db, "artifacts", appId, "public", "data", "friend_requests", requestDoc.id), {
                    status: 'accepted',
                    updatedAt: serverTimestamp()
                });

                // 2. Create friendship record in public/data/friends
                const friendshipId = getFriendshipId(currentUser.uid, senderId);
                const publicFriendsRef = doc(db, "artifacts", appId, "public", "data", "friends", friendshipId);
                batch.set(publicFriendsRef, {
                    user1Id: currentUser.uid < senderId ? currentUser.uid : senderId,
                    user2Id: currentUser.uid < senderId ? senderId : currentUser.uid,
                    addedAt: serverTimestamp()
                });

                // 3. Update friendsCount for current user
                const currentUserProfileRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "user_profile");
                batch.update(currentUserProfileRef, {
                    friendsCount: (currentUserProfileData.friendsCount || 0) + 1,
                    updatedAt: serverTimestamp()
                });

                // 4. Update friendsCount for sender (need to fetch their current count first)
                const senderProfileRef = doc(db, "artifacts", appId, "users", senderId, "profiles", "user_profile");
                const senderProfileSnap = await getDoc(senderProfileRef);
                const senderCurrentFriendsCount = senderProfileSnap.exists() ? (senderProfileSnap.data().friendsCount || 0) : 0;
                batch.update(senderProfileRef, {
                    friendsCount: senderCurrentFriendsCount + 1,
                    updatedAt: serverTimestamp()
                });

                // Commit the batch operations
                await batch.commit();

                // 5. Send notification to the sender (not part of batch)
                const notificationRef = collection(db, "artifacts", appId, "users", senderId, "notifications");
                await addDoc(notificationRef, {
                    type: 'friend_accepted',
                    message: `${currentUserProfileData.username} accepted your friend request!`,
                    senderId: currentUser.uid,
                    recipientId: senderId, // ADDED: Required by security rules
                    timestamp: serverTimestamp(),
                    read: false
                });

                showMessageBox("Friend request accepted! You are now friends.", 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error accepting friend request:", error);
                showMessageBox(`Failed to accept request: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Unfriends a user.
         * @param {string} targetUserId - The UID of the user to unfriend.
         * @param {HTMLElement} buttonElement - The button that triggered the action.
         */
        async function unfriendUser(targetUserId, buttonElement) {
            if (!currentUser || !currentUserProfileData) {
                showMessageBox("You must be logged in to unfriend users.", 'error');
                return;
            }

            const confirmed = await showCustomConfirm("Are you sure you want to unfriend this user?");
            if (!confirmed) return;

            toggleButtonLoading(buttonElement, true);
            showMessageBox("Unfriending user...", 'loading', true);

            try {
                const batch = writeBatch(db);

                // 1. Delete the friendship record
                const friendshipId = getFriendshipId(currentUser.uid, targetUserId);
                const publicFriendsDocRef = doc(db, "artifacts", appId, "public", "data", "friends", friendshipId);
                batch.delete(publicFriendsDocRef);

                // 2. Decrement friendsCount for current user
                const currentUserProfileRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "user_profile");
                batch.update(currentUserProfileRef, {
                    friendsCount: Math.max(0, (currentUserProfileData.friendsCount || 0) - 1), // Ensure non-negative
                    updatedAt: serverTimestamp()
                });

                // 3. Decrement friendsCount for target user
                const targetUserProfileRef = doc(db, "artifacts", appId, "users", targetUserId, "profiles", "user_profile");
                const targetUserProfileSnap = await getDoc(targetUserProfileRef);
                const targetUserCurrentFriendsCount = targetUserProfileSnap.exists() ? (targetUserProfileSnap.data().friendsCount || 0) : 0;
                batch.update(targetUserProfileRef, {
                    friendsCount: Math.max(0, targetUserCurrentFriendsCount - 1), // Ensure non-negative
                    updatedAt: serverTimestamp()
                });

                // Commit the batch operations
                await batch.commit();

                // 4. Send notification to the unfriended user (not part of batch)
                const notificationRef = collection(db, "artifacts", appId, "users", targetUserId, "notifications");
                await addDoc(notificationRef, {
                    type: 'unfriended',
                    message: `${currentUserProfileData.username} unfriended you.`,
                    senderId: currentUser.uid,
                    recipientId: targetUserId, // Required by security rules
                    timestamp: serverTimestamp(),
                    read: false
                });

                showMessageBox("User unfriended successfully.", 'success');
                playNotificationSound('success');
            } catch (error) {
                console.error("JCHAT_ERROR: Error unfriending user:", error);
                showMessageBox(`Failed to unfriend user: ${error.message}`, 'error');
                playNotificationSound('error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        });

        window.addEventListener('beforeunload', () => {
            if (unsubscribeUsers) unsubscribeUsers();
            if (unsubscribeFriendStatus) unsubscribeFriendStatus();
        });
    </script>
