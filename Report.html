    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            /* Core JCHAT Colors */
            --pink: #ff2e92;
            --blue: #00d5ff;
            --radius: 20px;
            --transition: .3s ease;

            /* Default Dark Mode variables */
            --white: #fff; /* Primary text color */
            --text-light: rgba(255, 255, 255, .7); /* Secondary text color */
            --background-main: rgba(10, 10, 10, .75); /* Main background color */
            --background-gradient-1: #00d5ff; /* Gradient start */
            --background-gradient-2: #ff2e92; /* Gradient end */
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01)); /* Card background with subtle gradient */
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75)); /* Header background */
            --border-light: rgba(255, 255, 255, .05); /* Light border color */
            --input-background: rgba(255, 255, 255, 0.05); /* Input field background */
            --button-background-gradient: linear-gradient(90deg, var(--blue), var(--pink)); /* Button gradient */
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink); /* Button shadow */

            /* Semantic Colors (for consistency across themes) */
            --background-color-primary: #1a1a2e; /* Deeper background for sections */
            --background-color-secondary: #0f0f1f; /* Even deeper background */
            --header-background-color: #2a2a4a; /* Header/footer solid background */
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a; /* Main content card background */
            --card-background-color: #2a2a4a; /* General card background */
            --text-color-primary: #e0e0e0; /* Primary text for content */
            --text-color-secondary: #b0b0d0; /* Secondary text for content */
            --notification-badge-color: #ff2e92; /* Pink for badges */
            --status-online: #4CAF50; /* Green for online status */
            --status-offline: #6c757d; /* Grey for offline status */
            --status-away: #FFC107; /* Yellow for away status */
            --delete-button-color: #dc3545; /* Red for destructive actions */
            --warning-color: #ffc107; /* Orange for warnings */
            --accent-color: #00d5ff; /* Main accent color (blue) */
            --accent-color-dark: #00aaff; /* Darker accent color */
            --border-color: #3a3a5a; /* General border color */
        }

        /* --- Theme Definitions (Light, Dark, Glass, Sunset) --- */
        body.theme-light-mode {
            --background-main: #f0f2f5;
            background-image: none !important;
            --white: #333;
            --text-light: #666;
            --card-background: rgba(255, 255, 255, 0.95);
            --header-background: rgba(255, 255, 255, 0.98);
            --border-light: rgba(0, 0, 0, 0.1);
            --input-background: rgba(0, 0, 0, 0.05);
            --button-background-gradient: linear-gradient(90deg, #6dd5ed, #2193b0);
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        body.theme-dark-mode {
            --background-main: #1a1a2e;
            background-image: radial-gradient(circle at top left, #16213e, transparent 100px),
                              radial-gradient(circle at bottom right, #0f3460, transparent 150px) !important;
            --white: #e0e0e0;
            --text-light: #a0a0a0;
            --card-background: rgba(25, 25, 40, 0.7);
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, 0.08);
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background-gradient: linear-gradient(90deg, #e94560, #ba2f49);
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0;
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --button-background-gradient: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);

            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15);
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15);
            --white: #fff;
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background-gradient: linear-gradient(90deg, #fd746c, #ff9068);
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.1);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        /* Always show scrollbar to prevent layout shifts */
        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 20px; /* Space for content at bottom */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation */
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition);
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--blue);
            border-radius: 2px;
            transition: width var(--transition);
        }

        header nav ul li a:hover {
            color: var(--blue);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Header Actions */
        .header-right-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-action-icon {
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .header-action-icon:hover {
            color: var(--white);
        }

        .notification-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--notification-badge-color);
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        /* User Profile & Logout */
        .user-profile-pic-header {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-profile-pic-header:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 213, 255, 0.5);
        }

        .user-profile-pic-header a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            cursor: pointer;
        }

        .user-profile-pic-header img,
        .user-profile-pic-header i {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .user-profile-pic-header i {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            color: var(--text-light);
        }

        #logoutButton {
            background: var(--button-background-gradient);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0.8;
        }

        #logoutButton:hover {
            transform: scale(1.1);
            box-shadow: var(--button-shadow);
            opacity: 1;
        }

        #logoutButton i {
            color: var(--white);
            font-size: 0.9rem;
        }
        
        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 80px; /* Adjust for fixed header and some top margin */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        
        .content-wrapper {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        /* General Section Styling */
        .section-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 2.5rem;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .section-card h1, .section-card h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .section-card h1 { font-size: 2.8rem; }
        .section-card h2 { font-size: 2rem; margin-bottom: 1.2rem; }

        .section-card p {
            text-align: center;
            line-height: 1.6;
            color: var(--text-color-secondary);
        }

        /* --- Report Form Styles --- */
        #reportForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-color-primary);
            font-size: 1.1rem;
            display: block;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color-primary);
            transition: all 0.2s ease;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-color-secondary);
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 213, 255, 0.2);
        }

        /* File Input Styling */
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: var(--card-background-color);
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
            color: var(--text-color-secondary);
            font-size: 1rem;
            gap: 10px;
        }

        .file-input-label:hover {
            background: rgba(0, 213, 255, 0.05);
            border-color: var(--accent-color);
        }

        .file-input-label i {
            color: var(--accent-color);
        }

        #mediaUpload {
            display: none;
        }
        
        .file-list {
            margin-top: 10px;
            text-align: left;
            list-style: none;
            padding: 0;
        }

        .file-list li {
            background: rgba(0, 213, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            color: var(--text-color-primary);
            font-size: 0.9rem;
        }

        .file-list li .remove-file-button {
            background: none;
            border: none;
            color: var(--delete-button-color);
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }
        
        .file-list li .remove-file-button:hover {
            transform: scale(1.1);
        }

        /* Submit Button */
        .submit-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--button-background-gradient);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--button-shadow);
            border: none;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px var(--blue), 0 6px 20px var(--pink);
        }
        
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-button .button-text {
            transition: opacity 0.3s ease;
        }

        .submit-button.loading .button-text {
            opacity: 0;
        }

        .submit-button .button-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            display: none;
        }
        
        .submit-button.loading .button-loader {
            display: block;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- Report History Styles --- */
        .report-history-container {
            width: 100%;
        }

        #reportHistoryList {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .report-history-item {
            background: var(--card-background-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .report-history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .report-history-item h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-color);
            margin: 0 0 10px;
        }

        .report-history-item p {
            margin: 0 0 8px;
            color: var(--text-color-secondary);
            font-size: 0.95rem;
        }

        .report-history-item .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--white);
        }

        .status.received { background-color: #6c757d; }
        .status.in-review { background-color: #ffc107; }
        .status.resolved { background-color: #28a745; }
        
        .report-history-item .date {
            font-size: 0.85rem;
            color: var(--text-light);
            display: block;
            margin-top: 10px;
        }

        .report-history-item .attachments {
            margin-top: 10px;
        }

        .report-history-item .attachments a {
            color: var(--accent-color);
            text-decoration: underline;
            margin-right: 10px;
        }

        /* Add a delete button to the report history item */
        .delete-report-button {
            position: absolute;
            top: 20px;
            right: 60px; /* Adjust position to be next to status */
            background: var(--delete-button-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .delete-report-button:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.5);
        }

        /**

         * @param {number} [durationMs=3000] - Duration in milliseconds for the message to display.
         * @param {boolean} [isPersistent=false] - If true, message stays until explicitly cleared or replaced.
         */
        function showMessageBox(message, type, durationMs = 3000, isPersistent = false) {
            if (messageBox.timeoutId) {
                clearTimeout(messageBox.timeoutId);
                messageBox.timeoutId = null;
            }

            messageBox.innerHTML = `<i id="messageBoxIcon"></i><span id="messageBoxText"></span>`;
            const messageBoxIcon = document.getElementById('messageBoxIcon');
            const messageBoxText = document.getElementById('messageBoxText');

            messageBoxText.textContent = message;
            messageBox.className = 'message-box show ' + type;

            if (messageBoxIcon) {
                messageBoxIcon.className = '';
                if (type === 'success') { messageBoxIcon.classList.add('fas', 'fa-check-circle'); playNotificationSound('success'); }
                else if (type === 'error') { messageBoxIcon.classList.add('fas', 'fa-times-circle'); playNotificationSound('error'); }
                else if (type === 'info') { messageBoxIcon.classList.add('fas', 'fa-info-circle'); playNotificationSound('info'); }
                else if (type === 'warning') { messageBoxIcon.classList.add('fas', 'fa-exclamation-triangle'); playNotificationSound('info'); }
                else if (type === 'loading') { messageBoxIcon.classList.add('fas', 'fa-spinner', 'fa-spin'); }
            }

            if (type === 'loading') {
                messageBox.classList.add('loading-pulse');
            } else {
                messageBox.classList.remove('loading-pulse');
            }

            messageBox.style.display = 'flex';
            messageBox.style.opacity = '1';

            if (!isPersistent) {
                messageBox.timeoutId = setTimeout(() => {
                    messageBox.style.opacity = '0';
                    messageBox.addEventListener('transitionend', function handler() {
                        messageBox.style.display = 'none';
                        messageBox.removeEventListener('transitionend', handler);
                        messageBox.classList.remove('loading-pulse');
                    }, { once: true });
                }, durationMs);
            }
        }
        
        /**
         * Custom confirmation modal instead of alert().
         * @param {string} title - The modal title.
         * @param {string} message - The modal message.
         * @param {boolean} [showCancel=false] - If true, shows a "Cancel" button.
         * @returns {Promise<boolean>} Resolves with true for OK, false for Cancel.
         */
        function showCustomModal(title, message, showCancel = false) {
            return new Promise(resolve => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalCancelBtn.style.display = showCancel ? 'block' : 'none';
                modal.style.display = 'flex';

                const handleConfirm = () => {
                    modal.style.display = 'none';
                    modalConfirmBtn.removeEventListener('click', handleConfirm);
                    modalCancelBtn.removeEventListener('click', handleCancel);
                    resolve(true);
                };

                const handleCancel = () => {
                    modal.style.display = 'none';
                    modalConfirmBtn.removeEventListener('click', handleConfirm);
                    modalCancelBtn.removeEventListener('click', handleCancel);
                    resolve(false);
                };

                modalConfirmBtn.addEventListener('click', handleConfirm);
                modalCancelBtn.addEventListener('click', handleCancel);
            });
        }


        /**
         * Toggles loading state for a button.
         * @param {HTMLElement} buttonElement - The button to toggle.
         * @param {boolean} isLoading - True to show loading, false to hide.
         */
        function toggleButtonLoading(buttonElement, isLoading) {
            if (!buttonElement) return;
            const loader = buttonElement.querySelector('.button-loader');
            const text = buttonElement.querySelector('.button-text');

            if (isLoading) {
                buttonElement.disabled = true;
                buttonElement.classList.add('loading');
                if (loader) loader.style.display = 'block';
                if (text) text.style.display = 'none';
            } else {
                buttonElement.disabled = false;
                buttonElement.classList.remove('loading');
                if (loader) loader.style.display = 'none';
                if (text) text.style.display = 'block';
            }
        }

         * @returns {string|null} The full Cloudinary URL or null if urlOrPublicId is not provided.
         */
        function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {
            if (!urlOrPublicId) return null;
            if (urlOrPublicId.startsWith('http://') || urlOrPublicId.startsWith('https://')) {
                return urlOrPublicId;
            }
            return `https://res.cloudinary.com/${cloudinaryConfig.cloudName}/image/upload/${transformations}/${urlOrPublicId}`;

                    // Disable form for anonymous users
                    const formInputs = reportForm.querySelectorAll('input, select, textarea, button');
                    formInputs.forEach(input => input.disabled = true);
                    submitReportButton.innerHTML = `<span class="button-text"><i class="fas fa-lock"></i> Please Log In to Report</span>`;
                    submitReportButton.style.opacity = '0.5';
                    reportHistoryList.innerHTML = `<li style="color: var(--text-light); text-align: center;">Log in to view and submit reports.</li>`;

                } catch (error) {
                    console.error("Anonymous sign-in failed:", error);
                    showMessageBox("Error logging in as guest.", 'error');
                }
            }
        });

        // --- Report Form Submission Handler ---
        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAuthReady || !currentUser) {
                showCustomModal('Not Logged In', 'You must be logged in to submit a report.');
                return;
            }
            
            const category = document.getElementById('reportCategory').value;
            const reportedUserId = document.getElementById('reportedUserId').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!category || !description) {
                showCustomModal('Missing Information', 'Please fill out all required fields (Category and Description).');
                return;
            }
            
            toggleButtonLoading(submitReportButton, true);
            showMessageBox('Submitting report...', 'loading', 0, true);

            try {
                let mediaUrls = [];
                // Upload files to Cloudinary
                if (attachedFiles.length > 0) {
                    console.log(`Starting upload for ${attachedFiles.length} files...`);
                    const uploadPromises = attachedFiles.map(file => {
                        const formData = new FormData();
                        formData.append('file', file.file);
                        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
                        return fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/auto/upload`, {
                            method: 'POST',
                            body: formData
                        }).then(response => response.json());
                    });

                    const uploadResults = await Promise.all(uploadPromises);
                    mediaUrls = uploadResults.map(result => result.secure_url).filter(url => url);
                    console.log('Upload complete. Media URLs:', mediaUrls);
                }

                // Add report to Firestore
                const reportsCollectionRef = collection(db, "artifacts", appId, "public", "data", "reports");
                await addDoc(reportsCollectionRef, {
                    reporterId: currentUser.uid,
                    reportedUserId: reportedUserId || null,
                    reportCategory: category,
                    description: description,
                    mediaUrls: mediaUrls,
                    status: 'Received',
                    timestamp: serverTimestamp()
                });

                showCustomModal('Report Submitted', 'Thank you! Your report has been submitted successfully and will be reviewed by our team.');
                reportForm.reset();
                attachedFiles = [];
                fileList.innerHTML = '';
                mediaUploadInput.value = ''; // Reset file input

            } catch (error) {
                console.error("Error submitting report:", error);
                showCustomModal('Submission Failed', `There was an error submitting your report: ${error.message}. Please try again.`);
            } finally {
                toggleButtonLoading(submitReportButton, false);
                showMessageBox('', 'info', 100); // Clear loading message
            }
        });

        // --- File Upload Handler ---
        mediaUploadInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (!files || files.length === 0) {
                console.log('No files selected.');
                return;
            }

            // Check if adding these files exceeds the 5-file limit
            if (attachedFiles.length + files.length > 5) {
                showCustomModal('Too Many Files', 'You can only attach a maximum of 5 files.');
                e.target.value = ''; // Clear the input so the user can try again
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileId = `${file.name}-${Date.now()}`; // Unique ID for file
                attachedFiles.push({ id: fileId, file: file });
                
                // Log to confirm file is picked up
                console.log(`File successfully selected: ${file.name}`);

                // Create UI element for the file
                const li = document.createElement('li');
                li.setAttribute('data-file-id', fileId);
                li.innerHTML = `
                    <span>${file.name}</span>
                    <button class="remove-file-button" title="Remove file">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                fileList.appendChild(li);

                // Add event listener for the remove button
                li.querySelector('.remove-file-button').onclick = () => {
                    attachedFiles = attachedFiles.filter(f => f.id !== fileId);
                    li.remove();
                    // If no files are left, reset the file input
                    if (attachedFiles.length === 0) {
                        mediaUploadInput.value = '';
                    }
                };
            }
            
            // Clear the file input value after adding files to the list
            // This prevents the same files from being added again if the user
            // re-opens the picker and cancels.
            e.target.value = '';
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply saved theme
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.add('theme-dark-mode'); // Default to dark mode
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        logoutButton.addEventListener('click', async () => {
            if (!isAuthReady) return;
            toggleButtonLoading(logoutButton, true);
            try {
                await signOut(auth);
                showCustomModal('Logged Out', 'You have been logged out successfully! 👋');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            } catch (error) {
                console.error("Error logging out:", error);
                showCustomModal('Logout Failed', 'Failed to log out. Please try again.');
                toggleButtonLoading(logoutButton, false);
            }
        });
    </script>
