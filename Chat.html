<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JCHAT - Messages</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/1a1a2e/ffffff?text=J">
    <meta name="apple-mobile-web-app-title" content="JCHAT">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --white: #fff;
            --text-light: rgba(255,255,255,.7);
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background: linear-gradient(135deg, rgba(10,10,10,.85), rgba(10,10,10,.75));
            --card-background: linear-gradient(145deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
            --border-light: rgba(255,255,255,.08);
            --input-background: rgba(255,255,255,.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            --accent-color: var(--blue);
        }

        /* Light Mode overrides (match Home.html intent) */
        body.theme-light-mode {
            --white: #111;
            --text-light: #555;
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e6e8ee;
            --header-background: rgba(255,255,255,0.98);
            --card-background: rgba(255,255,255,0.95);
            --border-light: rgba(0,0,0,0.1);
            --input-background: rgba(0,0,0,0.05);
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0);
            --button-shadow: 0 4px 15px rgba(109,213,237,0.4), 0 4px 15px rgba(33,147,176,0.4);
        }

        /* Light mode readability overrides */
        body.theme-light-mode .messages { background: transparent; }
        body.theme-light-mode .msg.recv .bubble {
            background: rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.12);
            color: #111;
        }
        body.theme-light-mode .msg.sent .bubble {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: #ffffff;
        }
        body.theme-light-mode .time { color: rgba(0,0,0,0.6); }
        body.theme-light-mode .empty-label { color: #555; }
        body.theme-light-mode .input { color: #111; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-color-primary) 0%, var(--background-color-secondary) 100%);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            backdrop-filter: blur(20px);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        .back-btn { background: none; border: none; color: var(--white); font-size: 18px; cursor: pointer; }

        .partner { display: flex; align-items: center; gap: 10px; }
        .partner img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--border-light); object-fit: cover; }
        .partner .name { font-family: 'Poppins', sans-serif; font-weight: 600; }
        .status { font-size: 12px; color: var(--text-light); }

        .header-right { display: flex; align-items: center; gap: 10px; }
        .icon-btn { background: none; border: none; color: var(--text-light); font-size: 18px; cursor: pointer; padding: 8px; border-radius: 50%; }
        .icon-btn:hover { background: var(--border-light); color: var(--white); }

        /* Friends dropdown */
        .friends-root { position: relative; }
        .friends-trigger { width: 40px; height: 40px; border-radius: 50%; background: var(--input-background); border: 1px solid var(--border-light); color: var(--text-light); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .friends-trigger:hover, .friends-trigger.active { background: var(--border-light); color: var(--white); }
        .friends-menu {
            position: fixed;
            left: 50%;
            right: auto;
            top: 64px; /* just under header */
            transform: translateX(-50%) translateY(-10px);
            width: min(88vw, 340px);
            max-width: 88vw;
            max-height: 70vh;
            overflow: hidden;
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            box-shadow: 0 16px 48px rgba(0,0,0,.45);
            z-index: 999;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity .25s ease, transform .25s ease;
            display: block;
        }
        .friends-menu.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }
        .friends-search { padding: 10px; border-bottom: 1px solid var(--border-light); position: sticky; top: 0; background: var(--card-background); z-index: 1; }
        .friends-search input { width: 100%; background: var(--input-background); border: 1px solid var(--border-light); border-radius: 8px; padding: 8px 10px; color: white; outline: none; }
        .friends-list { max-height: calc(70vh - 52px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .friend-item { display: flex; gap: 10px; align-items: center; padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,.05); cursor: pointer; }
        .friend-item:hover { background: rgba(255,255,255,.05); }
        .friend-item img { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--border-light); object-fit: cover; }
        .friend-meta { min-width: 0; }
        .friend-name { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .friend-sub { font-size: 11px; color: var(--text-light); }
        .friend-presence { display: inline-flex; align-items: center; gap: 6px; }
        .friend-dot { width: 8px; height: 8px; border-radius: 50%; background: #6c757d; }
        .friend-dot.online { background: #4CAF50; box-shadow: 0 0 8px rgba(76,175,80,.7); animation: onlinePulse 1.8s ease-in-out infinite; }
        .friend-dot.away { background: #FFC107; box-shadow: 0 0 6px rgba(255,193,7,.6); }

        .messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; }
        .msg { display: flex; }
        .msg.sent { justify-content: flex-end; }
        .bubble { max-width: 70%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .msg.sent .bubble { background: linear-gradient(135deg, var(--blue), var(--pink)); color: white; border-bottom-right-radius: 8px; }
        .msg.recv .bubble { background: rgba(255,255,255,.1); border: 1px solid var(--border-light); color: white; border-bottom-left-radius: 8px; }
        .time { font-size: 11px; opacity: .75; margin-top: 4px; text-align: right; }
        .msg-actions { display:flex; gap:6px; align-items:center; margin-left: 6px; }
        .msg-action-btn { background: transparent; border: none; color: inherit; cursor: pointer; opacity: .85; }
        .menu-btn { background: transparent; border: none; color: inherit; cursor: pointer; opacity: .85; }
        .msg-menu { display:none; position: absolute; right: 8px; margin-top: 4px; background: var(--card-background); border: 1px solid var(--border-light); border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,.35); z-index: 5; min-width: 120px; max-width: 180px; }
        .msg-menu ul { list-style: none; margin: 0; padding: 4px; }
        .msg-menu li { padding: 8px 10px; font-size: 12px; cursor: pointer; color: var(--white); border-radius: 6px; }
        .msg-menu li:hover { background: var(--input-background); }
        .typing { display: none; align-items: center; gap: 8px; padding: 8px 12px; background: rgba(255,255,255,.1); border: 1px solid var(--border-light); border-radius: 16px; width: fit-content; }
        .typing.show { display: inline-flex; }
        .typing-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--text-light); animation: pulse 1.2s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: .2s; }
        .typing-dot:nth-child(3) { animation-delay: .4s; }
        @keyframes pulse { 0%, 60%, 100% { transform: scale(1); opacity: .5; } 30% { transform: scale(1.2); opacity: 1; } }

        .empty-label {
            display: none;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            padding: 20px 10px;
        }

        /* Hide/blur messages while friends toggle is open */
        .messages.hidden-while-friends {
            filter: blur(6px);
            opacity: 0.2;
            pointer-events: none;
            transition: opacity .2s ease, filter .2s ease;
        }

        /* Presence indicator */
        .status { display: flex; align-items: center; gap: 6px; margin-top: 2px; }
        .status.status-pill { background: var(--input-background); border: 1px solid var(--border-light); border-radius: 12px; padding: 2px 8px; backdrop-filter: blur(6px); transition: box-shadow .3s ease, border-color .3s ease; }
        .status.status-pill-online { box-shadow: 0 0 12px rgba(76,175,80,.25), 0 0 18px rgba(0,213,255,.15); border-color: rgba(0,213,255,.25); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #6c757d; box-shadow: none; }
        .status-online { background: #4CAF50; box-shadow: 0 0 8px rgba(76,175,80,.7); animation: onlinePulse 1.8s ease-in-out infinite; }
        .status-away { background: #FFC107; box-shadow: 0 0 6px rgba(255,193,7,.8); animation: onlinePulse 2s ease-in-out infinite; }
        .status-offline { background: #6c757d; }
        @keyframes onlinePulse { 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.2)} }
        .gradient-title { 
            font-family: 'Poppins', sans-serif; 
            font-weight: 900; 
            background-image: linear-gradient(90deg, var(--blue), var(--pink)); 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent; 
            letter-spacing: -0.02em;
            font-size: 1.25rem;
            text-shadow: 0 2px 0 rgba(0,0,0,0.25), 0 6px 12px rgba(0, 213, 255, 0.25), 0 6px 12px rgba(255, 46, 146, 0.25);
        }

        .input-bar { display: flex; align-items: flex-end; gap: 10px; padding: 12px 16px; background: var(--header-background); border-top: 1px solid var(--border-light); }
        .input-wrap { flex: 1; display: flex; align-items: center; background: var(--input-background); border: 1px solid var(--border-light); border-radius: 20px; }
        .input { flex: 1; border: none; background: none; color: white; padding: 10px 12px; outline: none; resize: none; max-height: 120px; min-height: 40px; }
        .actions { display: flex; align-items: center; padding: 0 6px; gap: 6px; }
        .action-btn { background: none; border: none; color: var(--text-light); font-size: 18px; cursor: pointer; padding: 8px; border-radius: 50%; }
        .action-btn:hover { background: var(--border-light); color: var(--accent-color); }
        .send { width: 44px; height: 44px; border-radius: 50%; border: none; background: var(--button-background); color: white; box-shadow: var(--button-shadow); cursor: pointer; }

        /* Emoji panel */
        .emoji-panel { position: absolute; bottom: 64px; right: 16px; width: 360px; max-height: 360px; overflow: hidden; background: var(--card-background); border: 1px solid var(--border-light); border-radius: 12px; display: none; z-index: 200; box-shadow: 0 12px 40px rgba(0,0,0,.3); }
        .emoji-header { display: flex; gap: 6px; padding: 6px; overflow-x: auto; border-bottom: 1px solid var(--border-light); }
        .emoji-tab { background: transparent; border: 1px solid var(--border-light); color: var(--white); font-size: 12px; padding: 6px 8px; border-radius: 8px; cursor: pointer; white-space: nowrap; }
        .emoji-tab.active { background: var(--input-background); }
        .emoji-scroll { max-height: 300px; overflow: auto; padding: 8px; }
        .emoji-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 6px; }
        .emoji-btn { background: transparent; border: none; font-size: 20px; cursor: pointer; line-height: 1; padding: 6px; border-radius: 6px; }
        .emoji-btn:hover { background: var(--input-background); }

        /* Gemini pink/blue accent for chat input */
        .input-wrap.gemini { position: relative; border-color: transparent; }
        .input-wrap.gemini::before {
            content: ""; position: absolute; inset: -1px; border-radius: 20px; padding: 1px;
            background: linear-gradient(90deg, var(--blue), var(--pink));
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; opacity: .6; transition: opacity .2s ease;
        }
        .input-wrap.gemini:focus-within { box-shadow: 0 0 0 2px rgba(255,46,146,.15), 0 0 0 4px rgba(0,213,255,.12); }
        .input-wrap.gemini:focus-within::before { opacity: 1; }
        #messageInput.gemini-text { caret-color: var(--pink); }
        #messageInput.gemini-text::placeholder {
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            -webkit-background-clip: text; background-clip: text; color: transparent; opacity: .75;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" id="backBtn" title="Back"><i class="fas fa-arrow-left"></i></button>
                <div class="partner">
                    <div>
                        <div class="name gradient-title" id="partnerName">JCHAT</div>
                        <div class="status status-pill" id="partnerStatus" style="display:none"><span id="statusDot" class="status-dot status-offline"></span><span id="statusText">Offline</span></div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="friends-root" id="friendsRoot">
                    <div class="friends-trigger" id="friendsTrigger" title="Chat with Friends"><i class="fas fa-users"></i></div>
                    <div class="friends-menu" id="friendsMenu">
                        <div class="friends-search"><input type="text" id="friendsSearch" placeholder="Search friends..."></div>
                        <div class="friends-list" id="friendsList"><div style="padding:12px;color:var(--text-light);font-size:12px;">Loading friends...</div></div>
                    </div>
                </div>
                <button class="icon-btn" id="voiceCallBtn" title="Voice Call"><i class="fas fa-phone"></i></button>
                <button class="icon-btn" id="videoCallBtn" title="Video Call"><i class="fas fa-video"></i></button>
                <button class="icon-btn" id="infoBtn" title="Chat Info"><i class="fas fa-info-circle"></i></button>
                <button class="icon-btn" id="clearChatBtn" title="Clear chat"><i class="fas fa-trash"></i></button>
                <div id="headerProfile" title="My Profile" style="display:flex;align-items:center;gap:8px;cursor:pointer;">
                    <img id="headerProfilePic" src="https://placehold.co/36x36/ff2e92/ffffff?text=U" style="width:36px;height:36px;border-radius:50%;border:2px solid var(--border-light);object-fit:cover;" alt="Me">
                    <i id="headerProfileIcon" class="fas fa-user" style="display:none;"></i>
                </div>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="empty-label" id="emptyLabel">No messages yet. Say hi ðŸ‘‹</div>
            <div class="typing" id="typingIndicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
        </div>

        <div class="input-bar">
            <div class="input-wrap gemini">
                <textarea class="input gemini-text" id="messageInput" placeholder="Type a message..." rows="1" maxlength="4000"></textarea>
                <div class="actions">
                    <button class="action-btn" id="attachBtn" title="Attach"><i class="fas fa-paperclip"></i></button>
                    <button class="action-btn" id="emojiBtn" title="Emoji"><i class="fas fa-smile"></i></button>
                    <button class="action-btn" id="voiceMsgBtn" title="Voice Message"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
            <button class="send" id="sendBtn" title="Send"><i class="fas fa-paper-plane"></i></button>
            <input type="file" id="fileInput" style="display:none" multiple accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt,.xls,.xlsx,.ppt,.pptx">
        </div>
        <div class="emoji-panel" id="emojiPanel">
            <div class="emoji-header" id="emojiTabs"></div>
            <div class="emoji-scroll"><div class="emoji-grid" id="emojiGrid"></div></div>
        </div>
        <!-- Custom Confirm Modal -->
        <div id="confirmOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.55); backdrop-filter: blur(2px); z-index:1000; align-items:center; justify-content:center;">
            <div style="background:var(--card-background); border:1px solid var(--border-light); border-radius:12px; padding:16px; width:90%; max-width:360px;">
                <div id="confirmTitle" style="font-weight:700; margin-bottom:6px;">Confirm</div>
                <div id="confirmText" style="color:var(--text-light); font-size:14px;">Are you sure?</div>
                <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:14px;">
                    <button id="confirmCancel" class="icon-btn" style="border:1px solid var(--border-light); border-radius:8px; padding:6px 10px;">Cancel</button>
                    <button id="confirmOk" class="icon-btn" style="background: var(--button-background); color:#fff; border-radius:8px; padding:6px 10px;">Delete</button>
                </div>
            </div>
        </div>
        <!-- Call Modal -->
        <div id="callModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); backdrop-filter: blur(4px); z-index:300; align-items:center; justify-content:center;">
            <div style="background:var(--card-background); border:1px solid var(--border-light); border-radius:12px; padding:12px; width:90%; max-width:520px;">
                <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">
                    <div id="callTitle" style="font-weight:600;">Call</div>
                    <button id="endCallBtn" class="icon-btn" title="End Call" style="color:#ff4d4f"><i class="fas fa-phone-slash"></i></button>
                </div>
                <div id="videoWrap" style="display:none; position:relative; background:#000; border-radius:8px; overflow:hidden;">
                    <video id="remoteVideo" autoplay playsinline style="width:100%; height:auto;"></video>
                    <video id="localVideo" autoplay muted playsinline style="position:absolute; right:8px; bottom:8px; width:120px; border-radius:6px; box-shadow:0 6px 16px rgba(0,0,0,.5);"></video>
                </div>
                <div id="voiceWrap" style="display:none; text-align:center; padding:24px;">
                    <i class="fas fa-phone" style="font-size:36px; color:var(--accent-color);"></i>
                    <div id="callStatus" style="margin-top:8px; color:var(--text-light);">Connectingâ€¦</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification sound -->
    <audio id="newMessageSound" src="/ne.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-storage.js";

        // Firebase config (same pattern as Profile.html)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDz-8N0totzvMCvonF9pKj9RsoH3J8xL0w",
            authDomain: "jchat-1.firebaseapp.com",
            databaseURL: "https://jchat-1-default-rtdb.firebaseio.com",
            projectId: "jchat-1",
            storageBucket: "jchat-1.firebasestorage.app",
            appId: "1:328479683167:web:276c0b7e8ea44dd2d6a1ea",
            measurementId: "G-S6Z9GG0R9P"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Cloudinary config (same shape used in Profile.html)
        const cloudinaryConfig = {
            cloudName: "dxld01rcp",
            uploadPreset: "Storage_preset"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Helpers: Cloudinary URL
        function getCloudinaryImageUrl(urlOrPublicId, transformations = "w_auto,f_auto,q_auto") {
            if (!urlOrPublicId) return null;
            if (urlOrPublicId.startsWith('http://') || urlOrPublicId.startsWith('https://')) {
                if (urlOrPublicId.includes('res.cloudinary.com')) {
                    const parts = urlOrPublicId.split('/upload/');
                    if (parts.length === 2) return `${parts[0]}/upload/${transformations}/${parts[1]}`;
                }
                return urlOrPublicId;
            }
            return `https://res.cloudinary.com/${cloudinaryConfig.cloudName}/image/upload/${transformations}/${urlOrPublicId}`;
        }

        function displayProfilePicture(imgElement, iconElement, profilePicId, usernameInitial, transformations) {
            if (!imgElement || !iconElement) return;
            if (profilePicId) {
                const imageUrl = getCloudinaryImageUrl(profilePicId, transformations);
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
                iconElement.style.display = 'none';
                imgElement.onerror = () => {
                    imgElement.src = `https://placehold.co/36x36/ff2e92/ffffff?text=${usernameInitial}`;
                    imgElement.style.display = 'block';
                    iconElement.style.display = 'none';
                };
            } else {
                imgElement.src = `https://placehold.co/36x36/ff2e92/ffffff?text=${usernameInitial}`;
                imgElement.style.display = 'block';
                iconElement.style.display = 'none';
            }
        }

        // Friends logic (reads same collections/shape as Find_Friends.html)
        async function loadFriendProfile(friendId) {
            const friendRef = doc(db, "artifacts", appId, "users", friendId, "profiles", "user_profile");
            const snap = await getDoc(friendRef);
            if (!snap.exists()) return null;
            const d = snap.data();
            return {
                id: friendId,
                displayName: d.displayName || d.username || 'JCHAT User',
                profilePicId: d.profilePicId || null,
                lastSeen: d.lastSeen || Date.now()
            };
        }

        // URL params: partnerId
        const params = new URLSearchParams(window.location.search);
        const partnerId = params.get('partnerId') || params.get('partner');

        let currentUser = null;
        let currentPartner = null;
        let friendsData = [];
        let filteredFriends = [];

                if (isVideo) localVideo.srcObject = stream;

                stream.getTracks().forEach(t => pc.addTrack(t, stream));
                pc.ontrack = (e) => { if (isVideo) remoteVideo.srcObject = e.streams[0]; };

                // Create call doc

                // ICE
                const callerCandCol = collection(callDocRef, 'callerCandidates');
                pc.onicecandidate = (e) => { if (e.candidate) addDoc(callerCandCol, e.candidate.toJSON()); };

                // Offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                await updateDoc(callDocRef, { offer: { sdp: offer.sdp, type: offer.type } });

                // Listen for answer
                unsubCallDoc = onSnapshot(callDocRef, async (docSnap) => {
                    const data = docSnap.data();
                    if (data?.answer && pc && !pc.currentRemoteDescription) {
                        const answerDesc = new RTCSessionDescription(data.answer);
                        await pc.setRemoteDescription(answerDesc);
                    }
                    if (data?.status === 'ended') endCall();
                });

                // Listen for callee ICE
                const calleeCandCol = collection(callDocRef, 'calleeCandidates');
                unsubCalleeCand = onSnapshot(calleeCandCol, (snap) => {
                    snap.docChanges().forEach(change => {
                        if (change.type === 'added') {

                            try { pc.addIceCandidate(cand); } catch {}
                        }
                    });
                });
            } catch (e) {
                endCall();
            }
        }

        function startMessagesListener() {
            if (!currentUser || !currentPartner) return;

            const messagesRef = collection(db, "artifacts", appId, "public", "data", "chats", chatId, "messages");
            const q = query(messagesRef, orderBy('timestamp', 'asc'));
            if (unsubscribeMessages) { try { unsubscribeMessages(); } catch {} }
            unsubscribeMessages = onSnapshot(q, (snap) => {
                // Preserve optimistic messages until real data arrives
                messagesEl.querySelectorAll('.msg:not([data-optimistic-id])').forEach(node => node.remove());
                const emptyLabel = document.getElementById('emptyLabel');
                if (emptyLabel) emptyLabel.style.display = snap.empty ? 'block' : 'none';
                let newestMsInSnap = latestSeenMessageMs;
                const newPartnerMessages = [];
                snap.forEach(docSnap => {
                    const m = docSnap.data();
                    const tsMs = m.timestamp?.toMillis?.() || Date.now();
                    if (tsMs > newestMsInSnap) newestMsInSnap = tsMs;
                    if (!messagesInitialLoad && m.senderId !== currentUser.uid && tsMs > latestSeenMessageMs) {
                        newPartnerMessages.push(m);
                    }
                    renderMessage({
                        id: docSnap.id,
                        text: m.text,
                        type: m.type || 'text',
                        fileUrl: m.fileUrl || null,
                        fileName: m.fileName || null,
                        sender: m.senderId === currentUser.uid ? 'current' : 'partner',
                        timestamp: m.timestamp?.toMillis?.() || Date.now(),
                        status: m.status || 'delivered'
                    });
                });
                // If we received any real messages, remove optimistic placeholders
                if (!snap.empty) {
                    messagesEl.querySelectorAll('[data-optimistic-id]').forEach(node => node.remove());
                }
                messagesEl.scrollTop = messagesEl.scrollHeight;

                // Play sound for new partner messages (skip initial load)
                if (!messagesInitialLoad && newPartnerMessages.length > 0) {
                    playNotificationSoundOnce();
                }

                // Update latest seen marker
                latestSeenMessageMs = newestMsInSnap;
                messagesInitialLoad = false;
            });
            // Typing listener (presence doc under chat)
            const typingDocRef = doc(db, "artifacts", appId, "public", "data", "chats", chatId, "presence", "typing");
            if (unsubscribeTyping) { try { unsubscribeTyping(); } catch {} }
            unsubscribeTyping = onSnapshot(typingDocRef, (snap) => {
                const data = snap.data() || {};
                const isPartnerTyping = !!data[currentPartner.id];
                const ti = document.getElementById('typingIndicator');
                if (!ti) return;
                if (isPartnerTyping) ti.classList.add('show'); else ti.classList.remove('show');
                // Update header pill text when typing
                const statusTextEl = document.getElementById('statusText');
                if (statusTextEl) {
                    if (isPartnerTyping) {
                        statusTextEl.textContent = 'Typingâ€¦';
                    }
                }
            });
            // Delivered/read receipts listener
            const receiptsRef = doc(db, "artifacts", appId, "public", "data", "chats", chatId, "presence", "receipts");
            onSnapshot(receiptsRef, (snap) => {
                const d = snap.data() || {};
                // Optionally wire message-level updates here
            });
            // Mark read on open
            markRead(chatId);
        }

        function renderMessage(m) {
            const wrap = document.createElement('div');
            wrap.className = `msg ${m.sender === 'current' ? 'sent' : 'recv'}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const timeStr = new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const statusIcon = m.sender === 'current' ? `<span class="msg-status" data-id="${m.id || ''}" style="margin-left:6px;opacity:.85;">${renderStatusIcon(m.status || 'delivered')}</span>` : '';
            let content = '';
            if (m.type === 'file' && m.fileUrl) {
                if (m.fileUrl.match(/\.(png|jpe?g|gif|webp)$/i)) {
                    content = `<div style="margin-bottom:6px"><img src="${m.fileUrl}" alt="${escapeHtml(m.fileName||'image')}" style="max-width:220px;border-radius:10px;border:1px solid var(--border-light)" onerror="this.style.display='none'"></div>`;
                } else if (m.fileUrl.match(/\.(mp4|webm|ogg)$/i)) {
                    content = `<div style="margin-bottom:6px"><video src="${m.fileUrl}" controls style="max-width:220px;border-radius:10px;border:1px solid var(--border-light)"></video></div>`;
                } else {
                    content = `<div style="margin-bottom:6px"><a href="${m.fileUrl}" target="_blank" rel="noopener" style="color:#fff;text-decoration:underline">${escapeHtml(m.fileName||'File')}</a></div>`;
                }
            } else if (m.type === 'audio') {
                if (m.fileUrl) {
                    content = `<div style="margin-bottom:6px"><audio controls src="${m.fileUrl}" style="width:220px"></audio></div>`;
                } else {
                    content = `<div style="display:flex;align-items:center;gap:8px;margin-bottom:6px"><i class="fas fa-microphone"></i><span>Voice note</span><i class="fas fa-spinner fa-spin"></i></div>`;
                }
            } else {
                content = escapeHtml(m.text || '');
            }
            const actions = m.sender === 'current' ? `<span class="msg-actions"><button class="menu-btn" title="More" data-menu-id="${m.id}"><i class=\"fas fa-ellipsis-v\"></i></button></span>` : '';
            bubble.innerHTML = `${content}<div class="time" style="position:relative;">${timeStr}${statusIcon}${actions}<div class="msg-menu" id="menu_${m.id}"><ul><li data-share-id="${m.id}"><i class=\"fas fa-share\"></i> Share</li><li data-del-id="${m.id}"><i class=\"fas fa-trash\"></i> Delete</li></ul></div></div>`;
            wrap.appendChild(bubble);
            messagesEl.appendChild(wrap);
        }

        // Optimistic message rendering (cleared on next snapshot)
        function addOptimisticMessage(text) {
            const id = `temp_${Date.now()}_${Math.random().toString(36).slice(2,8)}`;
            const wrap = document.createElement('div');
            wrap.className = 'msg sent';
            wrap.dataset.optimisticId = id;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const timeStr = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const statusIcon = `<span class="msg-status" style="margin-left:6px;opacity:.85;">${renderStatusIcon('sent')}</span>`;
            bubble.innerHTML = `${escapeHtml(text)}<div class="time">${timeStr}${statusIcon}</div>`;
            wrap.appendChild(bubble);
            const emptyLabel = document.getElementById('emptyLabel');
            if (emptyLabel) emptyLabel.style.display = 'none';
            messagesEl.appendChild(wrap);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return id;
        }

        function updateOptimisticStatus(tempId, status) {
            const el = messagesEl.querySelector(`[data-optimistic-id="${tempId}"] .time`);
            if (!el) return;
            el.innerHTML = `${el.textContent.split(' ')[0]} <span style="margin-left:6px;opacity:.85;">${renderStatusIcon(status)}</span>`;
        }

        function renderStatusIcon(status) {
            if (status === 'read') return 'âœ”âœ”';
            if (status === 'delivered') return 'âœ”';
            if (status === 'sent') return 'âº';
            return '';
        }

        function formatRelativeTime(tsMs) {
            if (!tsMs) return 'unknown';
            const diff = Date.now() - tsMs;
            if (diff < 60 * 1000) return 'just now';
            if (diff < 3600 * 1000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 24 * 3600 * 1000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Typing presence
        async function handleTyping(isTyping) {
            if (!currentUser || !currentPartner) return;
            const chatId = chatIdFor(currentUser.uid, currentPartner.id);
            const typingDocRef = doc(db, "artifacts", appId, "public", "data", "chats", chatId, "presence", "typing");
            try { await setDoc(typingDocRef, { [currentUser.uid]: isTyping }, { merge: true }); } catch {}
            clearTimeout(typingTimer);
            if (isTyping) typingTimer = setTimeout(() => handleTyping(false), 1200);
        }

        // Notification sound helper
        let soundPlayedLock = false;
        function playNotificationSoundOnce() {
            try {
                const el = document.getElementById('newMessageSound');
                if (!el) return;
                // Play once per burst; reset lock shortly after to allow subsequent messages later
                if (soundPlayedLock) return;
                soundPlayedLock = true;
                el.currentTime = 0;
                el.play().catch(() => {});
                setTimeout(() => { soundPlayedLock = false; }, 800);
            } catch {}
        }

        // Read receipts
        async function markRead(chatId) {
            // Mark all partner messages as read by creating/merging a read receipt doc
            const receiptRef = doc(db, "artifacts", appId, "public", "data", "chats", chatId, "presence", "receipts");
            try { await setDoc(receiptRef, { readAt: { [currentUser.uid]: serverTimestamp() } }, { merge: true }); } catch {}
        }

        // Attachments via Cloudinary direct upload
        const attachBtn = document.getElementById('attachBtn');
        const fileInput = document.getElementById('fileInput');
        attachBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files || []);
            if (!files.length || !currentUser || !currentPartner) return;
            for (const f of files) {
                const uploadedUrl = await uploadToCloudinary(f);
                if (!uploadedUrl) continue;
                await sendFileMessage(f, uploadedUrl);
            }
            fileInput.value = '';
        });

        async function uploadToCloudinary(file) {
            try {
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', cloudinaryConfig.uploadPreset);
                const type = file.type.startsWith('image/') ? 'image' : (file.type.startsWith('video/') ? 'video' : 'raw');
                const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/${type}/upload`, { method: 'POST', body: fd });
                if (!res.ok) return null;
                const data = await res.json();
                return data.secure_url || data.url || null;
            } catch (e) { return null; }
        }

        async function sendFileMessage(file, url) {
            const chatId = chatIdFor(currentUser.uid, currentPartner.id);
            const messagesRef = collection(db, "artifacts", appId, "public", "data", "chats", chatId, "messages");
            await addDoc(messagesRef, {
                text: file.type.startsWith('image/') ? 'Photo' : (file.type.startsWith('video/') ? 'Video' : 'Attachment'),
                type: 'file',
                fileUrl: url,
                fileName: file.name,
                senderId: currentUser.uid,
                receiverId: currentPartner.id,
                timestamp: serverTimestamp(),
                status: 'sent',
                chatId
            });
        }

        // Friends dropdown logic
        const friendsTrigger = document.getElementById('friendsTrigger');
        const friendsMenu = document.getElementById('friendsMenu');
        const friendsListEl = document.getElementById('friendsList');
        const friendsSearchEl = document.getElementById('friendsSearch');

        friendsTrigger.addEventListener('click', () => {
            const isOpen = friendsMenu.classList.contains('show');
            if (isOpen) closeFriends(); else openFriends();
            const messages = document.getElementById('messages');
            if (messages) messages.classList.toggle('hidden-while-friends', !isOpen);
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#friendsRoot')) closeFriends();
            const messages = document.getElementById('messages');
            if (messages && !friendsMenu.classList.contains('show')) messages.classList.remove('hidden-while-friends');
        });
        
        friendsSearchEl.addEventListener('input', () => {
            const term = friendsSearchEl.value.trim().toLowerCase();
            if (!term) {
                filteredFriends = [];
            } else {
                filteredFriends = friendsData.filter(f => (f.displayName||'').toLowerCase().includes(term) || (f.username||'').toLowerCase().includes(term));
            }
            renderFriends();
        });

        function openFriends() {
            friendsMenu.classList.add('show');
            renderFriends();
            // Reapply cached presence immediately to avoid flicker/offline
            const data = filteredFriends.length ? filteredFriends : friendsData;
            data.forEach(f => {
                const cached = friendPresenceCache.get(f.id);
                if (cached) {
                    const dot = document.querySelector(`[data-presence-id="${f.id}"]`);
                    const text = document.querySelector(`[data-presence-text-id="${f.id}"]`);
                    if (dot) dot.className = 'friend-dot ' + (cached.state === 'online' ? 'online' : cached.state === 'away' ? 'away' : '');
                    if (text) text.textContent = cached.state === 'online' ? 'Online' : (cached.state === 'away' ? `Away â€¢ ${formatRelativeTime(cached.lastMs)}` : `Offline â€¢ ${formatRelativeTime(cached.lastMs)}`);
                }
            });
            // Blur messages while menu open
            const messages = document.getElementById('messages');
            if (messages) messages.classList.add('hidden-while-friends');
        }
        function closeFriends() {
            friendsMenu.classList.remove('show');
            // Unblur messages when menu closes
            const messages = document.getElementById('messages');
            if (messages) messages.classList.remove('hidden-while-friends');
        }

        async function loadFriends() {
            if (!currentUser) return;
            // Same collection path as Find_Friends.html public friends list
            const publicFriendsRef = collection(db, "artifacts", appId, "public", "data", "friends");
            onSnapshot(publicFriendsRef, async (snapshot) => {
                const friendIds = new Set();
                snapshot.forEach(docSnap => {
                    const d = docSnap.data();
                    if (d.user1Id === currentUser.uid) friendIds.add(d.user2Id);
                    else if (d.user2Id === currentUser.uid) friendIds.add(d.user1Id);
                });
                const loads = Array.from(friendIds).map(async (fid) => {
                    const profRef = doc(db, "artifacts", appId, "users", fid, "profiles", "user_profile");
                    const ps = await getDoc(profRef);
                    if (!ps.exists()) return null;
                    const pd = ps.data();
                    return { id: fid, displayName: pd.displayName || pd.username || `User_${fid.slice(0,8)}`, username: pd.username || '', profilePicId: pd.profilePicId || null };
                });
                const arr = (await Promise.all(loads)).filter(Boolean);
                friendsData = arr;
                renderFriends();
            });
        }

        function renderFriends() {
            const data = filteredFriends.length ? filteredFriends : friendsData;
            if (!data.length) {
                friendsListEl.innerHTML = '<div style="padding:12px;color:var(--text-light);font-size:12px;">No friends found</div>';
                return;
            }
            friendsListEl.innerHTML = data.map(f => {
                const initial = (f.displayName||'U').charAt(0).toUpperCase();
                const avatar = f.profilePicId ? getCloudinaryImageUrl(f.profilePicId, 'w_36,h_36,c_fill,g_face,r_max') : `https://placehold.co/36x36/00d5ff/ffffff?text=${initial}`;
                return `<div class="friend-item" data-id="${f.id}">
                    <img src="${avatar}" onerror="this.src='https://placehold.co/36x36/00d5ff/ffffff?text=${initial}'" alt="${initial}">
                    <div class="friend-meta">
                        <div class="friend-name">${escapeHtml(f.displayName)}</div>
                        <div class="friend-sub"><span class="friend-presence"><span class="friend-dot" data-presence-id="${f.id}"></span><span data-presence-text-id="${f.id}">Offline</span></span></div>
                    </div>
                </div>`;
            }).join('');
            friendsListEl.querySelectorAll('.friend-item').forEach(el => {
                el.addEventListener('click', async () => {
                    const fid = el.getAttribute('data-id');
                    closeFriends();
                    const messages = document.getElementById('messages');
                    if (messages) messages.classList.remove('hidden-while-friends');
                    currentPartner = await loadFriendProfile(fid);
                    if (currentPartner) {
                        updatePartnerHeader(currentPartner);
                        startMessagesListener();
                    }
                });
            });
            // subscribe to presence for each friend (lightweight)
            data.forEach(f => subscribeFriendPresence(f.id));
        }

        const friendPresenceUnsubs = new Map();
        const friendPresenceCache = new Map(); // friendId -> { state, lastMs }
        function subscribeFriendPresence(friendId) {
            try {
                if (friendPresenceUnsubs.has(friendId)) return;
                const ref = doc(db, "artifacts", appId, "public", "data", "users", friendId);
                const unsub = onSnapshot(ref, (snap) => {
                    const d = snap.data() || {};
                    const lastMs = d.lastActive?.toMillis ? d.lastActive.toMillis() : (d.lastActive || 0);
                    const now = Date.now();
                    const fresh = now - lastMs <= 60000; // 60s freshness guard
                    const withinGrace = now - lastMs <= 2*60*1000; // 2-minute grace
                    let state = 'offline';
                    if ((d.online && fresh) || (!d.online && withinGrace)) state = 'online';
                    else if (now - lastMs <= 5*60*1000) state = 'away';
                    friendPresenceCache.set(friendId, { state, lastMs });
                    const dot = document.querySelector(`[data-presence-id="${friendId}"]`);
                    const text = document.querySelector(`[data-presence-text-id="${friendId}"]`);
                    if (dot) dot.className = 'friend-dot ' + (state === 'online' ? 'online' : state === 'away' ? 'away' : '');
                    if (text) text.textContent = state === 'online' ? 'Online' : (state === 'away' ? `Away â€¢ ${formatRelativeTime(lastMs)}` : `Offline â€¢ ${formatRelativeTime(lastMs)}`);
                });
                friendPresenceUnsubs.set(friendId, unsub);
            } catch {}
        }

        // Visibility-based read receipts
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && currentUser && currentPartner) {
                const chatId = chatIdFor(currentUser.uid, currentPartner.id);
                markRead(chatId);
            }
        });
    </script>
