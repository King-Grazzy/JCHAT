    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            
            /* Theme specific colors */
            --theme-gold: #ffd700;
            --theme-silver: #c0c0c0;
            --theme-bronze: #cd7f32;
            --theme-platinum: #e5e4e2;
            --success-green: #4CAF50;
            --warning-orange: #ff9800;
            --premium-purple: #9c27b0;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 20px;
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
        }

        /* Header security logo sizing */
        .logo img { display:inline-block; vertical-align:middle; }

        .header {
            width: 100%;
            background: var(--header-background);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav a {
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav a:hover {
            color: var(--blue);
        }

        .user-balance {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border-light);
        }

        .user-balance i {
            color: var(--theme-gold);
        }

        .main-content {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        .jcoin-balance-display {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--theme-gold);
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .jcoin-balance {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            color: var(--white);
        }

        .jcoin-balance i {
            font-size: 1.5rem;
        }

        .buy-jcoins-btn {
            background: linear-gradient(45deg, var(--theme-gold), var(--pink));
            color: var(--white);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .buy-jcoins-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .filters-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            min-width: 300px;
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--white);
            outline: none;
            width: 100%;
            margin-left: 0.5rem;
        }

        .search-box input::placeholder {
            color: var(--text-light);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--button-background);
            border-color: transparent;
        }

        .filter-btn:hover {
            background: var(--button-background);
            border-color: transparent;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .theme-card {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .theme-preview {
            height: 200px;
            background: linear-gradient(45deg, var(--background-gradient-1), var(--background-gradient-2));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .theme-preview.preview-dark {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }

        .theme-preview.preview-light {
            background: linear-gradient(45deg, #f0f2f5, #e0e2e5);
        }

        .theme-preview.preview-sunset {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .theme-preview.preview-ocean {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .theme-preview.preview-forest {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .theme-preview.preview-neon {
            background: linear-gradient(45deg, #ff2e92, #00d5ff);
        }

        .theme-preview.preview-royal {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
        }

        .theme-preview.preview-cosmic {
            background: linear-gradient(45deg, #0c0c0c, #1a1a2e);
        }

        .theme-preview.preview-aurora {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .theme-preview-text {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .theme-preview.preview-light .theme-preview-text {
            color: #333;
        }

        .theme-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--premium-purple);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .theme-info {
            padding: 1.5rem;
        }

        .theme-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .theme-description {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .theme-features {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
        }

        .theme-features li {
            padding: 0.25rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .theme-features li i {
            color: var(--success-green);
            margin-right: 0.5rem;
            width: 16px;
        }

        .theme-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .price-amount {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--theme-gold);
        }

        .price-currency {
            font-size: 1rem;
            color: var(--text-light);
        }

        .theme-actions {
            display: flex;
            gap: 1rem;
        }

        .preview-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--input-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-btn:hover {
            background: var(--border-light);
        }

        .buy-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--button-background);
            border: none;
            border-radius: var(--radius);
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            box-shadow: var(--button-shadow);
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .buy-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .owned-badge {
            background: var(--success-green);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            margin-top: 1rem;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: var(--white);
            font-weight: 500;
            z-index: 10000;
            display: none;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .message-box.show {
            display: block;
        }

        .message-box.success {
            background: var(--success-green);
        }

        .message-box.error {
            background: #f44336;
        }

        .message-box.info {
            background: var(--blue);
        }

        .message-box.warning {
            background: var(--warning-orange);
        }

        @media (max-width: 768px) {
            .themes-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .filters-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>

    <script>
        // Theme data
        const themes = [
            {
                id: 'dark-elegance',
                name: 'Dark Elegance',
                description: 'A sophisticated dark theme with elegant gradients and smooth transitions',
                price: 150,
                category: 'dark',
                features: ['Premium dark mode', 'Custom gradients', 'Smooth animations', 'Professional look'],

            },
            {

                isPremium: false
            },
            {

                name: 'Sunset Vibes',
                description: 'Warm and inviting theme inspired by beautiful sunset colors',
                price: 200,
                category: 'gradient',
                features: ['Warm color palette', 'Gradient backgrounds', 'Cozy atmosphere', 'Unique design'],
                previewClass: 'preview-sunset',
                isPremium: true
            },
            {
                id: 'ocean-depths',
                name: 'Ocean Depths',
                description: 'Deep blue theme reminiscent of the mysterious ocean depths',
                price: 175,
                category: 'gradient',
                features: ['Deep blue tones', 'Ocean-inspired', 'Calming effect', 'Premium gradients'],
                previewClass: 'preview-ocean',
                isPremium: true
            },
            {
                id: 'forest-nature',
                name: 'Forest Nature',
                description: 'Natural green theme inspired by lush forests and nature',
                price: 125,
                category: 'gradient',
                features: ['Natural colors', 'Eco-friendly design', 'Calming greens', 'Nature inspired'],
                previewClass: 'preview-forest',
                isPremium: false
            },
            {
                id: 'neon-futuristic',
                name: 'Neon Futuristic',
                description: 'Bold neon theme with futuristic aesthetics and vibrant colors',
                price: 250,
                category: 'premium',
                features: ['Neon effects', 'Futuristic design', 'Vibrant colors', 'Premium animations'],
                previewClass: 'preview-neon',
                isPremium: true
            },
            {
                id: 'royal-purple',
                name: 'Royal Purple',
                description: 'Luxurious purple theme with regal aesthetics and premium feel',
                price: 300,
                category: 'premium',
                features: ['Luxury design', 'Royal aesthetics', 'Premium gradients', 'Exclusive look'],
                previewClass: 'preview-royal',
                isPremium: true
            },
            {
                id: 'cosmic-space',
                name: 'Cosmic Space',
                description: 'Space-inspired theme with cosmic elements and deep space aesthetics',
                price: 225,
                category: 'premium',
                features: ['Space theme', 'Cosmic elements', 'Deep aesthetics', 'Premium design'],
                previewClass: 'preview-cosmic',
                isPremium: true
            },
            {
                id: 'aurora-borealis',
                name: 'Aurora Borealis',
                description: 'Magical theme inspired by the beautiful northern lights',
                price: 275,
                category: 'premium',
                features: ['Magical effects', 'Northern lights', 'Premium animations', 'Unique design'],
                previewClass: 'preview-aurora',
                isPremium: true
            }
        ];

        let currentUser = null;
        let userBalance = 0;
        let ownedThemes = [];
        let currentFilter = 'all';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkUserAuth();
            loadUserData();
            renderThemes();
            setupEventListeners();
        });

        // Check user authentication
        function checkUserAuth() {
            const user = localStorage.getItem('jchat_user');
            if (user) {
                currentUser = JSON.parse(user);
            } else {
                window.location.href = '/login.html';
            }
        }

        // Load user data
        function loadUserData() {
            // This would fetch from your database
            // For now, we'll simulate it
            userBalance = 500; // Simulated balance
            ownedThemes = ['light-minimal', 'forest-nature']; // Simulated owned themes
            
            updateUserBalance();
        }

        // Update user balance display
        function updateUserBalance() {
            const balanceElement = document.getElementById('userBalance');
            const heroBalanceElement = document.getElementById('heroUserBalance');
            
            if (balanceElement) {
                balanceElement.textContent = `${userBalance} JCoins`;
            }
            
            if (heroBalanceElement) {
                heroBalanceElement.textContent = userBalance;
            }
        }

        // Render themes
        function renderThemes() {
            const grid = document.getElementById('themesGrid');
            const filteredThemes = filterThemes(themes, currentFilter);
            
            grid.innerHTML = filteredThemes.map(theme => createThemeCard(theme)).join('');
        }

        // Filter themes
        function filterThemes(themes, filter) {
            if (filter === 'all') return themes;
            if (filter === 'premium') return themes.filter(theme => theme.isPremium);
            return themes.filter(theme => theme.category === filter);
        }

        // Create theme card HTML
        function createThemeCard(theme) {
            const isOwned = ownedThemes.includes(theme.id);
            const canAfford = userBalance >= theme.price;
            
            return `
                <div class="theme-card" data-theme-id="${theme.id}">
                    <div class="theme-preview ${theme.previewClass}">
                        <div class="theme-preview-text">${theme.name}</div>
                        ${theme.isPremium ? '<div class="theme-badge">Premium</div>' : ''}
                    </div>
                    <div class="theme-info">
                        <div class="theme-name">${theme.name}</div>
                        <div class="theme-description">${theme.description}</div>
                        <ul class="theme-features">
                            ${theme.features.map(feature => `<li><i class="fas fa-check"></i>${feature}</li>`).join('')}
                        </ul>
                        <div class="theme-price">
                            <div>
                                <span class="price-amount">${theme.price}</span>
                                <span class="price-currency"> JCoins</span>
                            </div>
                        </div>
                        ${isOwned ? 
                            '<div class="owned-badge">Already Owned</div>' :
                            `<div class="theme-actions">
                                <button class="preview-btn" onclick="previewTheme('${theme.id}')">
                                    <i class="fas fa-eye"></i> Preview
                                </button>
                                <button class="buy-btn" onclick="buyTheme('${theme.id}')" ${!canAfford ? 'disabled' : ''}>
                                    <i class="fas fa-shopping-cart"></i> ${canAfford ? 'Buy Now' : 'Insufficient JCoins'}
                                </button>
                            </div>`
                        }
                    </div>
                </div>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterThemesBySearch(searchTerm);
            });

            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderThemes();
                });
            });
        }

        // Filter themes by search
        function filterThemesBySearch(searchTerm) {
            const filteredThemes = themes.filter(theme => 
                theme.name.toLowerCase().includes(searchTerm) ||
                theme.description.toLowerCase().includes(searchTerm) ||
                theme.features.some(feature => feature.toLowerCase().includes(searchTerm))
            );
            
            const grid = document.getElementById('themesGrid');
            grid.innerHTML = filteredThemes.map(theme => createThemeCard(theme)).join('');
        }

        // Preview theme
        function previewTheme(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme) return;
            
            // In a real implementation, this would apply the theme temporarily
            showMessage(`Previewing ${theme.name} theme...`, 'info');
            
            // Simulate theme preview
            document.body.className = `theme-preview-${theme.id}`;
            setTimeout(() => {
                document.body.className = '';
            }, 3000);
        }

        // Confirmation modal utilities
        function showConfirmationModal(title, message, confirmText = 'Proceed', cancelText = 'Cancel') {
            return new Promise((resolve) => {
                let modal = document.getElementById('confirmationModal');
                if (!modal) {
                    modal = document.createElement('div');
                    modal.id = 'confirmationModal';

                if (proceedBtn) proceedBtn.textContent = confirmText;
                modal.style.display = 'flex';
                const onCancel = () => { cleanup(); resolve(false); };
                const onProceed = () => { cleanup(); resolve(true); };
                function cleanup() {
                    modal.style.display = 'none';
                    cancelBtn.removeEventListener('click', onCancel);
                    proceedBtn.removeEventListener('click', onProceed);
                    modal.removeEventListener('click', onOutside);
                }
                function onOutside(e) { if (e.target === modal) onCancel(); }
                cancelBtn.addEventListener('click', onCancel);
                proceedBtn.addEventListener('click', onProceed);
                modal.addEventListener('click', onOutside);
            });
