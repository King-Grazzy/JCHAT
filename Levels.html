    <style>
        /* Universal box-sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Global CSS Variables for easy theme switching */
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;

            /* These variables will be overridden by theme classes */
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --background-gradient-1: #00d5ff;
            --background-gradient-2: #ff2e92;
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);

            /* New variables for consistent theming (copied from Profile.html) */
            --background-color-primary: #1a1a2e;
            --background-color-secondary: #0f0f1f;
            --header-background-color: #2a2a4a;
            --footer-background-color: #2a2a4a;
            --content-background-color: #20203a;
            --card-background-color: #2a2a4a;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --notification-badge-color: #ff2e92;
            --status-online: #4CAF50;
            --status-offline: #6c757d;
            --status-away: #FFC107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
            --accent-color: #00d5ff; /* A bright cyan */
            --accent-color-dark: #00aaff;
            --border-color: #3a3a5a;
        }

        /* --- Theme Definitions (Light and Dark Mode) --- */
        /* Light Mode */
        body.theme-light-mode {
            --background-main: #f0f2f5; /* Light gray background */
            --background-gradient-1: #e0e2e5; /* Subtle lighter gradient */
            --background-gradient-2: #d0d2d5; /* Subtle darker gradient */
            --white: #333; /* Dark text for readability */
            --text-light: #666; /* Lighter dark text */
            --card-background: rgba(255, 255, 255, 0.95); /* Near white cards */
            --header-background: rgba(255, 255, 255, 0.98); /* Near white header */
            --border-light: rgba(0, 0, 0, 0.1); /* Light borders */
            --input-background: rgba(0, 0, 0, 0.05); /* Light input background */
            --button-background: linear-gradient(90deg, #6dd5ed, #2193b0); /* Blue gradient */
            --button-shadow: 0 4px 15px rgba(109, 213, 237, 0.4), 0 4px 15px rgba(33, 147, 176, 0.4);

            /* New variables override for light mode */
            --background-color-primary: #f0f2f5;
            --background-color-secondary: #e0e2e5;
            --header-background-color: #ffffff;
            --footer-background-color: #ffffff;
            --content-background-color: #f7f9fb;
            --card-background-color: #ffffff;
            --text-color-primary: #333333;
            --text-color-secondary: #666666;
            --text-color-light: #999999;
            --accent-color: #007bff;
            --accent-color-dark: #0056b3;
            --border-color: #e0e0e0;
            --input-background-color: #f0f0f0;
            --button-background: #e9ecef;
            --button-hover-background: #dee2e6;
            --active-item-background: rgba(0, 123, 255, 0.1);
            --notification-badge-color: #dc3545;
            --status-online: #28a745;
            --status-offline: #6c757d;
            --status-away: #ffc107;
            --delete-button-color: #dc3545;
            --warning-color: #ffc107;
        }

        /* Dark Mode */
        body.theme-dark-mode {
            --background-main: #1a1a2e; /* Deep purple-dark blue */
            --background-gradient-1: #16213e; /* Slightly lighter deep blue */
            --background-gradient-2: #0f3460; /* Darker blue */
            --white: #e0e0e0; /* Off-white text */
            --text-light: #a0a0a0; /* Grayish text */
            --card-background: rgba(25, 25, 40, 0.7); /* Darker, less transparent cards */
            --header-background: linear-gradient(135deg, rgba(10, 10, 20, .85), rgba(10, 10, 20, .75)); /* Original dark header */
            --border-light: rgba(255, 255, 255, 0.08); /* Subtle white borders */
            --input-background: rgba(255, 255, 255, 0.08);
            --button-background: linear-gradient(90deg, #e94560, #ba2f49); /* Reddish gradient */
            --button-shadow: 0 4px 15px rgba(233, 69, 96, 0.4), 0 4px 15px rgba(186, 47, 73, 0.4);

            /* New variables override for dark mode */
            --background-color-primary: #121212;
            --background-color-secondary: #1e1e1e;
            --header-background-color: #2c2c2c;
            --footer-background-color: #2c2c2c;
            --content-background-color: #242424;
            --card-background-color: #2c2c2c;
            --text-color-primary: #ffffff;
            --text-color-secondary: #bbbbbb;
            --accent-color: #bb86fc;
            --accent-color-dark: #9a67ea;
            --border-color: #444444;
            --input-background-color: #383838;
            --button-background: #383838;
            --button-hover-background: #505050;
            --active-item-background: rgba(187, 134, 252, 0.2);
            --notification-badge-color: #cf6679;
            --delete-button-color: #f44336;
            --warning-color: #ffeb3b;
        }

        /* Glass Mode specific variables (copied from Profile.html) */
        body.theme-glass-mode {
            --background-main: rgba(10, 10, 10, 0.75);
            background-image: url('https://source.unsplash.com/random/1920x1080?abstract,blur') !important;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(10px);
            --card-background: rgba(25, 25, 40, 0.7);
            --white: #e0e0e0; /* text-color */
            --text-light: rgba(255, 255, 255, 0.7);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1); /* glass-border-color */
            --button-background: linear-gradient(90deg, var(--pink), var(--blue));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5); /* Inner shadow for glass effect */

            /* New variables override for glass mode */
            --background-color-primary: rgba(10, 10, 10, 0.75);
            --background-color-secondary: rgba(10, 10, 10, 0.6);
            --header-background-color: rgba(10, 10, 10, 0.85);
            --footer-background-color: rgba(10, 10, 10, 0.85);
            --content-background-color: rgba(10, 10, 10, 0.75);
            --card-background-color: rgba(25, 25, 40, 0.7);
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0d0;
            --accent-color: #00d5ff;
            --accent-color-dark: #00aaff;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(0, 213, 255, 0.15); /* Glassy button */
            --button-hover-background: rgba(0, 213, 255, 0.25);
            --active-item-background: rgba(0, 213, 255, 0.1);
        }

        /* Sunset Theme (copied from Profile.html) */
        body.theme-sunset-mode {
            background: linear-gradient(to top, #ff7e5f, #feb47b) !important;
            --background-main: linear-gradient(to top, #ff7e5f, #feb47b);
            --card-background: rgba(255, 255, 255, 0.15); /* Slightly transparent white for contrast */
            --white: #fff; /* White text for readability */
            --text-light: rgba(255, 255, 255, 0.8);
            --input-background: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.3);
            --button-background: linear-gradient(90deg, #fd746c, #ff9068); /* Sunset gradient */
            --button-shadow: 0 4px 15px rgba(253, 116, 108, 0.4), 0 4px 15px rgba(255, 144, 104, 0.4);

            /* New variables override for sunset mode */
            --background-color-primary: #ff7e5f;
            --background-color-secondary: #feb47b;
            --header-background-color: rgba(255, 126, 95, 0.9);
            --footer-background-color: rgba(255, 126, 95, 0.9);
            --content-background-color: rgba(255, 126, 95, 0.85);
            --card-background-color: rgba(255, 255, 255, 0.15);
            --text-color-primary: #fff;
            --text-color-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --accent-color-dark: #ccaa00;
            --border-color: rgba(255, 255, 255, 0.3);
            --input-background-color: rgba(255, 255, 255, 0.2);
            --button-background: rgba(255, 255, 255, 0.2);
            --button-hover-background: rgba(255, 255, 255, 0.3);
            --active-item-background: rgba(255, 215, 0, 0.1);
        }

        html {
            overflow-y: scroll;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 120px; /* Space for nav bar (60px) + toggle button (60px) */
            background-color: var(--background-main);
            background-image: radial-gradient(circle at top left, var(--background-gradient-1), transparent 100px),
                              radial-gradient(circle at bottom right, var(--background-gradient-2), transparent 150px);
            color: var(--white);
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth theme transition */
        }

        /* Header Styling */
        header {
            background: var(--header-background);
            border-bottom: 1px solid var(--border-light);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        header .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            letter-spacing: -0.03em;
            text-decoration: none;
        }

        /* Header Navigation */
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition);
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--blue);
            border-radius: 2px;
            transition: width var(--transition);
        }

        header nav ul li a:hover {
            color: var(--blue);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* User Profile Header Styling */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Notification Icon Styling */
        .notification-icon-wrapper {
            position: relative;
            margin-right: 15px; /* Space between notification and profile */
        }

        .notification-icon-wrapper a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from parent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon-wrapper i {
            font-size: 1.5rem; /* Adjust size as needed */
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .notification-icon-wrapper i:hover {
            color: var(--white);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--pink); /* Use pink for notifications */
            color: var(--white);
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide if no notifications */
            display: none;
        }

        .user-profile-header #profileLink {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: var(--radius);
        }

        .user-profile-header #profileLink:hover {
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--blue);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .user-profile-header i {
            font-size: 30px;
            color: var(--text-light);
        }

        .user-profile-header span {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        /* Logout Button Styling */
        #logoutButton {
            background: linear-gradient(90deg, var(--pink), var(--blue));
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0.8;
            margin-left: 10px;
        }

        #logoutButton:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--pink), 0 4px 15px var(--blue);
            opacity: 1;
        }

        #logoutButton i {
            color: var(--white);
            font-size: 0.9rem;
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0;
            padding-top: 55px; /* Adjust for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1000px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Current progress widget */
        .current-progress {
            width: 100%;
            max-width: 800px;
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: 14px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .current-progress .meta {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }
        .current-progress .bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.12); /* grey base */
            border-radius: 999px;
            overflow: hidden;
        }
        .current-progress .fill {
            width: 0%;
            height: 100%;
            background-image: linear-gradient(90deg, var(--pink), var(--blue));
            background-size: 200% 100%;
            transition: width .35s ease;
        }

        /* Levels Section */
        .levels-section {
            background: var(--card-background);
            border: 1px solid var(--glass-blue);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .3);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .levels-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            margin: 0;
            margin-bottom: 1rem;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 1rem;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .level-card .level-icon {
            font-size: 2.5rem;
            /* Apply gradient to icons */
            background-image: linear-gradient(90deg, var(--blue), var(--pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        .level-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--white);
            margin: 0;
        }

        .level-card p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 0;
        }

        .level-card .gas-requirement { /* Renamed from xp-requirement */
            font-weight: 600;
            color: var(--pink);
        }

        .level-card .jcoin-reward {
            font-weight: 600;
            color: var(--blue);
        }
        .level-card .gas-reward { /* New style for Gas reward */
            font-weight: 600;
            color: var(--pink); /* Using pink for gas reward as well, or another distinct color */
        }
        .level-card .other-rewards { /* For other types of rewards */
            font-size: 0.85rem;
            color: var(--text-light);
            text-align: center;
        }


        /* --- Bottom Navigation Bar --- */
        #bottomNavBar {
            position: fixed;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--header-background);
            border-top: 1px solid var(--border-light);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 50;
            bottom: 60px; /* Positioned above the toggle button */
            transition: bottom 0.3s ease-out; /* Smooth slide transition */
        }

        #bottomNavBar.nav-bar-hidden-full {
            bottom: -60px; /* Move it completely off-screen below */
        }

        .nav-icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.75rem;
            font-weight: 600;
            transition: color 0.2s ease;
            flex: 1;
            max-width: 80px;
        }

        .nav-icon-item:hover {
            color: var(--white);
        }

        .nav-icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--blue), var(--pink));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .nav-icon-item:hover .nav-icon-circle {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--blue), 0 4px 12px var(--pink);
        }

        .nav-icon-circle i {
            color: var(--white);
            font-size: 1.3rem;
            transition: transform 0.2s ease;
        }

        .nav-icon-item.active .nav-icon-circle {
            background: linear-gradient(45deg, var(--pink), var(--blue));
            box-shadow: 0 4px 12px var(--pink), 0 4px 12px var(--blue);
        }
        .nav-icon-item.active {
            color: var(--white);
        }

        /* New Toggle Button */
        #navToggleBtn {
            position: fixed;
            bottom: 0px; /* Position at the very bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 60px; /* Slightly larger button */
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--pink), var(--blue)); /* Pink to blue gradient */
            color: var(--white);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem; /* Larger icon */
            cursor: pointer;
            z-index: 60; /* Higher than nav bar */
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        }

        #navToggleBtn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, var(--blue), var(--pink)); /* Reverse gradient on hover */
        }

        #navToggleBtn i {
            transition: transform 0.3s ease; /* Smooth icon rotation */
        }

        #navToggleBtn.rotated i {
            transform: rotate(180deg); /* Rotate icon when nav is hidden */
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            header .header-content-wrapper {
                padding: 0 20px;
            }
            .logo {
                font-size: 1.6rem;
            }
            header nav ul {
                gap: 15px;
            }
            header nav ul li a {
                font-size: 1.1rem;
            }
            .user-profile-header #profileLink {
                padding: 5px;
            }
            .user-profile-header span {
                max-width: 90px;
            }
            .user-profile-header img {
                width: 30px;
                height: 30px;
            }
            .user-profile-header i {
                font-size: 25px;
            }
            #logoutButton {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
                margin-left: 8px;

                jCoinReward: jCoinReward,
                gasReward: gasReward,
                otherRewards: otherRewards
            };
        }


        function displayAllLevels() {
            if (!levelsGrid) return; // Null check
            levelsGrid.innerHTML = ''; // Clear existing content

            // Display levels 1 to 500 explicitly
            for (let i = 1; i <= 500; i++) {
                const levelInfo = getLevelInfo(i);
                const cumulativeGasRequired = getTotalGasRequiredToReachLevel(i); // Total Gas to reach this level

                const levelCard = document.createElement('div');
                levelCard.classList.add('level-card');
                levelCard.innerHTML = `
                    <i class="${levelInfo.icon} level-icon"></i>
                    <h3>Level ${levelInfo.level}: ${levelInfo.name}</h3>
                    <p>Total Gas to Reach: <span class="gas-requirement">${cumulativeGasRequired.toLocaleString()}</span></p>
                    <p>Reward: <span class="jcoin-reward">${levelInfo.jCoinReward.toLocaleString()} JCoins</span>, <span class="gas-reward">${levelInfo.gasReward.toLocaleString()} Gas</span></p>
                    ${levelInfo.otherRewards && levelInfo.otherRewards.length > 0 ?
                        `<p class="other-rewards">Other: ${levelInfo.otherRewards.join(', ')}</p>` : ''
                    }
                `;
                levelsGrid.appendChild(levelCard);
            }

            // Add a note for levels beyond 500
            const noteCard = document.createElement('div');
            noteCard.classList.add('level-card');
            noteCard.style.gridColumn = '1 / -1'; // Span across all columns
            noteCard.style.backgroundColor = 'transparent';
            noteCard.style.border = 'none';
            noteCard.style.boxShadow = 'none';
            noteCard.style.padding = '0';
            noteCard.innerHTML = `
                <p style="font-size: 1.2rem; color: var(--text-light); margin: 20px 0;">...</p>
                <p style="font-size: 1.2rem; color: var(--text-light); margin: 0;">Levels beyond 500 continue with increasing Gas requirements and rewards!</p>
            `;
            levelsGrid.appendChild(noteCard);
        }

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                await fetchAndDisplayHeaderProfile(user);
                fetchNotificationCount(user.uid);
                if (logoutButton) logoutButton.disabled = false; // Null check

                // Realtime current progress widget
                const yourProgress = document.getElementById('yourProgress');
                const yourProgressName = document.getElementById('yourProgressName');
                const yourProgressPercent = document.getElementById('yourProgressPercent');
                const yourProgressFill = document.getElementById('yourProgressFill');
                if (yourProgress && yourProgressName && yourProgressPercent && yourProgressFill) {
                    const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profiles', 'user_profile');
                    onSnapshot(userRef, (snap) => {
                        const data = snap.exists() ? snap.data() : null;
                        if (!data) return;
                        const totalGasEarned = data.gas ?? data.totalGasEarned ?? 0;
                        let currentLevel = 1;
                        for (let i = 1; i <= 500; i++) {
                            const needed = getTotalGasRequiredToReachLevel(i);
                            if (totalGasEarned >= needed) currentLevel = i; else break;
                        }
                        currentLevel = Math.max(1, currentLevel);
                        const info = getLevelInfo(currentLevel);
                        yourProgressName.textContent = info.name;
                        const gasNeededCurr = getTotalGasRequiredToReachLevel(currentLevel);
                        const gasNeededNext = getTotalGasRequiredToReachLevel(currentLevel + 1);
                        const segSize = Math.max(1, gasNeededNext - gasNeededCurr);
                        const inSeg = Math.max(0, Math.min(totalGasEarned, gasNeededNext) - gasNeededCurr);
                        const progressPct = Math.floor((inSeg / segSize) * 100);
                        yourProgressPercent.textContent = `${progressPct}%`;
                        yourProgressFill.style.width = `${progressPct}%`;
                        yourProgress.style.display = 'flex';
                    });
                }
            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    // Only redirect if there's still no current user after trying to sign in
                    if (!auth.currentUser) {
                        window.location.href = '/login.html';
                    }
                }
                isAuthReady = false;
                if (logoutButton) logoutButton.disabled = true; // Null check
                if (headerDisplayName) headerDisplayName.textContent = "Guest"; // Null check
                if (headerProfilePic) headerProfilePic.style.display = 'none'; // Null check
                if (headerAvatarIcon) headerAvatarIcon.style.display = 'block'; // Null check
                if (adminIconLink) adminIconLink.style.display = 'none'; // Null check
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.add('theme-dark-mode'); // Default theme
            }
            displayAllLevels(); // Display levels when DOM is ready
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        if (logoutButton) logoutButton.addEventListener('click', handleLogout); // Null check

        const bottomNavBar = document.getElementById('bottomNavBar');
        const navToggleBtn = document.getElementById('navToggleBtn');

        function toggleNavBarVisibility() {
            const toggleIcon = navToggleBtn.querySelector('i');
            const isHidden = bottomNavBar.classList.toggle('nav-bar-hidden-full');
            if (navToggleBtn) navToggleBtn.classList.toggle('rotated', isHidden); // Null check

            if (isHidden) {
                if (toggleIcon) toggleIcon.classList.remove('fa-chevron-down'); // Null check
                if (toggleIcon) toggleIcon.classList.add('fa-chevron-up'); // Null check
            } else {
                if (toggleIcon) toggleIcon.classList.remove('fa-chevron-up'); // Null check
                if (toggleIcon) toggleIcon.classList.add('fa-chevron-down'); // Null check
            }
        }

        // Ensure nav bar is visible and toggle button is in initial state on load
        if (bottomNavBar) bottomNavBar.classList.remove('nav-bar-hidden-full'); // Null check
        if (navToggleBtn && navToggleBtn.querySelector('i')) { // Null check
            navToggleBtn.querySelector('i').classList.remove('fa-chevron-up');
            navToggleBtn.querySelector('i').classList.add('fa-chevron-down');
        }
        if (navToggleBtn) navToggleBtn.classList.remove('rotated'); // Null check

        if (navToggleBtn) navToggleBtn.addEventListener('click', toggleNavBarVisibility); // Null check
    </script>
