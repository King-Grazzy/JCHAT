        #messageBox.warning i { color: var(--warning-color); }

                    const publicProfileDocRef = doc(db, "artifacts", appId, "public", "data", "users", user.uid);
                    await setDoc(publicProfileDocRef, {
                        username: profileData.username,
                        profilePicId: profileData.profilePicId,
                        bio: profileData.bio,
                        location: profileData.location,
                        school: profileData.school,
                        work: profileData.work,
                        hobby: profileData.hobby,
                        favoritePlace: profileData.favoritePlace,
                        relationshipStatus: profileData.relationshipStatus,
                        createdAt: profileData.createdAt,
                        updatedAt: profileData.updatedAt,
                        visibility: profileData.visibility,
                        totalPosts: profileData.totalPosts
                    }, { merge: true });
                }

                // Update header UI
                const usernameInitial = (profileData.username || "J").charAt(0).toUpperCase();
                displayProfilePicture(headerProfilePic, headerAvatarIcon, profileData?.profilePicId, usernameInitial, "w_70,h_70,c_fill,g_face,r_max");
                headerDisplayName.textContent = profileData.username || "JCHAT User";
                document.getElementById('profileLink').href = `/profile.html?userId=${user.uid}`;

                logoutButton.disabled = false;

                // Admin icon is removed from header, so no need to manage its display here.

            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching or creating profile for header:", error);
                const usernameInitial = (user.displayName || "J").charAt(0).toUpperCase();
                displayProfilePicture(headerProfilePic, headerAvatarIcon, user.photoURL, usernameInitial, "w_70,h_70,c_fill,g_face,r_max");
                headerDisplayName.textContent = user.displayName || "JCHAT User";
                showMessageBox(`Error loading header profile: ${error.message}`, 'error');
                logoutButton.disabled = false;
            }
        }

        // --- Privacy Settings Specific Functions ---

        /**
         * Fetches and populates the privacy settings form.
         */
        async function fetchPrivacySettings() {
            if (!currentUser) {
                showMessageBox("Please log in to view privacy settings.", 'info', true);
                return;
            }

            showMessageBox("Loading privacy settings...", 'loading', true);
            toggleButtonLoading(savePrivacySettingsButton, true);
            addBlockUserButton.disabled = true;
            blockUserInput.disabled = true;

            try {
                const privacyDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "privacy_settings");
                const docSnap = await getDoc(privacyDocRef);

                if (docSnap.exists()) {
                    currentPrivacySettings = docSnap.data();
                    console.log("JCHAT_DEBUG: Fetched privacy settings:", currentPrivacySettings);
                } else {
                    // Default settings if document doesn't exist
                    currentPrivacySettings = {
                        visibility: {
                            displayName: true,
                            profilePic: true,
                            bio: false,
                            location: false,
                            emailPublic: false,
                            lastOnline: false,
                            showPhone: false,
                            allowFriendRequests: true,
                            allowMessages: true,
                            allowMessagesFromStrangers: false,
                            showSchool: false, showWork: false, showHobby: false, showFavoritePlace: false, showRelationshipStatus: false,
                            showDateOfBirth: false, // New Default
                            showGender: false, // New Default
                            showInterests: false, // New Default
                            showOnlineStatus: true, // New Default
                            allowSearchByUsername: true, // New Default
                            allowSearchByEmail: false, // New Default
                            allowProfileDiscovery: true // New Default
                        },
                        storyPrivacy: "public",
                        blockList: [],
                        lastUpdated: serverTimestamp()
                    };
                    // Create the document with default settings
                    await setDoc(privacyDocRef, currentPrivacySettings);
                    console.log("JCHAT_DEBUG: Created default privacy settings.");
                }

                // Populate checkboxes
                const visibility = currentPrivacySettings.visibility || {};
                showDisplayNameCheckbox.checked = visibility.displayName ?? true;
                showProfilePicCheckbox.checked = visibility.profilePic ?? true;
                showBioCheckbox.checked = visibility.bio ?? false;
                showLocationCheckbox.checked = visibility.location ?? false;
                showEmailCheckbox.checked = visibility.emailPublic ?? false;
                showLastSeenCheckbox.checked = visibility.lastOnline ?? false;
                showPhoneCheckbox.checked = visibility.showPhone ?? false;
                allowFriendRequestsCheckbox.checked = visibility.allowFriendRequests ?? true;
                allowMessagesCheckbox.checked = visibility.allowMessages ?? true;
                allowMessagesFromStrangersCheckbox.checked = visibility.allowMessagesFromStrangers ?? false;
                showSchoolCheckbox.checked = visibility.showSchool ?? false;
                showWorkCheckbox.checked = visibility.work ?? false; // Fixed: was showWork.checked
                showHobbyCheckbox.checked = visibility.hobby ?? false; // Fixed: was showHobby.checked
                showFavoritePlaceCheckbox.checked = visibility.favoritePlace ?? false; // Fixed: was showFavoritePlace.checked
                showRelationshipStatusCheckbox.checked = visibility.relationshipStatus ?? false; // Fixed: was showRelationshipStatus.checked

                // New fields
                showDateOfBirthCheckbox.checked = visibility.showDateOfBirth ?? false;
                showGenderCheckbox.checked = visibility.showGender ?? false;
                showInterestsCheckbox.checked = visibility.showInterests ?? false;
                showOnlineStatusCheckbox.checked = visibility.showOnlineStatus ?? true; // Default to true

                allowSearchByUsernameCheckbox.checked = visibility.allowSearchByUsername ?? true; // Default to true
                allowSearchByEmailCheckbox.checked = visibility.allowSearchByEmail ?? false;
                allowProfileDiscoveryCheckbox.checked = visibility.allowProfileDiscovery ?? true; // Default to true


                // Populate select dropdown
                storyPrivacySelect.value = currentPrivacySettings.storyPrivacy || "public";

                // Populate block list
                renderBlockedUsersList(currentPrivacySettings.blockList || []);

                showMessageBox("Privacy settings loaded!", 'success');

            } catch (error) {
                console.error("JCHAT_ERROR: Error fetching privacy settings:", error);
                showMessageBox(`Error loading settings: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(savePrivacySettingsButton, false);
                addBlockUserButton.disabled = false;
                blockUserInput.disabled = false;
                // Ensure the message box clears if it was persistent loading type
                if (messageBox.classList.contains('loading-pulse')) {
                    messageBox.style.opacity = '0';
                    messageBox.addEventListener('transitionend', function handler() {
                        messageBox.style.display = 'none';
                        messageBox.removeEventListener('transitionend', handler);
                        messageBox.classList.remove('loading-pulse');
                    }, { once: true });
                }
            }
        }

        /**
         * Renders the list of blocked users.
         * @param {Array<string>} blockList - Array of user UIDs that are blocked.
         */
        function renderBlockedUsersList(blockList) {
            blockedUsersList.innerHTML = ''; // Clear existing list
            if (blockList.length === 0) {
                blockedUsersList.innerHTML = '<li style="color: var(--text-light); text-align: center;">No users blocked.</li>';
                return;
            }

            blockList.forEach(blockedUid => {
                const listItem = document.createElement('li');
                listItem.classList.add('blocked-user-item');
                listItem.innerHTML = `
                    <span>${blockedUid}</span>
                    <button data-uid="${blockedUid}" aria-label="Unblock user ${blockedUid}">
                        <span class="button-text">Unblock</span>
                        <div class="button-loader"></div>
                    </button>
                `;
                blockedUsersList.appendChild(listItem);
            });

            // Add event listeners to unblock buttons
            blockedUsersList.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const uidToUnblock = event.target.dataset.uid;
                    await removeUserFromBlockList(uidToUnblock, event.target);
                });
            });
        }

        /**
         * Adds a user to the block list.
         * @param {string} uidToBlock - The UID of the user to block.
         */
        async function addUserToBlockList(uidToBlock) {
            if (!currentUser) {
                showMessageBox("Please log in to manage your block list.", 'error');
                return;
            }
            const trimmedUid = uidToBlock.trim();
            if (!trimmedUid) {
                showMessageBox("Please enter a User ID to block.", 'warning');
                return;
            }
            if (trimmedUid === currentUser.uid) {
                showMessageBox("You cannot block yourself.", 'warning');
                return;
            }
            if (currentPrivacySettings.blockList && currentPrivacySettings.blockList.includes(trimmedUid)) {
                showMessageBox("This user is already in your block list.", 'info');
                return;
            }

            toggleButtonLoading(addBlockUserButton, true);
            showMessageBox(`Blocking user ${trimmedUid}...`, 'loading', true);

            try {
                const privacyDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "privacy_settings");
                await updateDoc(privacyDocRef, {
                    blockList: arrayUnion(trimmedUid),
                    lastUpdated: serverTimestamp()
                });
                showMessageBox(`User ${trimmedUid} blocked successfully!`, 'success');
                blockUserInput.value = ''; // Clear input
                // Re-fetch settings to update UI
                await fetchPrivacySettings();
            } catch (error) {
                console.error("JCHAT_ERROR: Error adding user to block list:", error);
                showMessageBox(`Failed to block user: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(addBlockUserButton, false);
            }
        }

        /**
         * Removes a user from the block list.
         * @param {string} uidToUnblock - The UID of the user to unblock.
         * @param {HTMLElement} buttonElement - The button that triggered the unblock action.
         */
        async function removeUserFromBlockList(uidToUnblock, buttonElement) {
            if (!currentUser) {
                showMessageBox("Please log in to manage your block list.", 'error');
                return;
            }

            const confirmUnblock = await showCustomConfirm(`Are you sure you want to unblock user ${uidToUnblock}?`);
            if (!confirmUnblock) {
                return;
            }

            toggleButtonLoading(buttonElement, true);
            showMessageBox(`Unblocking user ${uidToUnblock}...`, 'loading', true);

            try {
                const privacyDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "privacy_settings");
                await updateDoc(privacyDocRef, {
                    blockList: arrayRemove(uidToUnblock),
                    lastUpdated: serverTimestamp()
                });
                showMessageBox(`User ${uidToUnblock} unblocked successfully!`, 'success');
                // Re-fetch settings to update UI
                await fetchPrivacySettings();
            } catch (error) {
                console.error("JCHAT_ERROR: Error removing user from block list:", error);
                showMessageBox(`Failed to unblock user: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(buttonElement, false);
            }
        }

        /**
         * Saves the current privacy settings to Firestore.
         */
        async function savePrivacySettings() {
            if (!currentUser) {
                showMessageBox("Please log in to save privacy settings.", 'error');
                return;
            }

            toggleButtonLoading(savePrivacySettingsButton, true);
            showMessageBox("Saving settings...", 'loading', true);

            try {
                const privacyDocRef = doc(db, "artifacts", appId, "users", currentUser.uid, "profiles", "privacy_settings");
                const publicProfileDocRef = doc(db, "artifacts", appId, "public", "data", "users", currentUser.uid);

                const newSettings = {
                    visibility: {
                        displayName: showDisplayNameCheckbox.checked,
                        profilePic: showProfilePicCheckbox.checked,
                        bio: showBioCheckbox.checked,
                        location: showLocationCheckbox.checked,
                        emailPublic: showEmailCheckbox.checked,
                        lastOnline: showLastSeenCheckbox.checked,
                        showPhone: showPhoneCheckbox.checked,
                        allowFriendRequests: allowFriendRequestsCheckbox.checked,
                        allowMessages: allowMessagesCheckbox.checked,
                        allowMessagesFromStrangers: allowMessagesFromStrangersCheckbox.checked,
                        showSchool: showSchoolCheckbox.checked,
                        showWork: showWorkCheckbox.checked,
                        showHobby: showHobbyCheckbox.checked,
                        showFavoritePlace: showFavoritePlaceCheckbox.checked,
                        showRelationshipStatus: showRelationshipStatusCheckbox.checked,
                        showDateOfBirth: showDateOfBirthCheckbox.checked, // New
                        showGender: showGenderCheckbox.checked, // New
                        showInterests: showInterestsCheckbox.checked, // New
                        showOnlineStatus: showOnlineStatusCheckbox.checked, // New
                        allowSearchByUsername: allowSearchByUsernameCheckbox.checked, // New
                        allowSearchByEmail: allowSearchByEmailCheckbox.checked, // New
                        allowProfileDiscovery: allowProfileDiscoveryCheckbox.checked // New
                    },
                    storyPrivacy: storyPrivacySelect.value,
                    // blockList is managed separately via arrayUnion/arrayRemove
                    lastUpdated: serverTimestamp()
                };

                // Use setDoc with merge: true to create the document if it doesn't exist, or update it
                await setDoc(privacyDocRef, newSettings, { merge: true });

                // Also update the public profile with relevant visibility settings
                await updateDoc(publicProfileDocRef, {
                    visibility: newSettings.visibility,
                    updatedAt: serverTimestamp()
                });

                // Update the local state
                currentPrivacySettings = { ...currentPrivacySettings, ...newSettings };

                showMessageBox("Privacy settings saved successfully!", 'success');

            } catch (error) {
                console.error("JCHAT_ERROR: Error saving privacy settings:", error);
                showMessageBox(`Failed to save settings: ${error.message}`, 'error');
            } finally {
                toggleButtonLoading(savePrivacySettingsButton, false);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('jchat-theme');
            const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
            if (savedTheme && themes.includes(savedTheme)) {
                document.body.classList.remove(...themes);
                document.body.classList.add(savedTheme);
            } else {
                document.body.classList.remove(...themes);
                document.body.classList.add('theme-dark-mode'); // Default
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'jchat-theme') {
                const newTheme = event.newValue || 'theme-dark-mode';
                const themes = ['theme-light-mode', 'theme-dark-mode', 'theme-glass-mode', 'theme-sunset-mode'];
                if (themes.includes(newTheme)) {
                    document.body.classList.remove(...themes);
                    document.body.classList.add(newTheme);
                }
            }
        });

        logoutButton.addEventListener('click', async () => {
            if (!isAuthReady) return;
            try {
                await signOut(auth);
                showMessageBox("Logged out successfully! 👋", 'success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            } catch (error) {
                console.error("Error logging out:", error);
                showMessageBox("Failed to log out. Please try again.", 'error');
            }
        });

        savePrivacySettingsButton.addEventListener('click', savePrivacySettings);

        addBlockUserButton.addEventListener('click', () => {
            const uid = blockUserInput.value.trim();
            addUserToBlockList(uid);
        });

        blockUserInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addBlockUserButton.click();
            }
        });

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAuthReady = true;
                console.log("JCHAT_DEBUG: User authenticated in Privacy Settings Page:", user.uid);
                await fetchAndDisplayHeaderProfile(user); // Update header
                await fetchPrivacySettings(); // Fetch and populate privacy settings

                // Admin icon is removed from header, no need to manage its display here.

            } else {
                console.log("JCHAT_DEBUG: No user signed in. Attempting anonymous sign-in or redirecting to login page.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("JCHAT_DEBUG: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("JCHAT_DEBUG: Signed in anonymously.");
                    }
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("JCHAT_ERROR: Error during anonymous sign-in or custom token sign-in:", error);
                    if (!auth.currentUser) {
                        window.location.href = '/login.html';
                    }
                }
                isAuthReady = false;
                logoutButton.disabled = true;
                headerDisplayName.textContent = "Guest";
                headerProfilePic.style.display = 'none';
                headerAvatarIcon.style.display = 'block';
                // Admin icon is removed from header, no need to manage its display here.
                showMessageBox("Please log in to manage privacy settings.", 'info', true);
                // Disable form elements
                showDisplayNameCheckbox.disabled = true;
                showProfilePicCheckbox.disabled = true;
                showBioCheckbox.disabled = true;
                showLocationCheckbox.disabled = true;
                showEmailCheckbox.disabled = true;
                showLastSeenCheckbox.disabled = true;
                showPhoneCheckbox.disabled = true;
                allowFriendRequestsCheckbox.disabled = true;
                allowMessagesCheckbox.disabled = true;
                allowMessagesFromStrangersCheckbox.disabled = true;
                showSchoolCheckbox.disabled = true;
                showWorkCheckbox.disabled = true;
                showHobbyCheckbox.disabled = true;
                showFavoritePlaceCheckbox.disabled = true;
                showRelationshipStatusCheckbox.disabled = true;
                showDateOfBirthCheckbox.disabled = true; // New
                showGenderCheckbox.disabled = true; // New
                showInterestsCheckbox.disabled = true; // New
                showOnlineStatusCheckbox.disabled = true; // New
                allowSearchByUsernameCheckbox.disabled = true; // New
                allowSearchByEmailCheckbox.disabled = true; // New
                allowProfileDiscoveryCheckbox.disabled = true; // New
                storyPrivacySelect.disabled = true;
                blockUserInput.disabled = true;
                addBlockUserButton.disabled = true;
                savePrivacySettingsButton.disabled = true;
                blockedUsersList.innerHTML = '<li style="color: var(--text-light); text-align: center;">Log in to view and manage your blocked users.</li>';
            }
        });
    </script>
