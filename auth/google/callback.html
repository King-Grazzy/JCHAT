<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication - JCHAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Google OAuth Enhancement - Modern Design Variables */
        :root {
            --google-blue: #4285f4;
            --google-red: #ea4335;
            --google-yellow: #fbbc04;
            --google-green: #34a853;
            --google-dark: #202124;
            --google-light: #f8f9fa;
            --google-border: #dadce0;
            --jchat-blue: #00b8e0;
            --jchat-pink: #e03a8c;
            --glass-bg: rgba(32, 33, 36, 0.85);
            --glass-border: rgba(218, 220, 224, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--google-dark) 0%, #1a1a2e 50%, var(--google-blue) 100%);
            color: var(--google-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--google-blue) 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, var(--google-red) 1px, transparent 1px),
                radial-gradient(circle at 25% 75%, var(--google-yellow) 1.5px, transparent 1.5px),
                radial-gradient(circle at 75% 75%, var(--google-green) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: float 25s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-15px) translateX(10px) rotate(1deg); }
            50% { transform: translateY(5px) translateX(-5px) rotate(-0.5deg); }
            75% { transform: translateY(-5px) translateX(15px) rotate(0.5deg); }
        }

        /* Main Container */
        .auth-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            width: 90%;
            max-width: 480px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* JCHAT Ã— Google Branding */
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--google-light);
            opacity: 0;
            animation: fadeInDown 0.8s ease-out 0.3s forwards;
        }

        .brand-logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--jchat-blue), var(--jchat-pink));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: white;
        }

        .google-icon {
            width: 28px;
            height: 28px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Animated Google Logo */
        .hero-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
            opacity: 0;
            animation: fadeInBounce 1s ease-out 0.5s forwards;
        }

        .google-logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--google-blue), var(--google-red));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            animation: breathe 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(66, 133, 244, 0.4);
        }

        .google-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation: shimmer 2.5s linear infinite;
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 25px rgba(66, 133, 244, 0.4);
            }
            50% { 
                transform: scale(1.08); 
                box-shadow: 0 0 35px rgba(66, 133, 244, 0.6);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Progress Ring */
        .progress-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.7s forwards;
        }

        .progress-ring {
            transform: rotate(-90deg);
            width: 120px;
            height: 120px;
        }

        .progress-ring-background {
            fill: none;
            stroke: var(--glass-border);
            stroke-width: 4;
        }

        .progress-ring-progress {
            fill: none;
            stroke: url(#googleProgressGradient);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 0.8s ease-out;
            filter: drop-shadow(0 0 8px rgba(66, 133, 244, 0.4));
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--google-blue), var(--google-red));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Status Messages */
        .status-section {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }

        .status-message {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            min-height: 1.5rem;
            transition: all 0.5s ease-out;
            color: var(--google-light);
        }

        .status-submessage {
            font-size: 0.95rem;
            color: rgba(248, 249, 250, 0.7);
            min-height: 1.2rem;
            transition: all 0.5s ease-out;
        }

        /* Stage Indicators */
        .stage-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.1s forwards;
        }

        .stage-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--glass-border);
            transition: all 0.4s ease-out;
            position: relative;
        }

        .stage-dot.active {
            background: linear-gradient(135deg, var(--google-blue), var(--google-red));
            box-shadow: 0 0 12px rgba(66, 133, 244, 0.5);
            transform: scale(1.2);
        }

        .stage-dot.completed {
            background: var(--google-green);
            box-shadow: 0 0 8px rgba(52, 168, 83, 0.4);
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float-particle 4s linear infinite;
        }

        .particle.blue { background: var(--google-blue); box-shadow: 0 0 6px var(--google-blue); }
        .particle.red { background: var(--google-red); box-shadow: 0 0 6px var(--google-red); }
        .particle.yellow { background: var(--google-yellow); box-shadow: 0 0 6px var(--google-yellow); }
        .particle.green { background: var(--google-green); box-shadow: 0 0 6px var(--google-green); }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fade-in animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .hero-icon {
                width: 60px;
                height: 60px;
            }
            
            .google-logo {
                font-size: 1.8rem;
            }
            
            .progress-container {
                width: 100px;
                height: 100px;
            }
            
            .progress-ring {
                width: 100px;
                height: 100px;
            }
            
            .status-message {
                font-size: 1.1rem;
            }
        }

        /* Success state */
        .success-pulse {
            animation: successPulse 0.8s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="particles" id="particles"></div>
    
    <div class="auth-container">
        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-logo">J</div>
            <span>Ã—</span>
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
        </div>

        <!-- Hero Icon -->
        <div class="hero-icon">
            <div class="google-logo">G</div>
        </div>

        <!-- Progress Ring -->
        <div class="progress-container">
            <svg class="progress-ring">
                <defs>
                    <linearGradient id="googleProgressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4285f4"/>
                        <stop offset="25%" style="stop-color:#ea4335"/>
                        <stop offset="50%" style="stop-color:#fbbc04"/>
                        <stop offset="100%" style="stop-color:#34a853"/>
                    </linearGradient>
                </defs>
                <circle class="progress-ring-background" cx="60" cy="60" r="50"/>
                <circle class="progress-ring-progress" cx="60" cy="60" r="50" id="progress-circle"/>
            </svg>
            <div class="progress-percentage" id="progress-text">0%</div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div class="status-message" id="status-message">Initializing...</div>
            <div class="status-submessage" id="status-submessage">Preparing Google authentication</div>
        </div>

        <!-- Stage Indicators -->
        <div class="stage-indicators">
            <div class="stage-dot" id="stage-1"></div>
            <div class="stage-dot" id="stage-2"></div>
            <div class="stage-dot" id="stage-3"></div>
            <div class="stage-dot" id="stage-4"></div>
        </div>
    </div>

    <script>
        // Enhanced Google OAuth Callback with Progressive Animation System
        
        // DOM Elements
        const progressCircle = document.getElementById('progress-circle');
        const progressText = document.getElementById('progress-text');
        const statusMessage = document.getElementById('status-message');
        const statusSubmessage = document.getElementById('status-submessage');
        const authContainer = document.querySelector('.auth-container');
        
        // Progress and stage management
        let currentStage = 0;
        let progress = 0;
        
        // Authentication stages with Google-specific messages
        const authStages = [
            {
                message: "Connecting to Google...",
                submessage: "Establishing secure connection",
                progress: 25,
                duration: 800
            },
            {
                message: "Verifying your account...",
                submessage: "Checking Google credentials",
                progress: 50,
                duration: 900
            },
            {
                message: "Syncing your profile...",
                submessage: "Importing your Google data",
                progress: 75,
                duration: 1000
            },
            {
                message: "Welcome to JCHAT!",
                submessage: "Authentication complete",
                progress: 100,
                duration: 700
            }
        ];

        // Extract authentication result from URL hash (Google OAuth returns via hash)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const tokenType = hashParams.get('token_type');
        const expiresIn = hashParams.get('expires_in');
        const error = hashParams.get('error');
        const baseUrl = window.location.origin;

        console.log('Google Enhanced Callback - Token:', !!accessToken, 'Error:', error);

        // Initialize particle system
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const colors = ['blue', 'red', 'yellow', 'green'];
            
            for (let i = 0; i < 16; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${colors[Math.floor(Math.random() * colors.length)]}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Update progress ring
        function updateProgress(percent) {
            const circumference = 2 * Math.PI * 50; // radius = 50
            const offset = circumference - (percent / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            progressText.textContent = Math.round(percent) + '%';
        }

        // Update stage indicators
        function updateStageIndicators(stage) {
            for (let i = 1; i <= 4; i++) {
                const stageDot = document.getElementById(`stage-${i}`);
                stageDot.classList.remove('active', 'completed');
                
                if (i < stage) {
                    stageDot.classList.add('completed');
                } else if (i === stage) {
                    stageDot.classList.add('active');
                }
            }
        }

        // Type out text with animation
        function typeText(element, text, speed = 50) {
            return new Promise((resolve) => {
                element.textContent = '';
                element.style.opacity = '1';
                let i = 0;
                
                function typeChar() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        resolve();
                    }
                }
                
                typeChar();
            });
        }

        // Animate to next stage
        async function progressToStage(stageIndex) {
            if (stageIndex >= authStages.length) return;
            
            const stage = authStages[stageIndex];
            currentStage = stageIndex + 1;
            
            // Update stage indicators
            updateStageIndicators(currentStage);
            
            // Animate status messages
            await typeText(statusMessage, stage.message, 40);
            setTimeout(async () => {
                await typeText(statusSubmessage, stage.submessage, 30);
            }, 200);
            
            // Animate progress
            const startProgress = progress;
            const targetProgress = stage.progress;
            const duration = 600;
            const startTime = Date.now();
            
            function animateProgress() {
                const elapsed = Date.now() - startTime;
                const progressRatio = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progressRatio, 3); // Ease-out cubic
                
                progress = startProgress + (targetProgress - startProgress) * easeProgress;
                updateProgress(progress);
                
                if (progressRatio < 1) {
                    requestAnimationFrame(animateProgress);
                }
            }
            
            animateProgress();
            
            // Wait for stage duration then move to next
            setTimeout(() => {
                if (stageIndex < authStages.length - 1) {
                    progressToStage(stageIndex + 1);
                } else {
                    completeAuthentication();
                }
            }, stage.duration);
        }

        // Complete authentication with success animation
        function completeAuthentication() {
            authContainer.classList.add('success-pulse');
            
            setTimeout(() => {
                if (error) {
                    handleAuthError();
                } else {
                    handleAuthSuccess();
                }
            }, 500);
        }

        // Handle authentication error
        function handleAuthError() {
            statusMessage.textContent = "Authentication Failed";
            statusSubmessage.textContent = "Redirecting back to login...";
            
            setTimeout(() => {
                console.error('Google OAuth Error:', error);
                window.location.href = `${baseUrl}/Login.html?error=${encodeURIComponent(error)}`;
            }, 2000);
        }

        // Handle successful authentication
        function handleAuthSuccess() {
            statusMessage.textContent = "Success! ðŸŽ‰";
            statusSubmessage.textContent = "Taking you to your account...";
            
            setTimeout(() => {
                // For Google OAuth, redirect back to login page to continue with Firebase Auth
                console.log('Google OAuth successful, continuing with Firebase...');
                window.location.href = `${baseUrl}/Login.html?google_auth=success`;
            }, 1000);
        }

        // Initialize the enhanced callback experience
        function initializeCallback() {
            // Create particle system
            createParticles();
            
            // Start the progressive authentication flow after initial animations
            setTimeout(() => {
                progressToStage(0);
            }, 1200);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initializeCallback);
        
        // Fallback timeout to prevent infinite loading
        setTimeout(() => {
            console.warn('Google callback timeout reached, forcing redirect...');
            window.location.href = `${baseUrl}/Login.html?error=timeout`;
        }, 8000);
    </script>
</body>
</html>
