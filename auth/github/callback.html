<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Authentication - JCHAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* GitHub OAuth Enhancement - Modern Design Variables */
        :root {
            --github-dark: #0d1117;
            --github-darker: #010409;
            --github-light: #f0f6fc;
            --github-border: #30363d;
            --github-accent: #238636;
            --github-purple: #8b5cf6;
            --jchat-blue: #00b8e0;
            --jchat-pink: #e03a8c;
            --glass-bg: rgba(13, 17, 23, 0.8);
            --glass-border: rgba(48, 54, 61, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--github-darker) 0%, var(--github-dark) 50%, #1a1f2e 100%);
            color: var(--github-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--jchat-blue) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, var(--jchat-pink) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-10px) translateX(10px) rotate(0.5deg); }
            66% { transform: translateY(10px) translateX(-5px) rotate(-0.5deg); }
        }

        /* Main Container */
        .auth-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            width: 90%;
            max-width: 480px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* JCHAT × GitHub Branding */
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--github-light);
            opacity: 0;
            animation: fadeInDown 0.8s ease-out 0.3s forwards;
        }

        .brand-logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--jchat-blue), var(--jchat-pink));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: white;
        }

        .github-icon {
            width: 28px;
            height: 28px;
            fill: var(--github-light);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Animated Octocat/Logo */
        .hero-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
            opacity: 0;
            animation: fadeInBounce 1s ease-out 0.5s forwards;
        }

        .octocat {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--github-accent), var(--github-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: breathe 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .octocat::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s linear infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(35, 134, 54, 0.3); }
            50% { transform: scale(1.08); box-shadow: 0 0 30px rgba(35, 134, 54, 0.5); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Progress Ring */
        .progress-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.7s forwards;
        }

        .progress-ring {
            transform: rotate(-90deg);
            width: 120px;
            height: 120px;
        }

        .progress-ring-background {
            fill: none;
            stroke: var(--glass-border);
            stroke-width: 4;
        }

        .progress-ring-progress {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 0.8s ease-out;
            filter: drop-shadow(0 0 8px rgba(0, 184, 224, 0.4));
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--jchat-blue), var(--jchat-pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Status Messages */
        .status-section {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }

        .status-message {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            min-height: 1.5rem;
            transition: all 0.5s ease-out;
        }

        .status-submessage {
            font-size: 0.95rem;
            color: rgba(240, 246, 252, 0.7);
            min-height: 1.2rem;
            transition: all 0.5s ease-out;
        }

        /* Stage Indicators */
        .stage-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.1s forwards;
        }

        .stage-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--glass-border);
            transition: all 0.4s ease-out;
            position: relative;
        }

        .stage-dot.active {
            background: linear-gradient(135deg, var(--jchat-blue), var(--jchat-pink));
            box-shadow: 0 0 12px rgba(0, 184, 224, 0.5);
            transform: scale(1.2);
        }

        .stage-dot.completed {
            background: var(--github-accent);
            box-shadow: 0 0 8px rgba(35, 134, 54, 0.4);
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float-particle 4s linear infinite;
        }

        .particle.blue {
            background: var(--jchat-blue);
            box-shadow: 0 0 6px var(--jchat-blue);
        }

        .particle.pink {
            background: var(--jchat-pink);
            box-shadow: 0 0 6px var(--jchat-pink);
        }

        .particle.green {
            background: var(--github-accent);
            box-shadow: 0 0 6px var(--github-accent);
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fade-in animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .hero-icon {
                width: 60px;
                height: 60px;
            }
            
            .octocat {
                font-size: 2rem;
            }
            
            .progress-container {
                width: 100px;
                height: 100px;
            }
            
            .progress-ring {
                width: 100px;
                height: 100px;
            }
            
            .status-message {
                font-size: 1.1rem;
            }
        }

        /* Success state (for final stage) */
        .success-pulse {
            animation: successPulse 0.8s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="particles" id="particles"></div>
    
    <div class="auth-container">
        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-logo">J</div>
            <span>×</span>
            <svg class="github-icon" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </div>

        <!-- Hero Icon -->
        <div class="hero-icon">
            <div class="octocat">🐙</div>
        </div>

        <!-- Progress Ring -->
        <div class="progress-container">
            <svg class="progress-ring">
                <defs>
                    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00b8e0"/>
                        <stop offset="100%" style="stop-color:#e03a8c"/>
                    </linearGradient>
                </defs>
                <circle class="progress-ring-background" cx="60" cy="60" r="50"/>
                <circle class="progress-ring-progress" cx="60" cy="60" r="50" id="progress-circle"/>
            </svg>
            <div class="progress-percentage" id="progress-text">0%</div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div class="status-message" id="status-message">Initializing...</div>
            <div class="status-submessage" id="status-submessage">Preparing your authentication</div>
        </div>

        <!-- Stage Indicators -->
        <div class="stage-indicators">
            <div class="stage-dot" id="stage-1"></div>
            <div class="stage-dot" id="stage-2"></div>
            <div class="stage-dot" id="stage-3"></div>
            <div class="stage-dot" id="stage-4"></div>
        </div>
    </div>

    <script>
        // Enhanced GitHub OAuth Callback with Progressive Animation System
        
        // DOM Elements
        const progressCircle = document.getElementById('progress-circle');
        const progressText = document.getElementById('progress-text');
        const statusMessage = document.getElementById('status-message');
        const statusSubmessage = document.getElementById('status-submessage');
        const authContainer = document.querySelector('.auth-container');
        
        // Progress and stage management
        let currentStage = 0;
        let progress = 0;
        
        // Authentication stages with messages and progress values
        const authStages = [
            {
                message: "Connecting to GitHub...",
                submessage: "Establishing secure connection",
                progress: 25,
                duration: 800
            },
            {
                message: "Verifying credentials...",
                submessage: "Checking your authorization",
                progress: 50,
                duration: 900
            },
            {
                message: "Setting up your account...",
                submessage: "Preparing your JCHAT profile",
                progress: 75,
                duration: 1000
            },
            {
                message: "Almost ready...",
                submessage: "Finalizing authentication",
                progress: 100,
                duration: 700
            }
        ];

        // Extract OAuth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const baseUrl = window.location.origin;
        function getReturnBase() {
            try {
                if (!state) return baseUrl;
                const parsed = JSON.parse(decodeURIComponent(state));
                const candidate = parsed && parsed.r ? String(parsed.r) : null;
                if (!candidate) return baseUrl;
                const u = new URL(candidate);
                const host = u.hostname;
                const allowedSuffixes = [
                    'netlify.app',
                    'fly.dev',
                    'builder.my',
                    'localhost',
                    '127.0.0.1',
                    'jchat.app'
                ];
                if (allowedSuffixes.some(sfx => host === sfx || host.endsWith(`.${sfx}`))) {
                    return `${u.protocol}//${u.host}`;
                }
            } catch (_) {}
            return baseUrl;
        }
        let returnBase = getReturnBase();

        console.log('GitHub Enhanced Callback - Code:', !!code, 'State:', !!state, 'Error:', error);

        // Initialize particle system
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const colors = ['blue', 'pink', 'green'];
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${colors[Math.floor(Math.random() * colors.length)]}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Update progress ring
        function updateProgress(percent) {
            const circumference = 2 * Math.PI * 50; // radius = 50
            const offset = circumference - (percent / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            progressText.textContent = Math.round(percent) + '%';
        }

        // Update stage indicators
        function updateStageIndicators(stage) {
            for (let i = 1; i <= 4; i++) {
                const stageDot = document.getElementById(`stage-${i}`);
                stageDot.classList.remove('active', 'completed');
                
                if (i < stage) {
                    stageDot.classList.add('completed');
                } else if (i === stage) {
                    stageDot.classList.add('active');
                }
            }
        }

        // Type out text with animation
        function typeText(element, text, speed = 50) {
            return new Promise((resolve) => {
                element.textContent = '';
                element.style.opacity = '1';
                let i = 0;
                
                function typeChar() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        resolve();
                    }
                }
                
                typeChar();
            });
        }

        // Animate to next stage
        async function progressToStage(stageIndex) {
            if (stageIndex >= authStages.length) return;
            
            const stage = authStages[stageIndex];
            currentStage = stageIndex + 1;
            
            // Update stage indicators
            updateStageIndicators(currentStage);
            
            // Animate status messages
            await typeText(statusMessage, stage.message, 40);
            setTimeout(async () => {
                await typeText(statusSubmessage, stage.submessage, 30);
            }, 200);
            
            // Animate progress
            const startProgress = progress;
            const targetProgress = stage.progress;
            const duration = 600;
            const startTime = Date.now();
            
            function animateProgress() {
                const elapsed = Date.now() - startTime;
                const progressRatio = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progressRatio, 3); // Ease-out cubic
                
                progress = startProgress + (targetProgress - startProgress) * easeProgress;
                updateProgress(progress);
                
                if (progressRatio < 1) {
                    requestAnimationFrame(animateProgress);
                }
            }
            
            animateProgress();
            
            // Wait for stage duration then move to next
            setTimeout(() => {
                if (stageIndex < authStages.length - 1) {
                    progressToStage(stageIndex + 1);
                } else {
                    completeAuthentication();
                }
            }, stage.duration);
        }

        // Complete authentication with success animation
        function completeAuthentication() {
            authContainer.classList.add('success-pulse');
            
            setTimeout(() => {
                if (error) {
                    handleAuthError();
                } else if (code && state) {
                    handleAuthSuccess();
                } else {
                    handleMissingParameters();
                }
            }, 500);
        }

        // Handle authentication error
        function handleAuthError() {
            statusMessage.textContent = "Authentication Failed";
            statusSubmessage.textContent = "Redirecting back to login...";
            
            setTimeout(() => {
                console.error('GitHub OAuth Error:', error);
                const r = getReturnBase();
                window.location.href = `${r}/Login.html?error=${encodeURIComponent(error)}`;
            }, 2000);
        }

        // Handle successful authentication
        function handleAuthSuccess() {
            statusMessage.textContent = "Success! 🎉";
            statusSubmessage.textContent = "Taking you to your account...";
            
            setTimeout(() => {
                const redirectUrl = `${returnBase}/Login.html?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                console.log('Redirecting to:', redirectUrl);
                window.location.href = redirectUrl;
            }, 1000);
        }

        // Handle missing parameters
        function handleMissingParameters() {
            statusMessage.textContent = "Invalid Request";
            statusSubmessage.textContent = "Missing authentication data...";
            
            setTimeout(() => {
                console.error('Missing OAuth parameters - Code:', code, 'State:', state);
                window.location.href = `${baseUrl}/Login.html?error=missing_parameters`;
            }, 2000);
        }

        // Initialize the enhanced callback experience
        function initializeCallback() {
            // Create particle system
            createParticles();
            
            // Start the progressive authentication flow after initial animations
            setTimeout(() => {
                progressToStage(0);
            }, 1200); // Wait for initial page animations to complete
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initializeCallback);
        
        // Fallback timeout to prevent infinite loading
        setTimeout(() => {
            console.warn('Callback timeout reached, forcing redirect...');
            if (code && state) {
                const r = getReturnBase();
                window.location.href = `${r}/Login.html?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            } else {
                window.location.href = `${baseUrl}/Login.html?error=timeout`;
            }
        }, 8000);
    </script>
</body>
</html>
